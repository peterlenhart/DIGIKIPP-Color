<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiKipp – Schauen & Merken</title>
  <style>
    :root{
      --cols: 8;
      --cell: 142px;
      --grid-alpha: 0.18;

      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      --colorSize: 126px;

      --bg-off-x: 4px;
      --bg-off-y: 5px;

      --scale: 1;
      --uiscale: 1;
      --gridW: calc(var(--cols) * var(--cell));
      --gridH: 100vh;

      --ui-panel-bg: #4a2418;
      --ui-text: #ead7be;
      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);
      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 4px;

      /* Würfel-Farben */
      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);
      --w1-innerframe: rgba(122, 74, 52, 1);
      --slot-fill: #ead7be;

      --rotSign: 1;
      --rot: 0deg;

      /* Header-Skalierung für X und P00/80 (75%) */
      --headerScale: 0.75;

      /* ===========
         CLIP: Schatten darf NUR im Innenraum 2B–7G sichtbar sein
         Zeile 1 = Farbfeldzeile
         Innenraum beginnt bei 2B und endet bei 7G
         =========== */
      --clipTop:    calc((2 - 1) * var(--cell)); /* ab Zeile 2 */
      --clipLeft:   calc((2 - 1) * var(--cell)); /* ab Spalte B (=2) */
      --clipRight:  calc((8 - 7) * var(--cell)); /* rechts bleibt 1 Spalte (H) */
      --clipBottom: calc(var(--gridH) - (7 * var(--cell))); /* unten ab Zeile 8 */
    }

    html, body{
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      touch-action: manipulation;
    }

    body{
      background:
        radial-gradient(120% 90% at 50% 10%, rgba(255,255,255,0.18), rgba(0,0,0,0.12) 55%, rgba(0,0,0,0.22) 100%),
        repeating-linear-gradient(
          90deg,
          rgba(140,105,70,0.10) 0px,
          rgba(140,105,70,0.10) 10px,
          rgba(230,205,165,0.10) 10px,
          rgba(230,205,165,0.10) 22px
        ),
        linear-gradient(180deg, #d9c3a2, #cdb28f);
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .stage{
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .layout{
      position: absolute;
      left: 50%;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      transform-origin: top center;
      transform: translateX(-50%) scale(var(--scale));
    }

    /* Z-INDEX: 0 - Box Hintergrund PNG */
    .bgPNG{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      background-image: url("Box_m_Hgr.png");
      background-repeat: no-repeat;
      background-size: 100% auto;
      background-position:
        calc(0px + var(--bg-off-x))
        calc(0px + var(--bg-off-y));
      pointer-events: none;
      z-index: 0;
    }

    /* Z-INDEX: 1 - Kugel (UNTER dem Würfel) */
    .ball{
      position: absolute;
      left: calc(4 * var(--cell));
      top: calc((4 + 2) * var(--cell));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 5px 10px rgba(0,0,0,0.28);
      z-index: 1;
      pointer-events: none;
    }

    .colors{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      pointer-events: none;
      z-index: 1;
    }

    .colorSq{
      position:absolute;
      width: var(--colorSize);
      height: var(--colorSize);
      border-radius: 0;
    }
    .c-gruen   { background: var(--gruen); }
    .c-orange  { background: var(--orange); }
    .c-blau    { background: var(--blau); }
    .c-violett { background: var(--violett); }

    /* =========================================
       Z-INDEX: 2 - Würfel-Schatten (vollflächig)
       - dreht MIT dem Würfel (Pivot im Zentrum)
       - wird HART auf 2B–7G geclippt (kein Pixel nach außen)
       ========================================= */
    .cubeShadowLayer{
      position: absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 2;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s ease;

      --pivot-x: calc(4 * var(--cell));
      --pivot-y: calc((4 + 2) * var(--cell));

      transform:
        translate(var(--pivot-x), var(--pivot-y))
        rotate(var(--rot))
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }

    .cubeShadowLayer.visible{ opacity: 1; }

    .cubeShadowClip{
      position:absolute;
      inset:0;
      pointer-events:none;
      clip-path: inset(var(--clipTop) var(--clipRight) var(--clipBottom) var(--clipLeft));
    }

    .cubeShadowInner{
      position: absolute;
      left: calc(1 * var(--cell));
      top:  calc((1 + 2) * var(--cell));
      width: calc(3 * var(--cell));
      height: calc(3 * var(--cell));
      background: transparent;
      border-radius: 10px;
      box-shadow:
        18px 26px 34px rgba(0,0,0,0.36),
        26px 38px 54px rgba(0,0,0,0.26),
        34px 50px 78px rgba(0,0,0,0.18);
      filter: drop-shadow(0 0 0 rgba(0,0,0,0));
    }

    .grid{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 2;
      pointer-events: none;
      background-image:
        repeating-linear-gradient(
          to right,
          rgba(255,255,255,var(--grid-alpha)) 0px,
          rgba(255,255,255,var(--grid-alpha)) 1px,
          rgba(255,255,255,0) 1px,
          rgba(255,255,255,0) var(--cell)
        ),
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,var(--grid-alpha)) 0px,
          rgba(255,255,255,var(--grid-alpha)) 1px,
          rgba(255,255,255,0) 1px,
          rgba(255,255,255,0) var(--cell)
        );
    }

    /* Z-INDEX: 3 - Zwischenkipp-Schatten PNGs */
    .zwischenKippSchattenLayer{
      position: absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 3;
      pointer-events: none;
    }

    .zwischenKippSchatten{
      position: absolute;
      left: calc(1 * var(--cell));
      top: calc(3 * var(--cell));
      width: calc(6 * var(--cell));
      height: calc(6 * var(--cell));
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-position: 0 0;
      opacity: 0;
      transition: opacity 0.1s ease;
    }

    .zwischenKippSchatten.visible{ opacity: 1; }

    #shadowQ0{ background-image: url("SchattenZwischenKipp_Q0.png"); }
    #shadowQ1{ background-image: url("SchattenZwischenKipp_Q1.png"); }
    #shadowQ2{ background-image: url("SchattenZwischenKipp_Q2.png"); }
    #shadowQ3{ background-image: url("SchattenZwischenKipp_Q3.png"); }

    /* Z-INDEX: 4 - Würfel Groups */
    .wFaceGroup,
    .kipGroup{
      position: absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 4;
      pointer-events: none;

      --pivot-x: calc(4 * var(--cell));
      --pivot-y: calc((4 + 2) * var(--cell));

      transform:
        translate(var(--pivot-x), var(--pivot-y))
        rotate(var(--rot))
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }

    .cubeFace{
      position: absolute;
      width: calc(3 * var(--cell));
      height: calc(3 * var(--cell));
      box-sizing: border-box;
      border-radius: 0;
      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 17px,
          rgba(255,255,255,0.02) 17px,
          rgba(255,255,255,0.02) 30px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));
      box-shadow:
        inset 0 0 0 5px var(--w1-innerframe),
        0 0 0 2px rgba(255,255,255,0.08) inset;
      z-index: 2;
      left: calc(1 * var(--cell));
      top: calc((1 + 2) * var(--cell));
    }

    .uiLayer{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 100;
      pointer-events: none;
    }

    /* Button "SCHAUEN & MERKEN" */
    .schauenTop{
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events: auto;
    }

    .btnSchauen{
      width: calc(260px * var(--uiscale));
      height: calc(44px * var(--uiscale));
      border-radius: calc(14px * var(--uiscale));
      border: 2px solid rgba(0,0,0,0.65);
      background: rgba(234,215,190,0.96);
      box-shadow:
        0 10px 18px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
      transition: all 0.2s ease;
      pointer-events: auto;
    }
    .btnSchauen:active{ transform: scale(0.98); filter: brightness(0.98); }
    .btnSchauen[disabled]{ opacity: 0.55; pointer-events: none; filter: saturate(0.8); }

    .btnText{
      font-size: calc(16px * var(--uiscale));
      font-weight: 800;
      letter-spacing: 0.05em;
      line-height: 1.3;
      color: #7a3f2b;
      text-align: center;
      text-shadow: 0 1px 0 rgba(255,255,255,0.3);
    }

    /* "SCHAU GENAU" = Button im gleichen Stil (Höhe 44) - UNSICHTBAR */
    .btnSchauGenau{
      position: absolute;
      left: 50%;
      top: 0;
      transform: translate(-50%, -50%);
      width: calc(320px * var(--uiscale)); /* wird in positionUI() auf C–F überschrieben */
      height: calc(44px * var(--uiscale));
      display: none !important;
      pointer-events: none !important;
    }
    .btnSchauGenau:active{ transform: translate(-50%, -50%) scale(0.98); filter: brightness(0.98); }
    .btnSchauGenau[disabled]{ opacity: 0.55; pointer-events: none; filter: saturate(0.8); }

    .squareBtn{
      width: calc(44px * var(--uiscale));
      height: calc(44px * var(--uiscale));
      border-radius: calc(14px * var(--uiscale));
      border: 2px solid rgba(0,0,0,0.65);
      background: rgba(234,215,190,0.96);
      box-shadow:
        0 10px 18px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
      pointer-events: auto;
    }
    .squareBtn:active{ transform: scale(0.98); filter: brightness(0.98); }
    .squareBtn.selected{
      background: rgba(249, 150, 30, 0.95);
      border-color: rgba(0,0,0,0.85);
      box-shadow:
        0 10px 18px rgba(0,0,0,0.32),
        0 0 0 2px rgba(255,255,255,0.25) inset,
        0 0 0 4px rgba(249, 150, 30, 0.95) inset;
      transform: scale(1.05);
    }
    .squareBtn[disabled]{ opacity: 0.45; pointer-events: none; filter: saturate(0.8); }

    .anzahlText{
      font-weight: 1000;
      letter-spacing: 0.06em;
      color: #7a3f2b;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      font-size: calc(18px * var(--uiscale));
      line-height: 1;
    }

    .kippAnzahlBtns{
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: nowrap;
      gap: calc(24px * var(--uiscale));
      pointer-events: auto;
      z-index: 10;
      justify-content: center;
    }
    .kippAnzahlBtns.compact{ gap: calc(12px * var(--uiscale)); }

    /* Rotation Buttons (CW/CCW) in Zeile 10 */
    .rotationBtns{
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: nowrap;
      gap: calc(20px * var(--uiscale));
      pointer-events: auto;
      z-index: 10;
      justify-content: center;
    }

    .rotBtn{
      width: calc((44px * 2 + 20px) * var(--uiscale));
      height: calc(44px * var(--uiscale));
      border-radius: calc(14px * var(--uiscale));
      border: 2px solid rgba(0,0,0,0.65);
      background: rgba(234,215,190,0.96);
      box-shadow:
        0 10px 18px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
      pointer-events: auto;
      font-size: calc(24px * var(--uiscale));
      font-weight: 1000;
      color: #7a3f2b;
    }
    .rotBtn:active{ transform: scale(0.98); filter: brightness(0.98); }
    .rotBtn[disabled]{ opacity: 0.45; pointer-events: none; filter: saturate(0.8); }
    .rotBtn.selected{
      background: rgba(249, 150, 30, 0.95);
      border-color: rgba(0,0,0,0.85);
      box-shadow:
        0 10px 18px rgba(0,0,0,0.32),
        0 0 0 2px rgba(255,255,255,0.25) inset,
        0 0 0 4px rgba(249, 150, 30, 0.95) inset;
      transform: scale(1.05);
    }

    .slot{
      position: absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);
      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: 0;
      z-index: 7;
      box-shadow:
        2px 2px 0 rgba(255,255,255,0.25) inset,
        -2px -2px 0 rgba(0,0,0,0.15) inset,
        0 6px 12px rgba(0,0,0,0.35),
        4px 4px 7px -2px rgba(0,0,0,0.30);
    }

    .slot .num{
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      z-index: 9;
    }

    .slot .num > span{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      color: #111;
      font-size: calc(var(--cell) * 0.70);
      letter-spacing: -0.02em;
      text-shadow: 0 2px 0 rgba(255,255,255,0.35);
      transform: rotate(var(--num-rot, 0deg));
      transform-origin: 50% 50%;
      position: relative;
      line-height: 1;
    }

    .slot .num > span.twodigit{
      letter-spacing: -0.16em !important;
      transform: rotate(var(--num-rot, 0deg)) translateX(-0.10em);
    }

    .read-south { --num-rot: calc(var(--rotSign) * 0deg); }
    .read-west  { --num-rot: calc(var(--rotSign) * 90deg); }
    .read-east  { --num-rot: calc(var(--rotSign) * -90deg); }
    .read-north { --num-rot: calc(var(--rotSign) * 180deg); }

    .s-3b{ left: calc(1 * var(--cell)); top: calc((2 + 2) * var(--cell)); }
    .s-4b{ left: calc(1 * var(--cell)); top: calc((3 + 2) * var(--cell)); }
    .s-2c{ left: calc(2 * var(--cell)); top: calc((1 + 2) * var(--cell)); }
    .s-2d{ left: calc(3 * var(--cell)); top: calc((1 + 2) * var(--cell)); }

    .kipScale{
      position: absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      --pivot-x: calc(4 * var(--cell));
      --pivot-y: calc((4 + 2) * var(--cell));
      transform:
        translate(var(--pivot-x), var(--pivot-y))
        scaleX(0.6666667)
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }

    .kipShadow{ display: none; }

    .kipEdgeCore{
      position: absolute;
      left: calc(4 * var(--cell));
      top: calc((1 + 2) * var(--cell));
      width: 10px;
      height: calc(3 * var(--cell));
      transform: translateX(-50%);
      background: linear-gradient(90deg, rgba(0,0,0,0.00), rgba(0,0,0,0.28), rgba(0,0,0,0.00));
      z-index: 1;
      opacity: 0.95;
    }

    .kipFaceQ0{
      left: calc(1 * var(--cell));
      top: calc((1 + 2) * var(--cell));
      width: calc(3 * var(--cell));
      height: calc(3 * var(--cell));
    }

    .kipFaceQ1{
      left: calc(4 * var(--cell));
      top: calc((1 + 2) * var(--cell));
      width: calc(3 * var(--cell));
      height: calc(3 * var(--cell));
    }

    .k-4d{ left: calc(3 * var(--cell)); top: calc((3 + 2) * var(--cell)); }
    .k-3d{ left: calc(3 * var(--cell)); top: calc((2 + 2) * var(--cell)); }
    .k-2b{ left: calc(1 * var(--cell)); top: calc((1 + 2) * var(--cell)); }
    .k-2c{ left: calc(2 * var(--cell)); top: calc((1 + 2) * var(--cell)); }

    .k-3e{ left: calc(4 * var(--cell)); top: calc((2 + 2) * var(--cell)); }
    .k-4e{ left: calc(4 * var(--cell)); top: calc((3 + 2) * var(--cell)); }
    .k-2f{ left: calc(5 * var(--cell)); top: calc((1 + 2) * var(--cell)); }
    .k-2g{ left: calc(6 * var(--cell)); top: calc((1 + 2) * var(--cell)); }

    .hidden{ display:none !important; }

    .scoreDisplay{
      position: absolute;
      right: 0;
      top: 0;
      font-size: clamp(100px, 14vmin, 180px);
      font-weight: 1000;
      letter-spacing: 0.02em;
      color: rgba(234,215,190,0.96);
      text-shadow:
        0 3px 0 rgba(0,0,0,0.85),
        0 8px 20px rgba(0,0,0,0.70);
      user-select: none;
      white-space: nowrap;
      line-height: 1;
      z-index: 20;
      pointer-events: none;
    }

    .titleLeft{
      position: absolute;
      top: 0;
      font-size: clamp(100px, 14vmin, 180px);
      font-weight: 1000;
      letter-spacing: 0.02em;
      color: rgba(234,215,190,0.96);
      text-shadow:
        0 3px 0 rgba(0,0,0,0.85),
        0 8px 20px rgba(0,0,0,0.70);
      user-select: none;
      white-space: nowrap;
      line-height: 1;
      text-align: center;
      z-index: 20;
      pointer-events: none;
    }

    .navBtn{
      position: absolute;
      width: calc(56px * var(--uiscale));
      height: calc(56px * var(--uiscale));
      background: none;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      pointer-events: auto;
      z-index: 100;
      padding: 0;
    }
    .navBtn:active{ transform: scale(0.95); opacity: 0.8; }
    .navBtn[disabled]{ opacity: 0.35; pointer-events: none; filter: saturate(0.8); }

    .closeIcon{
      position: relative;
      width: calc(32px * var(--uiscale));
      height: calc(32px * var(--uiscale));
    }
    .closeIcon::before,
    .closeIcon::after{
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: calc(32px * var(--uiscale));
      height: calc(5px * var(--uiscale));
      background: rgba(234,215,190,0.96);
      border-radius: calc(2.5px * var(--uiscale));
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.45));
    }
    .closeIcon::before{ transform: translate(-50%, -50%) rotate(45deg); }
    .closeIcon::after { transform: translate(-50%, -50%) rotate(-45deg); }

    .modalOverlay{
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      pointer-events: auto;
    }

    .modalBox{
      background: rgba(234,215,190,0.98);
      border: 3px solid rgba(0,0,0,0.65);
      border-radius: 20px;
      padding: 40px 48px;
      box-shadow:
        0 20px 40px rgba(0,0,0,0.35),
        0 0 0 1px rgba(255,255,255,0.15) inset;
      text-align: center;
      max-width: 85%;
      width: auto;
    }

    .modalTitle{

  <script>
    const colorsEl = document.getElementById("colors");

    const schauenView  = document.getElementById("schauenView");

    const shadowQ1 = document.getElementById("shadowQ1");

    const shadowQ3 = document.getElementById("shadowQ3");
    const allShadows = [shadowQ0, shadowQ1, shadowQ2, shadowQ3];

    const cubeShadowLayer = document.getElementById("cubeShadowLayer");

    let currentView = "level";
    let selectedLevel = null;

    let buttonState = "schauen";

    function sleep(ms){ return new Promise(res => setTimeout(res, ms)); }

    const wFaceGroup = document.getElementById("wFaceGroup");

    const kipGroups = {
      "0_1": document.getElementById("kipGroup_0_1"),
      "1_2": document.getElementById("kipGroup_1_2"),
      "2_0": document.getElementById("kipGroup_2_0"),
    };

    let activeKipId = "0_1";
    function getKipId(fromFace, toFace){ return `${fromFace}_${toFace}`; }

    function setActiveKipGroup(kipId){
      activeKipId = kipId;
      Object.entries(kipGroups).forEach(([id, el]) => {
        if(!el) return;
        if(id === kipId) el.classList.remove("hidden");
        else el.classList.add("hidden");
      });
      updateShadowVisibility();
    }

    const slotTargetsW = [
      wFaceGroup.querySelector('[data-slot="S1"] .num > span'),
      wFaceGroup.querySelector('[data-slot="S2"] .num > span'),
      wFaceGroup.querySelector('[data-slot="S3"] .num > span'),
      wFaceGroup.querySelector('[data-slot="S4"] .num > span'),
    ];

    const slotElsW = [
      wFaceGroup.querySelector('[data-slot="S1"]'),
      wFaceGroup.querySelector('[data-slot="S2"]'),
      wFaceGroup.querySelector('[data-slot="S3"]'),
      wFaceGroup.querySelector('[data-slot="S4"]'),
    ];

    const kipSlotCache = {};
    function getKipSlots(kipId){
      if(kipSlotCache[kipId]) return kipSlotCache[kipId];
      const g = kipGroups[kipId];
      if(!g){
        kipSlotCache[kipId] = { right:[null,null,null,null], left:[null,null,null,null] };
        return kipSlotCache[kipId];
      }
      const right = [
        g.querySelector('[data-slot="W1_1"] .num > span'),
        g.querySelector('[data-slot="W1_2"] .num > span'),
        g.querySelector('[data-slot="W1_3"] .num > span'),
        g.querySelector('[data-slot="W1_4"] .num > span'),
      ];
      const left = [
        g.querySelector('[data-slot="W2_A"] .num > span'),
        g.querySelector('[data-slot="W2_B"] .num > span'),
        g.querySelector('[data-slot="W2_C"] .num > span'),
        g.querySelector('[data-slot="W2_D"] .num > span'),
      ];
      kipSlotCache[kipId] = { right, left };
      return kipSlotCache[kipId];
    }

    const allColors = ["violett","blau","gruen","orange"];

    const HEADER_ROW_OFFSET = 2;
    const colMap = {A:1,B:2,C:3,D:4,E:5,F:6,G:7,H:8};

    function numVar(name){
      return parseFloat(getComputedStyle(document.documentElement).getPropertyValue(name)) || 0;
    }

    function coordToXY(coord){
      const row = parseInt(coord, 10);
      const colLetter = coord.replace(String(row), "");
      return { row, col: colMap[colLetter], colLetter };
    }

    // Zielzahlen-ROTATION:
    // Zeile 1: 0, Zeile 8: 180, Spalte A: -90, Spalte H: +90
    function getTargetRotationDeg(row, col){
      if(row === 1) return 0;
      if(row === 8) return 180;
      if(col === 1) return -90;
      if(col === 8) return 90;
      return 0;
    }

    let currentTarget = null;

    // ======= Treffer-/Ausschluss-Logik (NEU, kein Rendering-Ändern) =======

    const ZF_INDEX_BY_COORD = {
      "4A": 1, "3A": 2, "1C": 3, "1D": 4,
      "1E": 1, "1F": 2, "3H": 3, "4H": 4,
      "5H": 1, "6H": 2, "8F": 3, "8E": 4,
      "8D": 1, "8C": 2, "6A": 3, "5A": 4,
    };

    const ZS_COORDS_BY_ROT_ZSINDEX = [
      ["4B","3B","2C","2D"], // rot 0: [ZS1, ZS2, ZS3, ZS4]
      ["2E","2F","3G","4G"], // rot 1
      ["5G","6G","7F","7E"], // rot 2
      ["7D","7C","6B","5B"], // rot 3
    ];

    const DOM_SLOT_TO_ZS_INDEX = [2, 1, 3, 4]; // index 0..3 -> ZS index 1..4

    const colorFieldCoords = {
      'violett': ['3A','8D','8E','3H'],
      'blau':    ['1F','8F','4A','5A'],
      'gruen':   ['1C','8C','4H','5H'],
      'orange':  ['1D','1E','6A','6H']
    };

    const COLOR_BY_ZF_COORD = (() => {
      const m = {};
      for(const [c, arr] of Object.entries(colorFieldCoords)){
        for(const coord of arr) m[coord] = c;
      }
      return m;
    })();

    function isBorderAdjacent(zfCoord, zsCoord){
      const a = coordToXY(zfCoord);
      const b = coordToXY(zsCoord);

      if(a.row === b.row){
        if((a.colLetter === "A" && b.colLetter === "B") || (a.colLetter === "B" && b.colLetter === "A")) return true;
        if((a.colLetter === "H" && b.colLetter === "G") || (a.colLetter === "G" && b.colLetter === "H")) return true;
      }
      if(a.colLetter === b.colLetter){
        if((a.row === 1 && b.row === 2) || (a.row === 2 && b.row === 1)) return true;
        if((a.row === 8 && b.row === 7) || (a.row === 7 && b.row === 8)) return true;
      }
      return false;
    }

    function getAdjacentZFCoordForZS(zsCoord){
      const p = coordToXY(zsCoord);
      if(p.colLetter === "B") return `${p.row}A`;
      if(p.colLetter === "G") return `${p.row}H`;
      if(p.row === 2) return `1${p.colLetter}`;
      if(p.row === 7) return `8${p.colLetter}`;
      return null;
    }

    function getVisibleSlotInfos(){
      const curr = sets[faceIndex];
      const rot = rotIndex;
      const zsCoords = ZS_COORDS_BY_ROT_ZSINDEX[rot];
      const out = [];
      for(let i=0;i<4;i++){
        const zsIndex = DOM_SLOT_TO_ZS_INDEX[i];
        const zsCoord = zsCoords[zsIndex - 1];
        out.push({
          slotEl: slotElsW[i],
          spanEl: slotTargetsW[i],
          num: curr[i],
          zsIndex,
          zsCoord
        });
      }
      return out;
    }

    function clearHitVisuals(){
      for(const el of slotElsW){
        el.style.removeProperty("--slot-fill");
        const s = el.querySelector(".num > span");
        if(s) s.classList.remove("kippPulse");
      }
      document.querySelectorAll(".targetNumber .targetNumSpan").forEach(s => s.classList.remove("kippPulse"));
    }

    function applyHitVisual(slotInfo, targetCoord){
      if(currentTarget && currentTarget.color){
        slotInfo.slotEl.style.setProperty("--slot-fill", `var(--${currentTarget.color})`);
      }
      if(slotInfo.spanEl) slotInfo.spanEl.classList.add("kippPulse");
      const targetSpan = document.querySelector(`.targetNumber[data-coord="${targetCoord}"] .targetNumSpan`);
      if(targetSpan) targetSpan.classList.add("kippPulse");

      setTimeout(() => {
        if(slotInfo.spanEl) slotInfo.spanEl.classList.remove("kippPulse");
        if(targetSpan) targetSpan.classList.remove("kippPulse");
      }, 2600);
    }

    function checkHitAndAnimate(){
      if(!currentTarget) return false;

      const targetElems = Array.from(document.querySelectorAll(".targetNumber"));
      if(targetElems.length === 0) return false;

      const visibleSlots = getVisibleSlotInfos();

      for(const te of targetElems){
        const zfCoord = te.dataset.coord;
        if(!zfCoord) continue;

        for(const si of visibleSlots){
          if(si.num == null) continue;
          if(si.num !== currentTarget.num) continue;
          if(isBorderAdjacent(zfCoord, si.zsCoord)){
            applyHitVisual(si, zfCoord);
            return true;
          }
        }
      }
      return false;
    }

    function getForbiddenPairsForCurrentState(){
      const forbidden = new Set();
      const visibleSlots = getVisibleSlotInfos();

      for(const si of visibleSlots){
        if(si.num == null) continue;
        const zfCoord = getAdjacentZFCoordForZS(si.zsCoord);
        if(!zfCoord) continue;
        const col = COLOR_BY_ZF_COORD[zfCoord];
        if(!col) continue;
        forbidden.add(`${si.num}|${col}`);
      }
      return forbidden;
    }

    // Kartendeck-System (Zahlen 1..12 ohne Wiederholung)
    let usedNumbers = new Set();
    let drawsCount = 0;
    const MAX_TARGETS = 10;

    function resetTargetDeck(){
      usedNumbers = new Set();
      drawsCount = 0;
    }

    function pickRandom(arr){
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateTarget_NumberColor_WithExclusion(){
      if(drawsCount >= MAX_TARGETS) return null;

      const forbidden = getForbiddenPairsForCurrentState();
      const visibleNums = getVisibleSlotInfos().map(s => s.num).filter(n => n != null);

      let numberCandidates;
      if(drawsCount === 0){
        numberCandidates = Array.from(new Set(visibleNums)).filter(n => !usedNumbers.has(n));
      } else {
        numberCandidates = [];
        for(let n=1;n<=12;n++){
          if(!usedNumbers.has(n)) numberCandidates.push(n);
        }
      }
      if(numberCandidates.length === 0) return null;

      const colorTryOrder = allColors.slice();
      for(let i=colorTryOrder.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [colorTryOrder[i], colorTryOrder[j]] = [colorTryOrder[j], colorTryOrder[i]];
      }

      function findForColor(col){
        const nums = numberCandidates.slice();
        for(let i=nums.length-1;i>0;i--){
          const j = Math.floor(Math.random()*(i+1));
          [nums[i], nums[j]] = [nums[j], nums[i]];
        }
        for(const n of nums){
          if(!forbidden.has(`${n}|${col}`)) return n;
        }
        return null;
      }

      let chosenColor = pickRandom(allColors);
      let chosenNum = findForColor(chosenColor);

      if(chosenNum == null){
        for(const col of colorTryOrder){
          chosenNum = findForColor(col);
          if(chosenNum != null){
            chosenColor = col;
            break;
          }
        }
      }

      if(chosenNum == null){
        for(const col of colorTryOrder){
          for(const n of numberCandidates){
            if(!forbidden.has(`${n}|${col}`)){
              chosenNum = n;
              chosenColor = col;
              break;
            }
          }
          if(chosenNum != null) break;
        }
      }

      if(chosenNum == null) return null;

      usedNumbers.add(chosenNum);
      drawsCount++;
      return { num: chosenNum, color: chosenColor };
    }

    // ===== Rendering / Placement (bleibt wie bei dir) =====

    function clearTargetNumbers(){
      document.querySelectorAll('.targetNumber').forEach(el => el.remove());
    }

    function placeTargetNumbers(target){
      clearTargetNumbers();
      const coords = colorFieldCoords[target.color];
      if(!coords) return;

      const cellPx = numVar("--cell") || 142;
      const sizePx = numVar("--colorSize") || 126;

      coords.forEach(coord => {
        const { row, col } = coordToXY(coord);
        const visualRow = row + HEADER_ROW_OFFSET;

        const leftCell = (col - 1) * cellPx;
        const topCell = (visualRow - 1) * cellPx;

        const pad = (cellPx - sizePx) / 2;
        const x = leftCell + pad;
        const y = topCell + pad;

        const container = document.createElement("div");
        container.className = "targetNumber";
        container.dataset.coord = coord;
        container.dataset.zf = String(ZF_INDEX_BY_COORD[coord] || "");

        container.style.position = "absolute";
        container.style.left = x + "px";
        container.style.top = y + "px";
        container.style.width = sizePx + "px";
        container.style.height = sizePx + "px";
        container.style.display = "flex";
        container.style.alignItems = "center";
        container.style.justifyContent = "center";
        container.style.zIndex = "8";
        container.style.pointerEvents = "none";

        const numSpan = document.createElement("span");
        numSpan.className = "targetNumSpan";
        numSpan.style.fontWeight = "900";
        numSpan.style.color = "#111";
        numSpan.style.fontSize = "calc(" + sizePx + "px * 0.70)";
        numSpan.style.textShadow = "0 2px 0 rgba(255,255,255,0.35)";
        numSpan.style.lineHeight = "1";

        const text = (target.num === 9 || target.num === 6) ? `${target.num}.` : String(target.num);
        numSpan.textContent = text;

        const rot = getTargetRotationDeg(row, col);
        numSpan.style.transform = `rotate(${rot}deg)`;

        if(target.num >= 10){
          numSpan.classList.add("twodigit");
        }

        container.appendChild(numSpan);
        colorsEl.appendChild(container);
      });
    }

    function updateShadowVisibility(){
      const isKipVisible = Object.values(kipGroups).some(g => g && !g.classList.contains("hidden"));
      const isWVisible = !wFaceGroup.classList.contains("hidden");

      if(isKipVisible){
        allShadows.forEach((s, i) => {
          if(i === rotIndex) s.classList.add("visible");
          else s.classList.remove("visible");
        });
      } else {
        allShadows.forEach(s => s.classList.remove("visible"));
      }

      if(isWVisible) cubeShadowLayer.classList.add("visible");
      else cubeShadowLayer.classList.remove("visible");
    }

    function showW(){
      Object.values(kipGroups).forEach(g => g.classList.add("hidden"));
      wFaceGroup.classList.remove("hidden");
      updateShadowVisibility();
    }

    function showKip(){
      wFaceGroup.classList.add("hidden");
      updateShadowVisibility();
    }

    function mapHiddenToVisible_CW(face){
      const [f1,f2,f3,f4] = face;
      return [f4, f3, f2, f1];
    }

    function renderNumber(span, n){
      if(!span) return;
      span.classList.remove("twodigit");

      if(n === null || n === undefined){
        span.textContent = "";
        span.style.letterSpacing = "";
        return;
      }
      const text = (n === 9 || n === 6) ? `${n}.` : String(n);
      span.textContent = text;

      if(n >= 10) span.classList.add("twodigit");
      else span.style.letterSpacing = "";
    }

    // =========================
    //   CW / CCW Logik (RING 6 STATES)
    //   Faces: 0,2,4  |  Kips: 1,3,5
    //   Mapping:
    //     1 -> 0_1
    //     3 -> 1_2
    //     5 -> 2_0
    //   CCW von Face 0 zeigt zuerst State 5 -> kip 2_0  (dein Fix)
    // =========================

    const ODD_STATE_TO_KIP = {
      1: "0_1",
      3: "1_2",
      5: "2_0",
    };

    // state6 ist IMMER die aktuelle W-Lage (gerade): 0,2,4
    // (die Zwischenlage wird nur zum Rendern verwendet)
    let state6 = 0; // 0..5

    function syncFaceIndexFromState(){
      // state6 ist gerade -> 0,2,4 => 0,1,2
      faceIndex = (state6 / 2) | 0;
    }

    function getNextFaceIndex(dir){
      return (dir === "CW") ? ((faceIndex + 1) % 3) : ((faceIndex + 2) % 3);
    }

    function getOddStateForDir(dir){
      // wenn wir in W stehen (state6 gerade), ist die nächste Zwischenlage:
      // CW: +1 ; CCW: -1 (= +5 mod 6)
      return (dir === "CW") ? ((state6 + 1) % 6) : ((state6 + 5) % 6);
    }

    function renderKipDir(dir){
      setRotationSnap();

      const currFace = faceIndex;              // aus state6 synchron
      const nextFace = getNextFaceIndex(dir);  // wohin kippen wir

      const odd = getOddStateForDir(dir);
      const kipId = ODD_STATE_TO_KIP[odd];     // 1/3/5 -> 0_1/1_2/2_0 (fix)
      setActiveKipGroup(kipId);

      const curr = sets[currFace];
      const incoming = sets[nextFace];

      const { right, left } = getKipSlots(kipId);

      // rechts: aktuelle Ausgangslage
      for(let i=0;i<4;i++) renderNumber(right[i], curr[i]);

      // links: Vorschau der nächsten Lage
      const nextPreview = mapHiddenToVisible_CW(incoming);
      for(let i=0;i<4;i++) renderNumber(left[i], nextPreview[i]);
    }

    function advanceFull(dir){
      if(dir === "CW"){
        rotIndex  = (rotIndex + 1) % 4;
        state6    = (state6 + 2) % 6; // von 0->2->4->0...
      } else {
        rotIndex  = (rotIndex + 3) % 4; // -1 mod 4
        state6    = (state6 + 4) % 6;   // -2 mod 6
      }
      syncFaceIndexFromState();
      setRotationSnap();
    }

    function renderW(){
      setRotationSnap();
      const curr = sets[faceIndex];
      for(let i=0;i<4;i++) renderNumber(slotTargetsW[i], curr[i]);
    }

    function renderWEmpty(){
      setRotationSnap();
      for(let i=0;i<4;i++) renderNumber(slotTargetsW[i], null);
    }

    function getUniqueRandomNumbers(count, min, max){
      const pool = [];
      for(let i=min; i<=max; i++) pool.push(i);
      for(let i=pool.length-1; i>0; i--){
        const j = Math.floor(Math.random() * (i+1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
      }
      return pool.slice(0, count);
    }

    // FIX: Kippspeed ist auf 3 fixiert, UI dazu ist gelöscht.
    const FIXED_SPEED = 3;

    function getTiming(){
      const v = FIXED_SPEED;
      const hold = Math.max(520, Math.round(2400 - v * 450));
      const kip  = Math.max(160, Math.round(hold * 0.50));
      const wfull = hold;
      return { holdMs: hold, kipMs: kip, wMs: wfull };
    }

    const rotDeg = [0, 90, 180, 270];
    let rotIndex  = 0;

    // bleibt als Variable bestehen, wird aber IMMER aus state6 synchronisiert
    let faceIndex = 0;

    function setRotationSnap(){
      const deg = rotDeg[rotIndex];
      wFaceGroup.style.setProperty("--rot", deg + "deg");
      Object.values(kipGroups).forEach(g => g.style.setProperty("--rot", deg + "deg"));
      cubeShadowLayer.style.setProperty("--rot", deg + "deg");
      updateShadowVisibility();
    }

    let planned = [
      [null,null,null,null],
      [null,null,null,null],
      [null,null,null,null],
    ];
    let sets = [
      [null,null,null,null],
      [null,null,null,null],
      [null,null,null,null],
    ];
    let assigned = [false,false,false];

    function ensureAssigned(idx){
      if(assigned[idx]) return;
      sets[idx] = planned[idx].slice();
      assigned[idx] = true;
    }

    function reroll12_keepEmpty(){
      const twelve = getUniqueRandomNumbers(12, 1, 12);
      planned[0] = twelve.slice(0,4);
      planned[1] = twelve.slice(4,8);
      planned[2] = twelve.slice(8,12);

      sets = [
        [null,null,null,null],
        [null,null,null,null],
        [null,null,null,null],
      ];
      assigned = [false,false,false];

      rotIndex  = 0;
      state6    = 0;
      syncFaceIndexFromState();
      setRotationSnap();
    }

    let runningPreview = false;
    let previewToken = 0;
    let stopAtNextW = false;

    async function waitOrPause(type, myToken){
      const startTime = Date.now();
      while(myToken === previewToken){
        const T = getTiming();
        const targetMs = (type === 'kip') ? T.kipMs : T.wMs;
        const elapsed = Date.now() - startTime;
        if(elapsed >= targetMs) break;
        await sleep(50);
      }
      return (myToken === previewToken);
    }

    function setSchauenEnabled(enabled){
      btnSchauen.disabled = !enabled;
    }
    function setSchauenText(txt){
      btnSchauen.querySelector('.btnText').textContent = txt;
    }

    // Preview läuft (wie gehabt) in CW
    async function runSetNumbersCycle(){
      if(runningPreview) return;
      runningPreview = true;
      const myToken = ++previewToken;

      currentTarget = null;
      clearTargetNumbers();
      clearHitVisuals();

      buttonState = "running";
      setSchauenEnabled(false);
      setSchauenText("SCHAUEN & MERKEN");

      reroll12_keepEmpty();

      showW(); renderWEmpty();
      if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }

      ensureAssigned(0); renderW();
      if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }

      showKip(); renderKipDir("CW");
      if(!await waitOrPause('kip', myToken)){ runningPreview=false; return; }

      advanceFull("CW"); showW(); renderWEmpty();
      if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }

      ensureAssigned(1); renderW();
      if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }

      showKip(); renderKipDir("CW");
      if(!await waitOrPause('kip', myToken)){ runningPreview=false; return; }

      advanceFull("CW"); showW(); renderWEmpty();
      if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }

      ensureAssigned(2); renderW();

      buttonState = "spielen";
      setSchauenText("STOPP & SPIELEN?");
      setSchauenEnabled(true);

      if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }

      showKip(); renderKipDir("CW");
      if(!await waitOrPause('kip', myToken)){ runningPreview=false; return; }

      advanceFull("CW");
      showW();
      renderW();

      const EXTRA_CYCLES = 3;
      if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }

      for(let j=0; j<EXTRA_CYCLES; j++){
        showKip(); renderKipDir("CW");
        if(!await waitOrPause('kip', myToken)){ runningPreview=false; return; }

        advanceFull("CW"); showW(); renderW();
        if(stopAtNextW){
          stopAtNextW = false;
          runningPreview = false;
          showKippAnzahlView();
          return;
        }
        if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }
      }

      while(myToken === previewToken){
        showKip(); renderKipDir("CW");
        if(!await waitOrPause('kip', myToken)){ runningPreview=false; return; }

        advanceFull("CW"); showW(); renderW();
        if(stopAtNextW){
          stopAtNextW = false;
          runningPreview = false;
          showKippAnzahlView();
          return;
        }
        if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }
      }

      runningPreview = false;
    }

    function cancelPreview(){
      previewToken++;
      runningPreview = false;
    }

    function setScaleToFitWidth(){
      const cols = numVar("--cols") || 8;
      const cell = numVar("--cell") || 142;

      const gridW = cols * cell;
      const vw = window.innerWidth;

      const targetW = vw * 0.94;
      const scale = Math.min(1, targetW / gridW);

      document.documentElement.style.setProperty("--scale", scale.toFixed(4));
      document.documentElement.style.setProperty("--gridW", gridW + "px");

      const uiscale = 1 / (scale || 1);
      document.documentElement.style.setProperty("--uiscale", uiscale.toFixed(4));

      return { cols, cell, gridW, scale };
    }

    function placeColorSquare(coord, cls, cellPx, sizePx){
      const { row, col } = coordToXY(coord);
      const visualRow = row + HEADER_ROW_OFFSET;

      const leftCell = (col - 1) * cellPx;
      const topCell  = (visualRow - 1) * cellPx;

      const pad = (cellPx - sizePx) / 2;
      const x = leftCell + pad;
      const y = topCell  + pad;

      const d = document.createElement("div");
      d.className = "colorSq " + cls;
      d.style.left = x + "px";
      d.style.top  = y + "px";
      colorsEl.appendChild(d);
    }

    function rebuildColors(){
      colorsEl.innerHTML = "";

      const cellPx = numVar("--cell") || 142;
      const sizePx = numVar("--colorSize") || 126;

      const placements = [
        ["1C","c-gruen"],  ["1D","c-orange"], ["1E","c-orange"], ["1F","c-blau"],
        ["8C","c-gruen"],  ["8D","c-violett"],["8E","c-violett"],["8F","c-blau"],
        ["3A","c-violett"],["4A","c-blau"],   ["5A","c-blau"],   ["6A","c-orange"],
        ["3H","c-violett"],["4H","c-gruen"],  ["5H","c-gruen"],  ["6H","c-orange"],
      ];

      for(const [coord, cls] of placements){
        placeColorSquare(coord, cls, cellPx, sizePx);
      }
    }

    function positionUI(){
      const cellPx = numVar("--cell") || 142;

      const row9VisualTop  = ( (9 + HEADER_ROW_OFFSET) - 1 ) * cellPx;
      const row10VisualTop = ( (10 + HEADER_ROW_OFFSET) - 1 ) * cellPx;
      const midY = (row9VisualTop + row10VisualTop) / 2;
      schauenTop.style.top = midY + "px";

      const row11VisualTop = ( (11 + HEADER_ROW_OFFSET) - 1 ) * cellPx;
      const row11Baseline = row11VisualTop + cellPx;

      const leftEdgeC = (3 - 1) * cellPx;
      const rightEdgeF = 6 * cellPx;
      const centerCF = (leftEdgeC + rightEdgeF) / 2;
      const widthCF = (rightEdgeF - leftEdgeC);

      btnSchauGenau.style.left = centerCF + "px";
      btnSchauGenau.style.top  = (row11Baseline - 85 - 230) + "px";
      btnSchauGenau.style.width = widthCF + "px";

      const headerY = 1.0 * cellPx;

      const score = document.getElementById("scoreDisplay");
      score.style.right = "70px";
      score.style.top = headerY + "px";
      score.style.transform = `translateY(-50%) scale(${getComputedStyle(document.documentElement).getPropertyValue("--headerScale").trim() || 0.75})`;
      score.style.transformOrigin = "top right";

      const title = document.getElementById("titleLeft");
      title.style.left = (3.5 * cellPx) + "px";
      title.style.top = headerY + "px";
      title.style.transform = "translate(-50%, -50%)";

      const row11CenterY = row11VisualTop + cellPx / 2;
      kippAnzahlBtns.style.top = row11CenterY + "px";
      kippAnzahlBtns.style.transform = "translate(-50%, -50%)";

      positionNavButtons(cellPx);
      positionTestButton(cellPx);
      positionRotationButtons(cellPx);
    }

    function positionNavButtons(cellPx){
      const closeCol = 1;
      const closeY = 1.0 * cellPx;
      const closeLeft = (closeCol - 1) * cellPx + cellPx / 2;
      const closeTop = closeY;

      const s = getComputedStyle(document.documentElement).getPropertyValue("--headerScale").trim() || 0.75;

      [closeBtnSchauen, closeBtnAnzahl].forEach(btn => {
        btn.style.left = closeLeft + "px";
        btn.style.top = closeTop + "px";
        btn.style.transform = `translate(-50%, -50%) scale(${s})`;
        btn.style.transformOrigin = "top left";
      });
    }

    function positionTestButton(cellPx){
      const row = 8;
      const col = 8;
      const visualRow = row + HEADER_ROW_OFFSET;

      const left = (col - 1) * cellPx + cellPx/2;
      const top  = (visualRow - 1) * cellPx + cellPx/2;

      testTargetBtn.style.position = "absolute";
      testTargetBtn.style.left = left + "px";
      testTargetBtn.style.top = top + "px";
      testTargetBtn.style.transform = "translate(-50%, -50%)";
      testTargetBtn.style.zIndex = "30";
      testTargetBtn.style.pointerEvents = "auto";
    }

    function positionRotationButtons(cellPx){
      const row = 10;
      const visualRow = row + HEADER_ROW_OFFSET;
      const centerY = (visualRow - 1) * cellPx + cellPx / 2;
      rotationBtns.style.top = centerY + "px";
      rotationBtns.style.transform = "translate(-50%, -50%)";
    }

    function rebuild(){
      const { cell, scale } = setScaleToFitWidth();
      const vh = window.innerHeight;
      const effectiveLayoutHeight = vh / scale;
      const rows = Math.ceil(effectiveLayoutHeight / cell) + 1;
      const gridH = rows * cell;
      document.documentElement.style.setProperty("--gridH", gridH + "px");

      rebuildColors();
      positionUI();
      updateShadowVisibility();
    }

    function showSchauenView(){
      currentView = "schauen";
      schauenView.classList.remove("hidden");
      kippAnzahlView.classList.add("hidden");

      selectedLevel = "brainy";
      buttonState = "schauen";
      setSchauenText("SCHAUEN & MERKEN");
      setSchauenEnabled(true);

      resetTargetDeck();
      clearTargetNumbers();
      clearHitVisuals();
      currentTarget = null;

      showW();
    }

    function showKippAnzahlView(){
      currentView = "anzahl";
      schauenView.classList.add("hidden");
      kippAnzahlView.classList.remove("hidden");

      buildKippAnzahlButtons();
      testTargetBtn.classList.remove("hidden");
      testTargetBtn.disabled = false;

      btnSchauGenau.disabled = false;

      clearHitVisuals();

      // Pending-Auswahl zurücksetzen (NEU)
      pendingCount = null;
      pendingDir = null;
      refreshPendingUI();

      currentTarget = generateTarget_NumberColor_WithExclusion();
      if(currentTarget) placeTargetNumbers(currentTarget);
    }

    function buildKippAnzahlButtons(){
      kippAnzahlBtns.innerHTML = "";
      kippAnzahlBtns.classList.add("compact");

      [1, 2, 3, 4, 5, 6].forEach(num => {
        const btn = document.createElement("button");
        btn.className = "squareBtn";
        btn.dataset.anzahl = num;
        btn.type = "button";
        btn.innerHTML = `<span class="anzahlText">${String(num)}</span>`;
        btn.addEventListener("click", () => handleCountPick(num));
        kippAnzahlBtns.appendChild(btn);
      });
    }

    function setAnzahlButtonsLocked(locked){
      kippAnzahlBtns.querySelectorAll("button").forEach(b => b.disabled = locked);
      testTargetBtn.disabled = locked;
      btnSchauGenau.disabled = locked;
      btnCW.disabled = locked;
      btnCCW.disabled = locked;
    }

    let runningKipp = false;

    // ================
    // Run kip cycles in chosen direction (NEU)
    // ================
    async function runKippCycles(count, dir){
      if(runningKipp) return;
      runningKipp = true;

      const myToken = ++previewToken;

      for(let i = 0; i < count; i++){
        showKip();
        renderKipDir(dir);
        if(!await waitOrPause('kip', myToken)){ runningKipp=false; return; }

        advanceFull(dir);
        showW();
        renderW();

        checkHitAndAnimate();

        if(!await waitOrPause('w', myToken)){ runningKipp=false; return; }
      }

      runningKipp = false;
    }

    // "SCHAU GENAU" -> exakt 4x kippen (Q1,Q2,Q3,Q0) (bleibt CW wie gehabt)
    btnSchauGenau.addEventListener("click", async () => {
      setAnzahlButtonsLocked(true);

      const savedRot = rotIndex;
      const savedState = state6;

      rotIndex = 0;
      state6   = 0;
      syncFaceIndexFromState();
      setRotationSnap();
      showW();
      renderW();

      await runKippCycles(4, "CW");

      rotIndex = savedRot;
      state6   = savedState;
      syncFaceIndexFromState();
      setRotationSnap();
      showW();
      renderW();

      setAnzahlButtonsLocked(false);
    });

    testTargetBtn.addEventListener("click", () => {
      clearHitVisuals();
      currentTarget = generateTarget_NumberColor_WithExclusion();
      if(currentTarget) placeTargetNumbers(currentTarget);
      checkHitAndAnimate();
    });

    btnSchauen.addEventListener("click", async () => {
      if(buttonState === "schauen"){
        await runSetNumbersCycle();
      } else if(buttonState === "spielen"){
        const isWVisible = !wFaceGroup.classList.contains("hidden");
        if(isWVisible){
          cancelPreview();
          showKippAnzahlView();
        } else {
          stopAtNextW = true;
        }
      }
    });

    // ===== Beenden-Logik =====
    function showCloseModal(){
      cancelPreview();
      closeModal.classList.remove("hidden");
    }
    function hideCloseModal(){
      closeModal.classList.add("hidden");
    }

    function endGame(){
      cancelPreview();
      hideCloseModal();

      schauenView.classList.add("hidden");
      kippAnzahlView.classList.add("hidden");

      endOverlay.classList.remove("hidden");
    }

    closeBtnSchauen.addEventListener("click", showCloseModal);
    closeBtnAnzahl.addEventListener("click", showCloseModal);

    modalCancel.addEventListener("click", hideCloseModal);
    modalConfirm.addEventListener("click", endGame);

    closeModal.addEventListener("click", (e) => {
      if(e.target === closeModal) hideCloseModal();
    });

    endRestart.addEventListener("click", () => {
      location.reload();
    });

    // ===== Startlogik =====
    function fastInitAndEnterKippAnzahl(){
      cancelPreview();
      stopAtNextW = false;

      selectedLevel = "brainy";

      resetTargetDeck();
      clearTargetNumbers();
      clearHitVisuals();
      currentTarget = null;

      reroll12_keepEmpty();
      ensureAssigned(0);
      ensureAssigned(1);
      ensureAssigned(2);

      // WICHTIG: Start ist Face 0 (state6=0), damit CCW zuerst kip 2_0 zeigt
      rotIndex = 0;
      state6   = 0;
      syncFaceIndexFromState();
      setRotationSnap();

      showW();
      renderW();

      showKippAnzahlView();
    }

    // ==========================
    //  NEU: Auswahl-Logik
    //  Zahl (1..6) + Richtung (CW/CCW) -> startet
    //  Reihenfolge egal
    // ==========================
    let pendingCount = null; // 1..6
    let pendingDir = null;   // "CW" | "CCW"

    function refreshPendingUI(){
      // Zahlbuttons highlight
      kippAnzahlBtns.querySelectorAll("button").forEach(b => {
        const n = parseInt(b.dataset.anzahl, 10);
        b.classList.toggle("selected", pendingCount === n);
      });

      // Rotationsbuttons highlight
      btnCW.classList.toggle("selected", pendingDir === "CW");
      btnCCW.classList.toggle("selected", pendingDir === "CCW");
    }

    function tryStartPending(){
      if(!pendingCount || !pendingDir) return;

      const count = pendingCount;
      const dir = pendingDir;

      // lock + run
      setAnzahlButtonsLocked(true);

      runKippCycles(count, dir).finally(() => {
        // nach Ablauf: Auswahl zurücksetzen
        pendingCount = null;
        pendingDir = null;
        refreshPendingUI();
        setAnzahlButtonsLocked(false);
      });
    }

    function handleCountPick(n){
      pendingCount = n;
      refreshPendingUI();
      tryStartPending();
    }

    btnCW.addEventListener("click", () => {
      pendingDir = "CW";
      refreshPendingUI();
      tryStartPending();
    });

    btnCCW.addEventListener("click", () => {
      pendingDir = "CCW";
      refreshPendingUI();
      tryStartPending();
    });

    // ===== Initialisierung =====
    window.addEventListener("load", () => {
      rebuild();
      fastInitAndEnterKippAnzahl();
      updateShadowVisibility();
    });

    window.addEventListener("resize", rebuild);

    document.addEventListener("touchmove", (e) => {
      const inRange = e.target && e.target.closest && e.target.closest('input[type="range"]');
      if(inRange) return;
      e.preventDefault();
    }, { passive:false });
  </script>
