<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiKipp – PNG + Raster + Farbfelder + Level-UI + KSP</title>

  <style>
    :root{
      --cols: 8;
      --cell: 142px;
      --grid-alpha: 0.18;

      /* ===== Farben (fix) ===== */
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      /* ===== Farbfelder: 142 -> 126 ===== */
      --colorSize: 126px;

      /* ✅ PNG-FEINJUSTAGE */
      --bg-off-x: 4px;
      --bg-off-y: 5px;

      /* wird per JS gesetzt */
      --scale: 1;
      --uiscale: 1;
      --gridW: calc(var(--cols) * var(--cell));
      --gridH: 100vh;

      /* ===== KSP Farben ===== */
      --ui-panel-bg: #4a2418;
      --ui-text: #ead7be;
      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);
      --slot-border: rgba(0,0,0,0.55);
    }

    html, body{
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      touch-action: none;
    }

    body{
      background:
        radial-gradient(120% 90% at 50% 10%, rgba(255,255,255,0.18), rgba(0,0,0,0.12) 55%, rgba(0,0,0,0.22) 100%),
        repeating-linear-gradient(
          90deg,
          rgba(140,105,70,0.10) 0px,
          rgba(140,105,70,0.10) 10px,
          rgba(230,205,165,0.10) 10px,
          rgba(230,205,165,0.10) 22px
        ),
        linear-gradient(180deg, #d9c3a2, #cdb28f);
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .stage{
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .layout{
      position: absolute;
      left: 50%;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      transform-origin: top center;
      transform: translateX(-50%) scale(var(--scale));
    }

    .bgPNG{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      background-image: url("Box_m_Hgr.png");
      background-repeat: no-repeat;
      background-size: 100% auto;
      background-position:
        calc(0px + var(--bg-off-x))
        calc(0px + var(--bg-off-y));
      pointer-events: none;
      z-index: 0;
    }

    .colors{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      pointer-events: none;
      z-index: 1;
    }

    .colorSq{
      position:absolute;
      width: var(--colorSize);
      height: var(--colorSize);
      border-radius: 0;
    }
    .c-gruen   { background: var(--gruen); }
    .c-orange  { background: var(--orange); }
    .c-blau    { background: var(--blau); }
    .c-violett { background: var(--violett); }

    .grid{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 2;
      pointer-events: none;
      background-image:
        repeating-linear-gradient(
          to right,
          rgba(255,255,255,var(--grid-alpha)) 0px,
          rgba(255,255,255,var(--grid-alpha)) 1px,
          rgba(255,255,255,0) 1px,
          rgba(255,255,255,0) var(--cell)
        ),
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,var(--grid-alpha)) 0px,
          rgba(255,255,255,var(--grid-alpha)) 1px,
          rgba(255,255,255,0) 1px,
          rgba(255,255,255,0) var(--cell)
        );
    }

    /* ===== Level UI Layer ===== */
    .uiLayer{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 3;
      pointer-events: none;
    }

    /* ===== Gemeinsamer Titel-Style ===== */
    .uiTitle{
      position:absolute;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;

      font-size: calc(clamp(18px, 4.8vmin, 30px) * var(--uiscale));
      font-weight: 1000;
      letter-spacing: 0.14em;
      text-transform: uppercase;

      color: rgba(255,255,255,0.96);

      text-shadow:
        0 2px 0 rgba(0,0,0,0.85),
        0 6px 18px rgba(0,0,0,0.70);

      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(0,0,0,0.28);
      box-shadow: 0 10px 18px rgba(0,0,0,0.25);

      white-space: nowrap;
      user-select: none;
    }

    .levelBtns{
      position:absolute;
      left: 50%;
      transform: translateX(-50%);
      display:flex;
      gap: 71px;
      pointer-events: auto;
      z-index: 10;
    }

    .levelBtn{
      width: 284px;
      height: 106px;
      display:flex;
      align-items:center;
      justify-content:center;

      border-radius: 14px;

      border: 2px solid rgba(0,0,0,0.65);
      background: rgba(234,215,190,0.96);
      color: rgba(0,0,0,0.92);

      font-size: calc(clamp(14px, 3.6vmin, 22px) * var(--uiscale));
      font-weight: 1000;
      letter-spacing: 0.06em;

      box-shadow:
        0 10px 18px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;

      user-select:none;
      white-space: nowrap;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .levelBtn:active{
      transform: scale(0.98);
      filter: brightness(0.98);
    }

    /* ===== KSP Block ===== */
    .kspBlock{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      z-index: 10;
      pointer-events: auto;
    }

    .kspTop{
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display:flex;
      align-items:center;
      justify-content:center;
      gap: calc(24px * var(--uiscale));
    }

    .squareBtn{
      width: calc(44px * var(--uiscale));
      height: calc(44px * var(--uiscale));
      border-radius: calc(14px * var(--uiscale));
      border: 2px solid rgba(0,0,0,0.65);
      background: rgba(234,215,190,0.96);
      box-shadow:
        0 10px 18px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
    }
    .squareBtn:active{
      transform: scale(0.98);
      filter: brightness(0.98);
    }

    .playIcon{
      width: 0;
      height: 0;
      border-top: calc(11px * var(--uiscale)) solid transparent;
      border-bottom: calc(11px * var(--uiscale)) solid transparent;
      border-left: calc(18px * var(--uiscale)) solid #7a3f2b;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,0.25));
      transform: translateX(calc(1px * var(--uiscale)));
    }

    .pauseIcon{
      width: calc(18px * var(--uiscale));
      height: calc(22px * var(--uiscale));
      position: relative;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,0.25));
    }
    .pauseIcon::before,
    .pauseIcon::after{
      content:"";
      position:absolute;
      top:0;
      width: calc(6px * var(--uiscale));
      height: calc(22px * var(--uiscale));
      background: #7a3f2b;
      border-radius: 1px;
    }
    .pauseIcon::before{ left: 0; }
    .pauseIcon::after { right: 0; }

    .okText{
      font-weight: 1000;
      letter-spacing: 0.06em;
      color: #7a3f2b;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      font-size: calc(16px * var(--uiscale));
      line-height: 1;
    }

    .anzahlText{
      font-weight: 1000;
      letter-spacing: 0.06em;
      color: #7a3f2b;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      font-size: calc(18px * var(--uiscale));
      line-height: 1;
    }

    .sliderRow{
      position: absolute;
      width: var(--gridW);
      height: auto;
    }

    .speedIcon{
      width: calc(clamp(44px, 10vmin, 62px) * var(--uiscale));
      height: calc(clamp(44px, 10vmin, 62px) * var(--uiscale));
      opacity: 0.98;
      position: absolute;
      filter:
        brightness(0) saturate(100%)
        invert(90%) sepia(16%) saturate(330%)
        hue-rotate(355deg) brightness(105%) contrast(95%)
        drop-shadow(0 1px 0 rgba(0,0,0,0.35))
        drop-shadow(0 2px 6px rgba(0,0,0,0.25));
    }

    /* ✅ Schnecke: DEINE Justierung */
    .speedIcon.snail{
      left: calc(var(--cell) - var(--cell) / 5);
      transform: translateX(-50%);
      top: -77px;
    }

    /* ✅ Hase: DEINE Justierung */
    .speedIcon.hase{
      left: calc(7 * var(--cell) + var(--cell) / 5);
      transform: translateX(-50%);
      top: -77px;
    }

    /* ✅ Regler Container: von Mitte B bis Mitte G */
    .sliderContainer{
      position: absolute;
      left: calc(1.5 * var(--cell));
      width: calc(5 * var(--cell));
      display: flex;
      flex-direction: column;
      gap: calc(6px * var(--uiscale));
    }

    .speedScale{
      display:flex;
      justify-content: space-between;
      width: 100%;
      color: var(--ui-text);
      font-weight: 1000;
      letter-spacing: 0.08em;
      font-size: calc(18px * var(--uiscale));
      line-height: 1;
      user-select:none;
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
    }

    input[type="range"]{
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: calc(10px * var(--uiscale));
      border-radius: 999px;
      background: var(--ui-panel-bg);
      outline: none;
      border: 1px solid #000;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.10) inset,
        0 1px 0 rgba(0,0,0,0.35) inset;
    }
    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance: none;
      appearance: none;
      width: calc(22px * var(--uiscale));
      height: calc(22px * var(--uiscale));
      border-radius: calc(6px * var(--uiscale));
      background: var(--btn-bg);
      border: 2px solid rgba(0,0,0,0.35);
      box-shadow:
        0 8px 14px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      cursor: pointer;
    }
    input[type="range"]::-moz-range-thumb{
      width: calc(22px * var(--uiscale));
      height: calc(22px * var(--uiscale));
      border-radius: calc(6px * var(--uiscale));
      background: var(--btn-bg);
      border: 2px solid rgba(0,0,0,0.35);
      box-shadow:
        0 8px 14px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      cursor: pointer;
    }

    /* ===== KIPP ANZAHL WÄHLEN ===== */
    .kippAnzahlSubtitle{
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      
      font-size: calc(clamp(14px, 3.6vmin, 22px) * var(--uiscale));
      font-weight: 600;
      letter-spacing: 0.08em;
      
      color: rgba(255,255,255,0.92);
      text-shadow:
        0 2px 0 rgba(0,0,0,0.75),
        0 4px 12px rgba(0,0,0,0.60);
      
      white-space: nowrap;
      user-select: none;
    }

    .kippAnzahlBtns{
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: nowrap;
      gap: calc(24px * var(--uiscale));
      pointer-events: auto;
      z-index: 10;
      justify-content: center;
    }

    /* Brainy & Brain Level: Engerer Abstand für 6 Buttons */
    .kippAnzahlBtns.compact{
      gap: calc(12px * var(--uiscale));
    }

    /* ===== WÜRFEL SYSTEM ===== */
    
    /* Würfel-Variablen */
    :root {
      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);
      --w1-innerframe: rgba(122, 74, 52, 1);
      --slot-fill: #ead7be;
      --slot-border-w: 2px;
      --rotSign: 1;
      --rot: 0deg;
    }

    /* Würfel-Gruppen Container */
    .wFaceGroup,
    .kipGroup{
      position: absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 4;
      pointer-events: none;

      --pivot-x: calc(4 * var(--cell));
      --pivot-y: calc((4 + 2) * var(--cell)); /* +2 wegen HEADER_ROW_OFFSET */

      transform:
        translate(var(--pivot-x), var(--pivot-y))
        rotate(var(--rot))
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }

    /* Würfel Schatten */
    .cubeShadow{
      position: absolute;
      left: calc(1 * var(--cell));
      top: calc((1 + 2) * var(--cell)); /* +2 für Header */
      width: calc(3 * var(--cell));
      height: calc(3 * var(--cell));
      z-index: 1;
      background: transparent;
      box-shadow:
        0 22px 26px rgba(0,0,0,0.32),
        0 10px 16px rgba(0,0,0,0.18);
    }

    /* Würfelfläche */
    .cubeFace{
      position: absolute;
      width: calc(3 * var(--cell));
      height: calc(3 * var(--cell));
      box-sizing: border-box;
      border-radius: 0;
      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));
      box-shadow:
        inset 0 0 0 2px var(--w1-innerframe),
        0 0 0 1px rgba(255,255,255,0.08) inset;
      z-index: 2;
      left: calc(1 * var(--cell));
      top: calc((1 + 2) * var(--cell)); /* +2 für Header */
    }

    /* Kugel (Pivot-Punkt) */
    .ball{
      position: absolute;
      left: calc(4 * var(--cell));
      top: calc((4 + 2) * var(--cell)); /* +2 für Header */
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.28);
      z-index: 3;
      pointer-events: none;
    }

    /* Zahlen-Slots */
    .slot{
      position: absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);
      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: 0;
      z-index: 7;
      box-shadow:
        1px 1px 0 rgba(255,255,255,0.18) inset,
        -1px -1px 0 rgba(0,0,0,0.08) inset,
        0 3px 5px rgba(0,0,0,0.22),
        2px 2px 3px -1px rgba(0,0,0,0.20);
    }

    .slot .num{
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      z-index: 9;
    }

    .slot .num > span{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      color: #111;
      font-size: clamp(18px, 8vmin, 36px);
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      transform: rotate(var(--num-rot, 0deg));
      transform-origin: 50% 50%;
      position: relative;
      line-height: 1;
    }

    /* Zahlen-Rotation (read direction) */
    .read-south { --num-rot: calc(var(--rotSign) * 0deg); }
    .read-west  { --num-rot: calc(var(--rotSign) * 90deg); }
    .read-east  { --num-rot: calc(var(--rotSign) * -90deg); }
    .read-north { --num-rot: calc(var(--rotSign) * 180deg); }

    /* Slot-Positionen (W-Fläche, angepasst an Header-Offset) */
    .s-3b{ left: calc(1 * var(--cell)); top: calc((2 + 2) * var(--cell)); }
    .s-4b{ left: calc(1 * var(--cell)); top: calc((3 + 2) * var(--cell)); }
    .s-2c{ left: calc(2 * var(--cell)); top: calc((1 + 2) * var(--cell)); }
    .s-2d{ left: calc(3 * var(--cell)); top: calc((1 + 2) * var(--cell)); }

    /* ===== PERMANENTE UI - ZEILE 13 ===== */
    .permanentRow13{
      position: absolute;
      left: 0;
      width: var(--gridW);
      height: var(--cell);
      z-index: 15;
      pointer-events: none;
    }

    /* KIPP BILANZ Button (links, linksbündig mit Taste 1) */
    .kippBilanzBtn{
      position: absolute;
      left: 55px;
      top: 50%;
      transform: translateY(-50%);
      
      /* Normale Button-Größe wie squareBtn, aber breiter für Text */
      width: calc(180px * var(--uiscale));
      height: calc(44px * var(--uiscale));
      
      border-radius: calc(14px * var(--uiscale));
      border: 2px solid rgba(0,0,0,0.65);
      background: rgb(198, 168, 128);
      color: rgba(0,0,0,0.92);
      
      font-size: calc(clamp(12px, 3vmin, 18px) * var(--uiscale));
      font-weight: 1000;
      letter-spacing: 0.06em;
      
      box-shadow:
        0 10px 18px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      cursor: pointer;
      pointer-events: auto;
      -webkit-tap-highlight-color: transparent;
    }
    .kippBilanzBtn:active{
      transform: translateY(-50%) scale(0.98);
      filter: brightness(0.98);
    }

    /* P00/80 Punkteanzeige (rechts, rechtsbündig mit Taste 6) */
    .punkteAnzeige{
      position: absolute;
      right: 70px;
      top: 50%;
      transform: translateY(-50%);
      
      font-size: clamp(100px, 14vmin, 180px);
      font-weight: 1000;
      letter-spacing: 0.02em;
      
      color: rgba(234,215,190,0.96);
      text-shadow:
        0 3px 0 rgba(0,0,0,0.85),
        0 8px 20px rgba(0,0,0,0.70);
      
      user-select: none;
      white-space: nowrap;
      line-height: 1;
    }

    /* ===== DIGIKIPP TITEL (zwischen Zeile 01 und 02) ===== */
    .digiKippTitle{
      position: absolute;
      left: calc(50% + 25px);
      top: 0;
      transform: translate(-50%, -50%);
      z-index: 20;
      
      font-size: 90px;
      font-weight: 1000;
      letter-spacing: 0.05em;
      word-spacing: -0.3em;
      
      color: rgba(234,215,190,0.96);
      text-shadow:
        0 4px 0 rgba(0,0,0,0.85),
        0 10px 24px rgba(0,0,0,0.70);
      
      user-select: none;
      white-space: nowrap;
      line-height: 1;
      text-align: center;
    }
    
    .digiKippTitle .color{
      font-size: 60px;
      font-weight: 600;
      text-transform: lowercase;
    }

    /* ===== NAVIGATION BUTTONS (Zurück & Schließen) ===== */
    .navBtn{
      position: absolute;
      width: calc(56px * var(--uiscale));
      height: calc(56px * var(--uiscale));
      background: none;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      pointer-events: auto;
      z-index: 100;
      padding: 0;
    }
    .navBtn:active{
      transform: scale(0.95);
      opacity: 0.8;
    }

    /* Zurück-Icon: Rechtsoffenes Dreieck (zeigt nach links) - beige */
    .backIcon{
      width: 0;
      height: 0;
      border-top: calc(18px * var(--uiscale)) solid transparent;
      border-bottom: calc(18px * var(--uiscale)) solid transparent;
      border-right: calc(28px * var(--uiscale)) solid rgba(234,215,190,0.96);
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.45));
    }

    /* Schließen-Icon: X - beige */
    .closeIcon{
      position: relative;
      width: calc(32px * var(--uiscale));
      height: calc(32px * var(--uiscale));
    }
    .closeIcon::before,
    .closeIcon::after{
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: calc(32px * var(--uiscale));
      height: calc(5px * var(--uiscale));
      background: rgba(234,215,190,0.96);
      border-radius: calc(2.5px * var(--uiscale));
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.45));
    }
    .closeIcon::before{
      transform: translate(-50%, -50%) rotate(45deg);
    }
    .closeIcon::after{
      transform: translate(-50%, -50%) rotate(-45deg);
    }

    /* ===== SICHERHEITSABFRAGE MODAL ===== */
    .modalOverlay{
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      pointer-events: auto;
    }

    .modalBox{
      background: rgba(234,215,190,0.98);
      border: 3px solid rgba(0,0,0,0.65);
      border-radius: 20px;
      padding: 40px 48px;
      box-shadow:
        0 20px 40px rgba(0,0,0,0.35),
        0 0 0 1px rgba(255,255,255,0.15) inset;
      text-align: center;
      max-width: 85%;
      width: auto;
    }

    .modalTitle{
      font-size: clamp(22px, 5.5vmin, 36px);
      font-weight: 1000;
      letter-spacing: 0.08em;
      color: #2a160c;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      margin-bottom: 24px;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .modalText{
      font-size: clamp(16px, 4vmin, 22px);
      font-weight: 600;
      color: #4a2418;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .modalBtns{
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .modalBtn{
      padding: 16px 40px;
      border-radius: 14px;
      border: 2px solid rgba(0,0,0,0.65);
      font-size: clamp(16px, 4vmin, 22px);
      font-weight: 1000;
      letter-spacing: 0.06em;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      box-shadow:
        0 8px 14px rgba(0,0,0,0.18),
        0 0 0 1px rgba(255,255,255,0.15) inset;
      white-space: nowrap;
    }
    .modalBtn:active{
      transform: scale(0.98);
      filter: brightness(0.98);
    }

    .modalBtn.cancel{
      background: #a8927a;
      color: rgba(255,255,255,0.95);
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
    }

    .modalBtn.confirm{
      background: #d64545;
      color: rgba(255,255,255,0.95);
      text-shadow: 0 1px 0 rgba(0,0,0,0.45);
    }

    /* ===== Visibility Control ===== */
    .hidden{ display:none !important; }
  </style>
</head>

<body>
  <div class="stage" id="stage">
    <div class="layout" id="layout">
      <div class="bgPNG" aria-hidden="true"></div>

      <div class="colors" id="colors" aria-hidden="true"></div>

      <!-- ===== WÜRFEL SYSTEM ===== -->
      <div id="wFaceGroup" class="wFaceGroup" aria-label="Würfel">
        <div class="cubeShadow" aria-hidden="true"></div>
        <div class="cubeFace" aria-label="Würfelfläche"></div>

        <div class="slot s-3b read-west"  data-slot="S1"><div class="num"><span>9</span></div></div>
        <div class="slot s-4b read-west"  data-slot="S2"><div class="num"><span>7</span></div></div>
        <div class="slot s-2c read-north" data-slot="S3"><div class="num"><span>12</span></div></div>
        <div class="slot s-2d read-north" data-slot="S4"><div class="num"><span>2</span></div></div>
      </div>

      <div class="ball" aria-label="Kugel"></div>

      <div class="uiLayer" id="uiLayer" aria-hidden="true">
        <!-- ===== DIGIKIPP TITEL ===== -->
        <div class="digiKippTitle" id="digiKippTitle">DIGIKIPP <span class="color">color</span></div>

        <!-- ===== PERMANENTE UI - ZEILE 13 ===== -->
        <div class="permanentRow13" id="permanentRow13">
          <button class="kippBilanzBtn" id="kippBilanzBtn" type="button">KIPP BILANZ</button>
          <div class="punkteAnzeige" id="punkteAnzeige">P00/80</div>
        </div>

        <!-- LEVEL WÄHLEN -->
        <div id="levelView">
          <div class="uiTitle" id="levelTitle">LEVEL WÄHLEN</div>

          <div class="levelBtns" id="levelBtns">
            <button class="levelBtn" data-level="trainee">Trainee</button>
            <button class="levelBtn" data-level="brainy">Brainy</button>
            <button class="levelBtn" data-level="brain">Brain</button>
          </div>

          <!-- Schließen-Button für Level View -->
          <button class="navBtn closeBtn" id="closeBtnLevel" aria-label="Spiel beenden">
            <div class="closeIcon"></div>
          </button>
        </div>

        <!-- KSP BLOCK -->
        <div id="kspView" class="hidden">
          <div class="uiTitle" id="kspTitle">KIPPSPEED (KSP)</div>

          <div class="kspBlock" id="kspBlock">
            <div class="kspTop" id="kspTop">
              <button id="btnPlay" class="squareBtn" aria-label="Demo starten/pausieren" type="button">
                <span id="playGlyph" class="playIcon" aria-hidden="true"></span>
              </button>

              <button id="btnOk" class="squareBtn" aria-label="Geschwindigkeit bestätigen" type="button">
                <span class="okText">OK</span>
              </button>
            </div>

            <div class="sliderRow" id="sliderRow">
              <img class="speedIcon snail" src="kippspeed_snail_tight.png" alt="langsam">
              
              <div class="sliderContainer">
                <input id="speedSlider" type="range" min="0" max="4" value="2" step="1" aria-label="Speed Slider">
                
                <div class="speedScale" aria-label="Kippspeed Stufen">
                  <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                </div>
              </div>

              <img class="speedIcon hase" src="kippspeed_hase_tight.png" alt="schnell">
            </div>
          </div>

          <!-- Zurück-Button für KSP View -->
          <button class="navBtn backBtn" id="backBtnKsp" aria-label="Zurück">
            <div class="backIcon"></div>
          </button>

          <!-- Schließen-Button für KSP View -->
          <button class="navBtn closeBtn" id="closeBtnKsp" aria-label="Spiel beenden">
            <div class="closeIcon"></div>
          </button>
        </div>

        <!-- KIPP ANZAHL WÄHLEN -->
        <div id="kippAnzahlView" class="hidden">
          <div class="uiTitle" id="kippAnzahlTitle">KIPP ANZAHL WÄHLEN</div>
          
          <div class="kippAnzahlSubtitle" id="kippAnzahlSubtitle">
            Wähle <span style="font-weight:1000;">EINE</span> Taste
          </div>

          <div class="kippAnzahlBtns" id="kippAnzahlBtns">
            <!-- Buttons werden dynamisch generiert -->
          </div>

          <!-- Zurück-Button für Kipp Anzahl View -->
          <button class="navBtn backBtn" id="backBtnAnzahl" aria-label="Zurück">
            <div class="backIcon"></div>
          </button>

          <!-- Schließen-Button für Kipp Anzahl View -->
          <button class="navBtn closeBtn" id="closeBtnAnzahl" aria-label="Spiel beenden">
            <div class="closeIcon"></div>
          </button>
        </div>
      </div>

      <div class="grid" id="grid" aria-hidden="true"></div>
    </div>
  </div>

  <!-- SICHERHEITSABFRAGE MODAL -->
  <div id="closeModal" class="modalOverlay hidden">
    <div class="modalBox">
      <div class="modalTitle">Spiel beenden?</div>
      <div class="modalText">Möchtest du das Spiel wirklich beenden?<br>Der aktuelle Fortschritt geht verloren.</div>
      <div class="modalBtns">
        <button class="modalBtn cancel" id="modalCancel">Abbrechen</button>
        <button class="modalBtn confirm" id="modalConfirm">Beenden</button>
      </div>
    </div>
  </div>

  <script>
    const colorsEl = document.getElementById("colors");
    const levelTitleEl = document.getElementById("levelTitle");
    const levelBtnsEl  = document.getElementById("levelBtns");
    const levelView    = document.getElementById("levelView");
    const kspView      = document.getElementById("kspView");
    const kspTitle     = document.getElementById("kspTitle");
    const kspBlock     = document.getElementById("kspBlock");
    const kspTop       = document.getElementById("kspTop");
    const sliderRow    = document.getElementById("sliderRow");
    const btnPlay      = document.getElementById("btnPlay");
    const btnOk        = document.getElementById("btnOk");
    const playGlyph    = document.getElementById("playGlyph");
    const speedSlider  = document.getElementById("speedSlider");

    const kippAnzahlView     = document.getElementById("kippAnzahlView");
    const kippAnzahlTitle    = document.getElementById("kippAnzahlTitle");
    const kippAnzahlSubtitle = document.getElementById("kippAnzahlSubtitle");
    const kippAnzahlBtns     = document.getElementById("kippAnzahlBtns");

    const closeBtnLevel  = document.getElementById("closeBtnLevel");
    const closeBtnKsp    = document.getElementById("closeBtnKsp");
    const closeBtnAnzahl = document.getElementById("closeBtnAnzahl");
    const backBtnKsp     = document.getElementById("backBtnKsp");
    const backBtnAnzahl  = document.getElementById("backBtnAnzahl");

    const permanentRow13 = document.getElementById("permanentRow13");
    const kippBilanzBtn  = document.getElementById("kippBilanzBtn");
    const punkteAnzeige  = document.getElementById("punkteAnzeige");
    const digiKippTitle  = document.getElementById("digiKippTitle");

    const closeModal = document.getElementById("closeModal");
    const modalCancel = document.getElementById("modalCancel");
    const modalConfirm = document.getElementById("modalConfirm");

    let currentView = "level"; // "level", "ksp", "anzahl"
    let selectedLevel = null; // "trainee", "brainy", "brain"

    function numVar(name){
      return parseFloat(getComputedStyle(document.documentElement).getPropertyValue(name)) || 0;
    }

    function setScaleToFitWidth(){
      const cols = numVar("--cols") || 8;
      const cell = numVar("--cell") || 142;

      const gridW = cols * cell;
      const vw = window.innerWidth;

      const targetW = vw * 0.94;
      const scale = Math.min(1, targetW / gridW);

      document.documentElement.style.setProperty("--scale", scale.toFixed(4));
      document.documentElement.style.setProperty("--gridW", gridW + "px");

      const uiscale = 1 / (scale || 1);
      document.documentElement.style.setProperty("--uiscale", uiscale.toFixed(4));

      return { cols, cell, gridW, scale };
    }

    const HEADER_ROW_OFFSET = 2;

    function coordToXY(coord){
      const row = parseInt(coord, 10);
      const colLetter = coord.replace(String(row), "");
      const colMap = {A:1,B:2,C:3,D:4,E:5,F:6,G:7,H:8};
      return { row, col: colMap[colLetter] };
    }

    function placeColorSquare(coord, cls, cellPx, sizePx){
      const { row, col } = coordToXY(coord);
      const visualRow = row + HEADER_ROW_OFFSET;

      const leftCell = (col - 1) * cellPx;
      const topCell  = (visualRow - 1) * cellPx;

      const pad = (cellPx - sizePx) / 2;
      const x = leftCell + pad;
      const y = topCell  + pad;

      const d = document.createElement("div");
      d.className = "colorSq " + cls;
      d.style.left = x + "px";
      d.style.top  = y + "px";
      colorsEl.appendChild(d);
    }

    function rebuildColors(){
      colorsEl.innerHTML = "";

      const cellPx = numVar("--cell") || 142;
      const sizePx = numVar("--colorSize") || 126;

      const placements = [
        ["1C","c-gruen"],  ["1D","c-orange"], ["1E","c-orange"], ["1F","c-blau"],
        ["8C","c-gruen"],  ["8D","c-violett"],["8E","c-violett"],["8F","c-blau"],
        ["3A","c-violett"],["4A","c-blau"],   ["5A","c-blau"],   ["6A","c-orange"],
        ["3H","c-violett"],["4H","c-gruen"],  ["5H","c-gruen"],  ["6H","c-orange"],
      ];

      for(const [coord, cls] of placements){
        placeColorSquare(coord, cls, cellPx, sizePx);
      }
    }

    function positionUI(){
      const cellPx = numVar("--cell") || 142;

      const row9VisualTop  = ( (9 + HEADER_ROW_OFFSET) - 1 ) * cellPx;
      const row10VisualTop = ( (10 + HEADER_ROW_OFFSET) - 1 ) * cellPx;

      const midY = (row9VisualTop + row10VisualTop) / 2;

      // Level View
      levelTitleEl.style.top = midY + "px";
      levelBtnsEl.style.top  = (midY + 70) + "px";

      // KSP View
      kspTitle.style.top = midY + "px";
      kspTop.style.top = (midY + 70) + "px";
      sliderRow.style.top = (midY + 265) + "px";

      // KIPP Anzahl View
      kippAnzahlTitle.style.top = midY + "px";
      kippAnzahlSubtitle.style.top = (midY + 45) + "px";
      kippAnzahlBtns.style.top = (midY + 145) + "px";

      // Permanente Zeile 13 UI
      const row13VisualTop = ( (13 + HEADER_ROW_OFFSET) - 1 ) * cellPx;
      permanentRow13.style.top = row13VisualTop + "px";

      // DIGIKIPP Titel zwischen Zeile 01 und 02 (genau wie Schließen-Button)
      const titleVisualRow = 1.5; // Zwischen 01 und 02
      const titleY = (titleVisualRow - 1) * cellPx + cellPx / 2;
      digiKippTitle.style.top = titleY + "px";

      // Navigation Buttons positionieren
      positionNavButtons(cellPx);
    }

    function positionNavButtons(cellPx){
      // Zurück-Button: Zeile 8, Spalte H (zentriert im Feld)
      const backCol = 8; // H
      const backRow = 8;
      const backVisualRow = backRow + HEADER_ROW_OFFSET;
      
      const backLeft = (backCol - 1) * cellPx + cellPx / 2;
      const backTop = (backVisualRow - 1) * cellPx + cellPx / 2;

      [backBtnKsp, backBtnAnzahl].forEach(btn => {
        btn.style.left = backLeft + "px";
        btn.style.top = backTop + "px";
        btn.style.transform = "translate(-50%, -50%)";
      });

      // Schließen-Button: Zwischen Zeile 01 und 02 (Zeile 0.5), Spalte A
      const closeCol = 1; // A
      const closeVisualRow = 1.5; // Zwischen 01 und 02
      
      const closeLeft = (closeCol - 1) * cellPx + cellPx / 2;
      const closeTop = (closeVisualRow - 1) * cellPx + cellPx / 2;

      [closeBtnLevel, closeBtnKsp, closeBtnAnzahl].forEach(btn => {
        btn.style.left = closeLeft + "px";
        btn.style.top = closeTop + "px";
        btn.style.transform = "translate(-50%, -50%)";
      });
    }

    function rebuild(){
      const { cell, scale } = setScaleToFitWidth();

      const vh = window.innerHeight;
      const effectiveLayoutHeight = vh / scale;
      const rows = Math.ceil(effectiveLayoutHeight / cell) + 1;

      const gridH = rows * cell;
      document.documentElement.style.setProperty("--gridH", gridH + "px");

      rebuildColors();
      positionUI();
    }

    // ===== VIEW SWITCHING =====
    function showLevelView(){
      currentView = "level";
      levelView.classList.remove("hidden");
      kspView.classList.add("hidden");
      kippAnzahlView.classList.add("hidden");
    }

    function showKspView(){
      currentView = "ksp";
      levelView.classList.add("hidden");
      kspView.classList.remove("hidden");
      kippAnzahlView.classList.add("hidden");
    }

    function showKippAnzahlView(){
      currentView = "anzahl";
      levelView.classList.add("hidden");
      kspView.classList.add("hidden");
      kippAnzahlView.classList.remove("hidden");
      
      // Buttons je nach Level generieren
      buildKippAnzahlButtons(selectedLevel);
    }

    // ===== KIPP ANZAHL BUTTONS DYNAMISCH GENERIEREN =====
    function buildKippAnzahlButtons(level){
      kippAnzahlBtns.innerHTML = "";
      
      // Compact-Klasse entfernen
      kippAnzahlBtns.classList.remove("compact");

      if(level === "trainee"){
        // TRAINEE: 3 Buttons (3, 6, 9)
        kippAnzahlSubtitle.innerHTML = 'Wähle <span style="font-weight:1000;">EINE</span> Taste';
        
        [3, 6, 9].forEach(num => {
          const btn = document.createElement("button");
          btn.className = "squareBtn";
          btn.dataset.anzahl = num;
          btn.type = "button";
          btn.innerHTML = `<span class="anzahlText">${num}</span>`;
          btn.addEventListener("click", () => handleAnzahlClick(num));
          kippAnzahlBtns.appendChild(btn);
        });

      } else if(level === "brainy"){
        // BRAINY: 6 Buttons (1, 2, 3, 4, 5, 6)
        kippAnzahlSubtitle.innerHTML = 'Wähle <span style="font-weight:1000;">EINE</span> Taste';
        
        // Engeren Abstand für Brainy
        kippAnzahlBtns.classList.add("compact");
        
        [1, 2, 3, 4, 5, 6].forEach(num => {
          const btn = document.createElement("button");
          btn.className = "squareBtn";
          btn.dataset.anzahl = num;
          btn.type = "button";
          btn.innerHTML = `<span class="anzahlText">${num}</span>`;
          btn.addEventListener("click", () => handleAnzahlClick(num));
          kippAnzahlBtns.appendChild(btn);
        });

      } else if(level === "brain"){
        // BRAIN: 6 Buttons (1, 2, 3, 4, 5, 6) - OHNE 0!
        kippAnzahlSubtitle.innerHTML = 'Wähle <span style="font-weight:1000;">EINE</span> oder <span style="font-weight:1000;">ZWEI</span> Tasten';
        
        // Engeren Abstand für Brain
        kippAnzahlBtns.classList.add("compact");
        
        // Nur 1-6, keine 0
        [1, 2, 3, 4, 5, 6].forEach(num => {
          const btn = document.createElement("button");
          btn.className = "squareBtn";
          btn.dataset.anzahl = num;
          btn.type = "button";
          btn.innerHTML = `<span class="anzahlText">${num}</span>`;
          btn.addEventListener("click", () => handleAnzahlClick(num));
          kippAnzahlBtns.appendChild(btn);
        });
      }
    }

    function handleAnzahlClick(anzahl){
      console.log(`Anzahl gewählt: ${anzahl} (Level: ${selectedLevel})`);
      // Hier weiter zum Spiel
    }

    // ===== LEVEL BUTTONS =====
    document.querySelectorAll('.levelBtn').forEach(btn => {
      btn.addEventListener("click", () => {
        selectedLevel = btn.dataset.level;
        console.log("Level gewählt:", selectedLevel);
        
        // ALLE Level führen zuerst zu KSP-Auswahl
        showKspView();
      });
    });

    // ===== KSP LOGIC =====
    let demoRunning = false;

    function setPlayGlyph(isPause){
      playGlyph.className = isPause ? "pauseIcon" : "playIcon";
    }

    btnPlay.addEventListener("click", () => {
      if(!demoRunning){
        demoRunning = true;
        setPlayGlyph(true);
        console.log("Demo gestartet");
      } else {
        demoRunning = false;
        setPlayGlyph(false);
        console.log("Demo pausiert");
      }
    });

    btnOk.addEventListener("click", () => {
      const speedValue = speedSlider.value;
      const speedLabels = ["1", "2", "3", "4", "5"];
      console.log(`KSP bestätigt, Stufe: ${speedLabels[speedValue]} (Wert: ${speedValue})`);
      showKippAnzahlView();
    });

    // Slider Snapping zu diskreten Werten
    speedSlider.addEventListener("input", () => {
      const value = parseInt(speedSlider.value);
      const speedLabels = ["1", "2", "3", "4", "5"];
      console.log(`Speed: ${speedLabels[value]}`);
    });

    // ===== ZURÜCK BUTTONS =====
    backBtnKsp.addEventListener("click", () => {
      console.log("Zurück von KSP zu Level");
      showLevelView();
    });

    backBtnAnzahl.addEventListener("click", () => {
      console.log("Zurück von Anzahl zu KSP");
      showKspView();
    });

    // ===== SCHLIESSEN BUTTONS =====
    function showCloseModal(){
      closeModal.classList.remove("hidden");
    }

    function hideCloseModal(){
      closeModal.classList.add("hidden");
    }

    closeBtnLevel.addEventListener("click", showCloseModal);
    closeBtnKsp.addEventListener("click", showCloseModal);
    closeBtnAnzahl.addEventListener("click", showCloseModal);

    modalCancel.addEventListener("click", hideCloseModal);

    modalConfirm.addEventListener("click", () => {
      console.log("Spiel wird beendet");
      hideCloseModal();
      showLevelView();
    });

    // Modal schließen bei Klick außerhalb
    closeModal.addEventListener("click", (e) => {
      if(e.target === closeModal){
        hideCloseModal();
      }
    });

    // ===== KIPP BILANZ BUTTON =====
    kippBilanzBtn.addEventListener("click", () => {
      console.log("KIPP BILANZ wurde geklickt");
      // Hier später die Bilanz-Ansicht öffnen
    });

    // ===== INIT =====
    window.addEventListener("load", rebuild);
    window.addEventListener("resize", rebuild);
    document.addEventListener("touchmove", (e) => e.preventDefault(), { passive:false });
  </script>
</body>
</html>
