<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiKipp – KOMBI Version</title>

  <style>
    /* ===== ALTE BASIS (142px Cell) ===== */
    :root{
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      --cell-gap: 0px;
      --cell-radius: 0px;

      --floor: #7a4a34;

      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);

      --w1-innerframe: rgba(122, 74, 52, 1);

      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 2px;
      --slot-fill: #ead7be;

      --box-black: #000;
      --box-border: 4px;
      --box-radius: 0px;

      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);

      --ui-panel-bg: #4a2418;
      --ui-text: #ead7be;

      --kippstrip-h: auto;

      /* ✅ NEUE GRÖSSE: 142px statt 86px */
      --ui-cell: 142px;

      --rotSign: 1;
      --rot: 0deg;
    }

    html, body { height: 100%; }

    body{
      margin:0;
      display:flex;
      justify-content:center;

      background:
        radial-gradient(120% 80% at 18% 12%, rgba(255,255,255,0.10), rgba(255,255,255,0) 60%),
        radial-gradient(120% 90% at 80% 88%, rgba(0,0,0,0.35), rgba(0,0,0,0) 60%),
        repeating-linear-gradient(
          92deg,
          rgba(0,0,0,0.10) 0px,
          rgba(0,0,0,0.10) 6px,
          rgba(255,255,255,0.03) 6px,
          rgba(255,255,255,0.03) 16px
        ),
        repeating-linear-gradient(
          18deg,
          rgba(0,0,0,0.10) 0px,
          rgba(0,0,0,0.10) 14px,
          rgba(255,255,255,0.03) 14px,
          rgba(255,255,255,0.03) 30px
        ),
        linear-gradient(180deg, #5b3626, #4c2b1f 55%, #3e2218);

      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* ✅ ALTE STAGE - OPTIMIERT für Handys */
    .stage{
      width: min(90vw, 950px);
      margin-top: 0;
      padding-top: 8px;
      padding-bottom: 2vh;
      display:flex;
      flex-direction: column;
      gap: 12px;
      justify-content:flex-start;
      align-items:center;

      background: var(--ui-panel-bg);
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }

    /* ===== ALTE UI ELEMENTE (versteckt, z-index niedrig) ===== */
    .oldUI {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1;
      opacity: 0;
      pointer-events: none;
    }

    /* ===== ALTER WÜRFEL-CODE (funktioniert, niedrige z-index) ===== */
    
    .boxShell{
      width: 100%;
      box-sizing: border-box;
      background: transparent;
      border: 0;
      border-radius: var(--box-radius);
      box-shadow: none;
      overflow: visible;
      display:flex;
      flex-direction: column;
      gap: 0;
      position: relative;
      z-index: 200;  /* ✅ ÜBER bgPNG(50) und colors(60), UNTER grid(600) */
    }

    .boxShell::before,
    .boxShell::after{
      content:"";
      position:absolute;
      left: 0;
      width: 100%;
      height: 18px;
      pointer-events:none;
      z-index: 50;
      opacity: 0.95;
    }
    .boxShell::before{
      top: -12px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.45), rgba(0,0,0,0.00));
      filter: blur(0.2px);
    }
    .boxShell::after{
      bottom: -12px;
      background: linear-gradient(to top, rgba(0,0,0,0.45), rgba(0,0,0,0.00));
      filter: blur(0.2px);
    }

    .board{
      position:relative;
      width: 100%;
      height: auto;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;
      background: var(--box-black);
      border: 0;
      border-radius: 0;
      overflow: visible;

      box-shadow:
        10px 18px 42px rgba(0,0,0,0.55),
        3px 6px 16px rgba(0,0,0,0.35);

      --cell: calc((100% - 7 * var(--cell-gap)) / 8);
      --step: calc(var(--cell) + var(--cell-gap));
    }

    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--cell-gap);
      pointer-events: none;
      z-index: 1;
    }

    .cell{
      background: var(--box-black);
      border-radius: var(--cell-radius);
      box-sizing: border-box;
      box-shadow: none;
      position: relative;
    }

    .c-orange{ background: var(--orange); }
    .c-gruen { background: var(--gruen);  }
    .c-violett{ background: var(--violett); }
    .c-blau  { background: var(--blau);   }

    .cell.colorCell{
      box-shadow:
        inset 0 0 0 2px #000,
        0 0 0 1px rgba(0,0,0,0.25);
    }

    @keyframes targetBreath{
      0%,100%{ transform: translate(-50%, -50%) rotate(var(--trot, 0deg)) scale(1); opacity: 0.95; }
      50%    { transform: translate(-50%, -50%) rotate(var(--trot, 0deg)) scale(1.10); opacity: 1; }
    }
    .targetBadge{
      position:absolute;
      left:50%;
      top:50%;
      font-weight: 900;
      font-size: clamp(18px, 8vmin, 36px);
      color: rgba(0,0,0,0.92);
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      line-height: 1;
      letter-spacing: 0.01em;
      pointer-events:none;
      z-index: 3;
      animation: targetBreath 1.25s ease-in-out infinite;
      transform-origin: 50% 50%;
      will-change: transform, opacity;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .trot-top    { --trot: 0deg; }
    .trot-bottom { --trot: 180deg; }
    .trot-left   { --trot: -90deg; }
    .trot-right  { --trot: 90deg; }

    .goalOverlay{ display:none !important; }

    .floor{
      position:absolute;
      left: var(--step);
      top:  var(--step);
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(6 * var(--cell) + 5 * var(--cell-gap));
      border-radius: 0;
      z-index: 2;
      pointer-events: none;

      background-image: url("Box.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: 100% 100%;

      box-shadow:
        inset 18px 18px 34px rgba(255,255,255,0.10),
        inset -22px -22px 44px rgba(0,0,0,0.28),
        inset -26px 0 40px rgba(0,0,0,0.26),
        inset  26px 0 40px rgba(0,0,0,0.26),
        inset  0 -26px 40px rgba(0,0,0,0.30),
        inset  0  26px 40px rgba(0,0,0,0.30);
    }

    .ball{
      position:absolute;
      left: calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      top:  calc(var(--step) + ( (6 * var(--cell) + 5 * var(--cell-gap)) / 2 ));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.28);
      z-index: 520;  /* ✅ HOCHGEHOLT - sichtbar! */
      pointer-events: none;
    }

    .wFaceGroup,
    .kipGroup{
      position:absolute;
      inset:0;
      z-index: 500;  /* ✅ HOCHGEHOLT - sichtbar! */
      pointer-events:none;

      --pivot-x: calc(4 * var(--step));
      --pivot-y: calc(4 * var(--step));

      transform:
        translate(var(--pivot-x), var(--pivot-y))
        rotate(var(--rot))
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }

    .hidden{ display:none !important; }

    .cubeShadow{
      position:absolute;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      z-index: 1;
      background: transparent;
      box-shadow:
        0 22px 26px rgba(0,0,0,0.32),
        0 10px 16px rgba(0,0,0,0.18);
    }

    .cubeFace{
      position:absolute;
      width: calc(3 * var(--cell) + 2 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      box-sizing: border-box;
      border-radius: 0;
      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 10px,
          rgba(255,255,255,0.02) 10px,
          rgba(255,255,255,0.02) 18px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));
      box-shadow:
        inset 0 0 0 2px var(--w1-innerframe),
        0 0 0 1px rgba(255,255,255,0.08) inset;
      z-index: 2;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
    }

    .slot{
      position:absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);
      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: var(--cell-radius);
      z-index: 7;
      box-shadow:
        1px 1px 0 rgba(255,255,255,0.18) inset,
        -1px -1px 0 rgba(0,0,0,0.08) inset,
        0 3px 5px rgba(0,0,0,0.22),
        2px 2px 3px -1px rgba(0,0,0,0.20);
    }

    .slot .num{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      z-index: 9;
    }

    .slot .num > span{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      color: #111;
      font-size: calc(var(--cell) * 0.32);  /* ✅ 32% der Cell = ~45px bei 142px */
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      transform: rotate(var(--num-rot, 0deg));
      transform-origin: 50% 50%;
      position: relative;
      line-height: 1;
    }

    .read-south { --num-rot: calc(var(--rotSign) * 0deg); }
    .read-west  { --num-rot: calc(var(--rotSign) * 90deg); }
    .read-east  { --num-rot: calc(var(--rotSign) * -90deg); }
    .read-north { --num-rot: calc(var(--rotSign) * 180deg); }

    .s-3b{ left: calc(1 * var(--step)); top: calc(2 * var(--step)); }
    .s-4b{ left: calc(1 * var(--step)); top: calc(3 * var(--step)); }
    .s-2c{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }
    .s-2d{ left: calc(3 * var(--step)); top: calc(1 * var(--step)); }

    .kipScale{
      position:absolute;
      inset:0;
      --pivot-x: calc(4 * var(--step));
      --pivot-y: calc(4 * var(--step));
      transform:
        translate(var(--pivot-x), var(--pivot-y))
        scaleX(0.6666667)
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }

    .kipShadow{
      position:absolute;
      left: calc(1 * var(--step));
      top:  calc(1 * var(--step));
      width: calc(6 * var(--cell) + 5 * var(--cell-gap));
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      background: transparent;
      z-index: 1;
      box-shadow:
        0 22px 26px rgba(0,0,0,0.32),
        0 10px 16px rgba(0,0,0,0.18);
    }

    .kipEdgeCore{
      position:absolute;
      left: calc(4 * var(--step));
      top:  calc(1 * var(--step));
      width: 6px;
      height: calc(3 * var(--cell) + 2 * var(--cell-gap));
      transform: translateX(-50%);
      background: linear-gradient(90deg, rgba(0,0,0,0.00), rgba(0,0,0,0.28), rgba(0,0,0,0.00));
      z-index: 1;
      opacity: 0.95;
    }

    .kipFaceQ0{ left: calc(1 * var(--step)); top: calc(1 * var(--step)); }
    .kipFaceQ1{ left: calc(4 * var(--step)); top: calc(1 * var(--step)); }

    .k-4d{ left: calc(3 * var(--step)); top: calc(3 * var(--step)); }
    .k-3d{ left: calc(3 * var(--step)); top: calc(2 * var(--step)); }
    .k-2b{ left: calc(1 * var(--step)); top: calc(1 * var(--step)); }
    .k-2c{ left: calc(2 * var(--step)); top: calc(1 * var(--step)); }

    .k-3e{ left: calc(4 * var(--step)); top: calc(2 * var(--step)); }
    .k-4e{ left: calc(4 * var(--step)); top: calc(3 * var(--step)); }
    .k-2f{ left: calc(5 * var(--step)); top: calc(1 * var(--step)); }
    .k-2g{ left: calc(6 * var(--step)); top: calc(1 * var(--step)); }

    /* ===== NEUES UI OVERLAY (z-index 1000+) ===== */
    
    .newUIOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* z-index entfernt - Kinder sortieren sich global */
      pointer-events: none;
    }

    .newUIOverlay > * {
      pointer-events: auto;
    }

    /* Variablen für NEUES UI */
    :root {
      --cols: 8;
      --cell: 142px;
      --grid-alpha: 0.18;
      --colorSize: 126px;
      --bg-off-x: 4px;
      --bg-off-y: 5px;
      --scale: 1;
      --uiscale: 1;
      --gridW: calc(var(--cols) * var(--cell));
      --gridH: 100vh;
      --ui-panel-bg: #4a2418;
      --ui-text: #ead7be;
      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);
      --slot-border: rgba(0,0,0,0.55);
    }

    .newLayout{
      position: absolute;
      left: 50%;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      transform-origin: top center;
      transform: translateX(-50%) scale(var(--scale));
      pointer-events: none;
    }

    .newLayout > * {
      pointer-events: auto;
    }

    .bgPNG{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      background-image: url("Box_m_Hgr.png");
      background-repeat: no-repeat;
      background-size: 100% auto;
      background-position:
        calc(0px + var(--bg-off-x))
        calc(0px + var(--bg-off-y));
      pointer-events: none;
      z-index: 50;  /* ✅ UNTER Würfel */
    }

    .colors{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      pointer-events: none;
      z-index: 60;  /* ✅ UNTER Würfel, ÜBER bgPNG */
    }

    .colorSq{
      position:absolute;
      width: var(--colorSize);
      height: var(--colorSize);
      border-radius: 0;
    }

    .newGrid{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 600;  /* ✅ ÜBER Würfel */
      pointer-events: none;
      background-image:
        repeating-linear-gradient(
          to right,
          rgba(255,255,255,var(--grid-alpha)) 0px,
          rgba(255,255,255,var(--grid-alpha)) 1px,
          rgba(255,255,255,0) 1px,
          rgba(255,255,255,0) var(--cell)
        ),
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,var(--grid-alpha)) 0px,
          rgba(255,255,255,var(--grid-alpha)) 1px,
          rgba(255,255,255,0) 1px,
          rgba(255,255,255,0) var(--cell)
        );
    }

    .uiLayer{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 1500;  /* ✅ GANZ OBEN */
      pointer-events: none;
    }

    .uiTitle{
      position:absolute;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1010;

      font-size: calc(clamp(18px, 4.8vmin, 30px) * var(--uiscale));
      font-weight: 1000;
      letter-spacing: 0.14em;
      text-transform: uppercase;

      color: rgba(255,255,255,0.96);

      text-shadow:
        0 2px 0 rgba(0,0,0,0.85),
        0 6px 18px rgba(0,0,0,0.70);

      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(0,0,0,0.28);
      box-shadow: 0 10px 18px rgba(0,0,0,0.25);

      white-space: nowrap;
      user-select: none;
    }

    .levelBtns{
      position:absolute;
      left: 50%;
      transform: translateX(-50%);
      display:flex;
      gap: 71px;
      pointer-events: auto;
      z-index: 1010;
    }

    .levelBtn{
      width: 284px;
      height: 106px;
      display:flex;
      align-items:center;
      justify-content:center;

      border-radius: 14px;

      border: 2px solid rgba(0,0,0,0.65);
      background: rgba(234,215,190,0.96);
      color: rgba(0,0,0,0.92);

      font-size: calc(clamp(14px, 3.6vmin, 22px) * var(--uiscale));
      font-weight: 1000;
      letter-spacing: 0.06em;

      box-shadow:
        0 10px 18px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;

      user-select:none;
      white-space: nowrap;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .levelBtn:active{
      transform: scale(0.98);
      filter: brightness(0.98);
    }

    .kspBlock{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      z-index: 1010;
      pointer-events: auto;
    }

    .kspTop{
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display:flex;
      align-items:center;
      justify-content:center;
      gap: calc(24px * var(--uiscale));
    }

    .squareBtn{
      width: calc(44px * var(--uiscale));
      height: calc(44px * var(--uiscale));
      border-radius: calc(14px * var(--uiscale));
      border: 2px solid rgba(0,0,0,0.65);
      background: rgba(234,215,190,0.96);
      box-shadow:
        0 10px 18px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
    }
    .squareBtn:active{
      transform: scale(0.98);
      filter: brightness(0.98);
    }

    .playIcon{
      width: 0;
      height: 0;
      border-top: calc(11px * var(--uiscale)) solid transparent;
      border-bottom: calc(11px * var(--uiscale)) solid transparent;
      border-left: calc(18px * var(--uiscale)) solid #7a3f2b;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,0.25));
      transform: translateX(calc(1px * var(--uiscale)));
    }

    .pauseIcon{
      width: calc(18px * var(--uiscale));
      height: calc(22px * var(--uiscale));
      position: relative;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,0.25));
    }
    .pauseIcon::before,
    .pauseIcon::after{
      content:"";
      position:absolute;
      top:0;
      width: calc(6px * var(--uiscale));
      height: calc(22px * var(--uiscale));
      background: #7a3f2b;
      border-radius: 1px;
    }
    .pauseIcon::before{ left: 0; }
    .pauseIcon::after { right: 0; }

    .okText{
      font-weight: 1000;
      letter-spacing: 0.06em;
      color: #7a3f2b;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      font-size: calc(16px * var(--uiscale));
      line-height: 1;
    }

    .anzahlText{
      font-weight: 1000;
      letter-spacing: 0.06em;
      color: #7a3f2b;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      font-size: calc(18px * var(--uiscale));
      line-height: 1;
    }

    .sliderRow{
      position: absolute;
      width: var(--gridW);
      height: auto;
    }

    .speedIcon{
      width: calc(clamp(44px, 10vmin, 62px) * var(--uiscale));
      height: calc(clamp(44px, 10vmin, 62px) * var(--uiscale));
      opacity: 0.98;
      position: absolute;
      filter:
        brightness(0) saturate(100%)
        invert(90%) sepia(16%) saturate(330%)
        hue-rotate(355deg) brightness(105%) contrast(95%)
        drop-shadow(0 1px 0 rgba(0,0,0,0.35))
        drop-shadow(0 2px 6px rgba(0,0,0,0.25));
    }

    .speedIcon.snail{

  <script>
    // ===== ALTER WÜRFEL-CODE (funktioniert) =====
    const boardEl     = document.getElementById("board");
    const grid        = document.getElementById("grid");
    const wFace       = document.getElementById("wFaceGroup");
    const kipGroup    = document.getElementById("kipGroup");

    function sleep(ms){ return new Promise(res => setTimeout(res, ms)); }

    const cols = ["A","B","C","D","E","F","G","H"];
    function key(r, cLetter){ return `${r}${cLetter}`; }

    const colorMap = new Map([
      [key(3,"A"), "c-orange"],
      [key(4,"A"), "c-gruen"],
      [key(5,"A"), "c-violett"],
      [key(6,"A"), "c-blau"],

      [key(8,"C"), "c-gruen"],
      [key(8,"D"), "c-orange"],
      [key(8,"E"), "c-gruen"],
      [key(8,"F"), "c-orange"],

      [key(6,"H"), "c-violett"],
      [key(5,"H"), "c-blau"],
      [key(4,"H"), "c-orange"],
      [key(3,"H"), "c-gruen"],

      [key(1,"F"), "c-blau"],
      [key(1,"E"), "c-violett"],
      [key(1,"D"), "c-blau"],
      [key(1,"C"), "c-violett"],
    ]);

    function buildGridOnce(){
      if (grid.dataset.built === "1") return;
      for(let r=1; r<=8; r++){
        for(let c=0; c<8; c++){
          const cell = document.createElement("div");
          cell.className = "cell";
          const coord = key(r, cols[c]);
          cell.dataset.coord = coord;
          if(colorMap.has(coord)){
            const cls = colorMap.get(coord);
            cell.classList.add(cls);
            cell.classList.add("colorCell");
          }
          grid.appendChild(cell);
        }
      }
      grid.dataset.built = "1";
    }

    const rotDeg = [0, 90, 180, 270];
    let rotIndex  = 0;
    let faceIndex = 0;

    function setRotationSnap(){
      const deg = rotDeg[rotIndex];
      wFace.style.setProperty("--rot", deg + "deg");
      kipGroup.style.setProperty("--rot", deg + "deg");
    }

    function showW(){
      kipGroup.classList.add("hidden");
      wFace.classList.remove("hidden");
    }

    function showKip(){
      wFace.classList.add("hidden");
      kipGroup.classList.remove("hidden");
    }

    setRotationSnap();
    showW();

    // ===== NEUER UI-CODE (Golden Code - nur UI, keine Funktion) =====
    const colorsEl = document.getElementById("colors");
    const levelTitleEl = document.getElementById("levelTitle");
    const levelBtnsEl  = document.getElementById("levelBtns");
    const levelView    = document.getElementById("levelView");
    const kspView      = document.getElementById("kspView");
    const kspTitle     = document.getElementById("kspTitle");
    const kspBlock     = document.getElementById("kspBlock");
    const kspTop       = document.getElementById("kspTop");
    const sliderRow    = document.getElementById("sliderRow");
    const btnPlay      = document.getElementById("btnPlay");
    const btnOk        = document.getElementById("btnOk");
    const playGlyph    = document.getElementById("playGlyph");
    const speedSlider  = document.getElementById("speedSlider");

    const kippAnzahlView     = document.getElementById("kippAnzahlView");
    const kippAnzahlTitle    = document.getElementById("kippAnzahlTitle");
    const kippAnzahlSubtitle = document.getElementById("kippAnzahlSubtitle");
    const kippAnzahlBtns     = document.getElementById("kippAnzahlBtns");

    const closeBtnLevel  = document.getElementById("closeBtnLevel");
    const closeBtnKsp    = document.getElementById("closeBtnKsp");
    const closeBtnAnzahl = document.getElementById("closeBtnAnzahl");
    const backBtnKsp     = document.getElementById("backBtnKsp");
    const backBtnAnzahl  = document.getElementById("backBtnAnzahl");

    const permanentRow13 = document.getElementById("permanentRow13");
    const kippBilanzBtn  = document.getElementById("kippBilanzBtn");
    const punkteAnzeige  = document.getElementById("punkteAnzeige");
    const digiKippTitle  = document.getElementById("digiKippTitle");

    const closeModal = document.getElementById("closeModal");
    const modalCancel = document.getElementById("modalCancel");
    const modalConfirm = document.getElementById("modalConfirm");

    let currentView = "level";
    let selectedLevel = null;

    function numVar(name){
      return parseFloat(getComputedStyle(document.documentElement).getPropertyValue(name)) || 0;
    }

    function setScaleToFitWidth(){
      const cols = numVar("--cols") || 8;
      const cell = numVar("--cell") || 142;

      const gridW = cols * cell;
      const vw = window.innerWidth;

      const targetW = vw * 0.94;
      const scale = Math.min(1, targetW / gridW);

      document.documentElement.style.setProperty("--scale", scale.toFixed(4));
      document.documentElement.style.setProperty("--gridW", gridW + "px");

      const uiscale = 1 / (scale || 1);
      document.documentElement.style.setProperty("--uiscale", uiscale.toFixed(4));

      return { cols, cell, gridW, scale };
    }

    const HEADER_ROW_OFFSET = 2;

    function coordToXY(coord){
      const row = parseInt(coord, 10);
      const colLetter = coord.replace(String(row), "");
      const colMap = {A:1,B:2,C:3,D:4,E:5,F:6,G:7,H:8};
      return { row, col: colMap[colLetter] };
    }

    function placeColorSquare(coord, cls, cellPx, sizePx){
      const { row, col } = coordToXY(coord);
      const visualRow = row + HEADER_ROW_OFFSET;

      const leftCell = (col - 1) * cellPx;
      const topCell  = (visualRow - 1) * cellPx;

      const pad = (cellPx - sizePx) / 2;
      const x = leftCell + pad;
      const y = topCell  + pad;

      const d = document.createElement("div");
      d.className = "colorSq " + cls;
      d.style.left = x + "px";
      d.style.top  = y + "px";
      colorsEl.appendChild(d);
    }

    function rebuildColors(){
      colorsEl.innerHTML = "";

      const cellPx = numVar("--cell") || 142;
      const sizePx = numVar("--colorSize") || 126;

      const placements = [
        ["1C","c-gruen"],  ["1D","c-orange"], ["1E","c-orange"], ["1F","c-blau"],
        ["8C","c-gruen"],  ["8D","c-violett"],["8E","c-violett"],["8F","c-blau"],
        ["3A","c-violett"],["4A","c-blau"],   ["5A","c-blau"],   ["6A","c-orange"],
        ["3H","c-violett"],["4H","c-gruen"],  ["5H","c-gruen"],  ["6H","c-orange"],
      ];

      for(const [coord, cls] of placements){
        placeColorSquare(coord, cls, cellPx, sizePx);
      }
    }

    function positionUI(){
      const cellPx = numVar("--cell") || 142;

      const row9VisualTop  = ( (9 + HEADER_ROW_OFFSET) - 1 ) * cellPx;
      const row10VisualTop = ( (10 + HEADER_ROW_OFFSET) - 1 ) * cellPx;

      const midY = (row9VisualTop + row10VisualTop) / 2;

      levelTitleEl.style.top = midY + "px";
      levelBtnsEl.style.top  = (midY + 70) + "px";

      kspTitle.style.top = midY + "px";
      kspTop.style.top = (midY + 70) + "px";
      sliderRow.style.top = (midY + 265) + "px";

      kippAnzahlTitle.style.top = midY + "px";
      kippAnzahlSubtitle.style.top = (midY + 45) + "px";
      kippAnzahlBtns.style.top = (midY + 145) + "px";

      const row13VisualTop = ( (13 + HEADER_ROW_OFFSET) - 1 ) * cellPx;
      permanentRow13.style.top = row13VisualTop + "px";

      const titleVisualRow = 1.5;
      const titleY = (titleVisualRow - 1) * cellPx + cellPx / 2;
      digiKippTitle.style.top = titleY + "px";

      positionNavButtons(cellPx);
    }

    function positionNavButtons(cellPx){
      const backCol = 8;
      const backRow = 8;
      const backVisualRow = backRow + HEADER_ROW_OFFSET;
      
      const backLeft = (backCol - 1) * cellPx + cellPx / 2;
      const backTop = (backVisualRow - 1) * cellPx + cellPx / 2;

      [backBtnKsp, backBtnAnzahl].forEach(btn => {
        btn.style.left = backLeft + "px";
        btn.style.top = backTop + "px";
        btn.style.transform = "translate(-50%, -50%)";
      });

      const closeCol = 1;
      const closeVisualRow = 1.5;
      
      const closeLeft = (closeCol - 1) * cellPx + cellPx / 2;
      const closeTop = (closeVisualRow - 1) * cellPx + cellPx / 2;

      [closeBtnLevel, closeBtnKsp, closeBtnAnzahl].forEach(btn => {
        btn.style.left = closeLeft + "px";
        btn.style.top = closeTop + "px";
        btn.style.transform = "translate(-50%, -50%)";
      });
    }

    function rebuild(){
      const { cell, scale } = setScaleToFitWidth();

      const vh = window.innerHeight;
      const effectiveLayoutHeight = vh / scale;
      const rows = Math.ceil(effectiveLayoutHeight / cell) + 1;

      const gridH = rows * cell;
      document.documentElement.style.setProperty("--gridH", gridH + "px");

      rebuildColors();
      positionUI();
    }

    function showLevelView(){
      currentView = "level";
      levelView.classList.remove("hidden");
      kspView.classList.add("hidden");
      kippAnzahlView.classList.add("hidden");
    }

    function showKspView(){
      currentView = "ksp";
      levelView.classList.add("hidden");
      kspView.classList.remove("hidden");
      kippAnzahlView.classList.add("hidden");
    }

    function showKippAnzahlView(){
      currentView = "anzahl";
      levelView.classList.add("hidden");
      kspView.classList.add("hidden");
      kippAnzahlView.classList.remove("hidden");
      
      buildKippAnzahlButtons(selectedLevel);
    }

    function buildKippAnzahlButtons(level){
      kippAnzahlBtns.innerHTML = "";
      
      kippAnzahlBtns.classList.remove("compact");

      if(level === "trainee"){
        kippAnzahlSubtitle.innerHTML = 'Wähle <span style="font-weight:1000;">EINE</span> Taste';
        
        [3, 6, 9].forEach(num => {
          const btn = document.createElement("button");
          btn.className = "squareBtn";
          btn.dataset.anzahl = num;
          btn.type = "button";
          btn.innerHTML = `<span class="anzahlText">${num}</span>`;
          btn.addEventListener("click", () => handleAnzahlClick(num));
          kippAnzahlBtns.appendChild(btn);
        });

      } else if(level === "brainy"){
        kippAnzahlSubtitle.innerHTML = 'Wähle <span style="font-weight:1000;">EINE</span> Taste';
        
        kippAnzahlBtns.classList.add("compact");
        
        [1, 2, 3, 4, 5, 6].forEach(num => {
          const btn = document.createElement("button");
          btn.className = "squareBtn";
          btn.dataset.anzahl = num;
          btn.type = "button";
          btn.innerHTML = `<span class="anzahlText">${num}</span>`;
          btn.addEventListener("click", () => handleAnzahlClick(num));
          kippAnzahlBtns.appendChild(btn);
        });

      } else if(level === "brain"){
        kippAnzahlSubtitle.innerHTML = 'Wähle <span style="font-weight:1000;">EINE</span> oder <span style="font-weight:1000;">ZWEI</span> Tasten';
        
        kippAnzahlBtns.classList.add("compact");
        
        [1, 2, 3, 4, 5, 6].forEach(num => {
          const btn = document.createElement("button");
          btn.className = "squareBtn";
          btn.dataset.anzahl = num;
          btn.type = "button";
          btn.innerHTML = `<span class="anzahlText">${num}</span>`;
          btn.addEventListener("click", () => handleAnzahlClick(num));
          kippAnzahlBtns.appendChild(btn);
        });
      }
    }

    function handleAnzahlClick(anzahl){
      console.log(`Anzahl gewählt: ${anzahl} (Level: ${selectedLevel})`);
    }

    document.querySelectorAll('.levelBtn').forEach(btn => {
      btn.addEventListener("click", () => {
        selectedLevel = btn.dataset.level;
        console.log("Level gewählt:", selectedLevel);
        showKspView();
      });
    });

    let demoRunning = false;

    function setPlayGlyph(isPause){
      playGlyph.className = isPause ? "pauseIcon" : "playIcon";
    }

    btnPlay.addEventListener("click", () => {
      if(!demoRunning){
        demoRunning = true;
        setPlayGlyph(true);
        console.log("Demo gestartet");
      } else {
        demoRunning = false;
        setPlayGlyph(false);
        console.log("Demo pausiert");
      }
    });

    btnOk.addEventListener("click", () => {
      const speedValue = speedSlider.value;
      const speedLabels = ["1", "2", "3", "4", "5"];
      console.log(`KSP bestätigt, Stufe: ${speedLabels[speedValue]} (Wert: ${speedValue})`);
      showKippAnzahlView();
    });

    speedSlider.addEventListener("input", () => {
      const value = parseInt(speedSlider.value);
      const speedLabels = ["1", "2", "3", "4", "5"];
      console.log(`Speed: ${speedLabels[value]}`);
    });

    backBtnKsp.addEventListener("click", () => {
      console.log("Zurück von KSP zu Level");
      showLevelView();
    });

    backBtnAnzahl.addEventListener("click", () => {
      console.log("Zurück von Anzahl zu KSP");
      showKspView();
    });

    function showCloseModal(){
      closeModal.classList.remove("hidden");
    }

    function hideCloseModal(){
      closeModal.classList.add("hidden");
    }

    closeBtnLevel.addEventListener("click", showCloseModal);
    closeBtnKsp.addEventListener("click", showCloseModal);
    closeBtnAnzahl.addEventListener("click", showCloseModal);

    modalCancel.addEventListener("click", hideCloseModal);

    modalConfirm.addEventListener("click", () => {
      console.log("Spiel wird beendet");
      hideCloseModal();
      showLevelView();
    });

    closeModal.addEventListener("click", (e) => {
      if(e.target === closeModal){
        hideCloseModal();
      }
    });

    kippBilanzBtn.addEventListener("click", () => {
      console.log("KIPP BILANZ wurde geklickt");
    });

    window.addEventListener("load", () => {
      buildGridOnce();
      rebuild();
    });

    window.addEventListener("resize", rebuild);
    document.addEventListener("touchmove", (e) => e.preventDefault(), { passive:false });
  </script>
</body>
</html>
