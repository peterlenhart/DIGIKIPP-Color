<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiKipp – PNG + Raster + Farbfelder + Level-UI</title>

  <style>
    :root{
      --cols: 8;
      --cell: 142px;          /* Rastergröße bleibt 142 */
      --grid-alpha: 0.18;

      /* ===== Farben (fix) ===== */
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      /* ===== Farbfelder: 142 -> 126 (insgesamt 12px kleiner) ===== */
      --colorSize: 126px;     /* ✅ 126×126 */

      /* ✅ PNG-FEINJUSTAGE (HIER NUR DIESE 2 ZAHLEN ÄNDERN) */
      --bg-off-x: 4px;        /* links(-) / rechts(+) */
      --bg-off-y: 5px;        /* oben(-) / unten(+) */

      /* wird per JS gesetzt */
      --scale: 1;
      --gridW: calc(var(--cols) * var(--cell));
      --gridH: 100vh;         /* wird per JS gesetzt */
    }

    html, body{
      height: 100%;
      margin: 0;
      overflow: hidden;       /* ✅ kein Scroll */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      touch-action: none;     /* ✅ keine Scroll/Zoom Gesten */
    }

    /* ✅ Holz-Hintergrund (damit NIE schwarz erscheint) */
    body{
      background:
        radial-gradient(120% 90% at 50% 10%, rgba(255,255,255,0.18), rgba(0,0,0,0.12) 55%, rgba(0,0,0,0.22) 100%),
        repeating-linear-gradient(
          90deg,
          rgba(140,105,70,0.10) 0px,
          rgba(140,105,70,0.10) 10px,
          rgba(230,205,165,0.10) 10px,
          rgba(230,205,165,0.10) 22px
        ),
        linear-gradient(180deg, #d9c3a2, #cdb28f);
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .stage{
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden; /* ✅ abschneiden statt scrollen */
    }

    /* Layout: 8 Spalten breit, per scale in die Handybreite gepasst */
    .layout{
      position: absolute;
      left: 50%;
      top: 0;

      width: var(--gridW);
      height: var(--gridH);

      transform-origin: top center;
      transform:
        translateX(-50%)
        scale(var(--scale));
    }

    /* ✅ PNG: oben links verankert, unverzerrt, Breite passend */
    .bgPNG{
      position:absolute;
      left: 0;
      top: 0;

      width: var(--gridW);
      height: var(--gridH);

      background-image: url("Box_m_Hgr.png");
      background-repeat: no-repeat;

      /* ✅ WICHTIG: Breite passt, Höhe bleibt proportional -> unverzerrt */
      background-size: 100% auto;

      /* ✅ FEINJUSTAGE: hier greifen die Variablen */
      background-position:
        calc(0px + var(--bg-off-x))
        calc(0px + var(--bg-off-y));

      pointer-events: none;
      z-index: 0;
    }

    /* ✅ Farbfelder-Layer */
    .colors{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      pointer-events: none;
      z-index: 1; /* über PNG */
    }

    .colorSq{
      position:absolute;
      width: var(--colorSize);
      height: var(--colorSize);
      border-radius: 0;
    }

    .c-gruen   { background: var(--gruen); }
    .c-orange  { background: var(--orange); }
    .c-blau    { background: var(--blau); }
    .c-violett { background: var(--violett); }

    /* ✅ Grid-Layer */
    .grid{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);

      z-index: 2;
      pointer-events: none;

      background-image:
        repeating-linear-gradient(
          to right,
          rgba(255,255,255,var(--grid-alpha)) 0px,
          rgba(255,255,255,var(--grid-alpha)) 1px,
          rgba(255,255,255,0) 1px,
          rgba(255,255,255,0) var(--cell)
        ),
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,var(--grid-alpha)) 0px,
          rgba(255,255,255,var(--grid-alpha)) 1px,
          rgba(255,255,255,0) 1px,
          rgba(255,255,255,0) var(--cell)
        );
    }

    /* ===== Level UI Layer (nur Text + Buttons, ohne Funktion) ===== */
    .uiLayer{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 3;            /* über Grid */
      pointer-events: none;  /* noch keine Funktion */
    }

    /* Text zwischen Zeile 9 und 10 */
    .levelTitle{
      position:absolute;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;       /* ✅ “14-Punkt-Schrift” am Handy */
      font-weight: 900;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: rgba(0,0,0,0.92);
      text-shadow: 0 1px 0 rgba(255,255,255,0.25);
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
    }

    .levelBtns{
      position:absolute;
      left: 50%;
      transform: translateX(-50%);
      display:flex;
      gap: 71px;             /* ✅ Abstand zwischen Buttons */
      pointer-events: none;  /* noch keine Funktion */
    }

    .levelBtn{
      width: 284px;          /* ✅ */
      height: 106px;         /* ✅ */
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius: 0;
      border: 2px solid rgba(0,0,0,0.65);
      background: rgba(234,215,190,0.96);
      color: rgba(0,0,0,0.92);
      font-size: 14px;
      font-weight: 900;
      letter-spacing: 0.06em;
      text-transform: none;  /* ✅ Schreibweise genau wie du vorgibst */
      box-shadow:
        0 10px 18px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      user-select:none;
      white-space: nowrap;
    }

    /* Debug Panel */
    .debug{
      position: fixed;
      left: 14px;
      right: 14px;
      bottom: 18px;
      z-index: 50;
      border-radius: 16px;
      padding: 14px 14px 12px 14px;
      background: rgba(0,0,0,0.55);
      color: #fff;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.35);
      user-select: none;
    }

    .debug label{
      display:flex;
      align-items:center;
      gap: 10px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .debug code{
      display:block;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 13px;
      line-height: 1.25;
      opacity: 0.95;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="stage" id="stage">
    <div class="layout" id="layout">
      <div class="bgPNG" aria-hidden="true"></div>

      <!-- ✅ Farbfelder -->
      <div class="colors" id="colors" aria-hidden="true"></div>

      <!-- ✅ Level-UI (Text + 3 Buttons) -->
      <div class="uiLayer" id="uiLayer" aria-hidden="true">
        <div class="levelTitle" id="levelTitle">LEVEL WÄHLEN</div>

        <div class="levelBtns" id="levelBtns">
          <div class="levelBtn">Trainee</div>
          <div class="levelBtn">Brainy</div>
          <div class="levelBtn">Brain</div>
        </div>
      </div>

      <div class="grid" id="grid" aria-hidden="true"></div>
    </div>
  </div>

  <div class="debug">
    <label>
      <input type="checkbox" id="toggleGrid" checked>
      Grid anzeigen
    </label>
    <code id="info">...</code>
  </div>

  <script>
    const gridEl   = document.getElementById("grid");
    const infoEl   = document.getElementById("info");
    const toggle   = document.getElementById("toggleGrid");
    const colorsEl = document.getElementById("colors");

    const levelTitleEl = document.getElementById("levelTitle");
    const levelBtnsEl  = document.getElementById("levelBtns");

    function numVar(name){
      return parseFloat(getComputedStyle(document.documentElement).getPropertyValue(name)) || 0;
    }

    function setScaleToFitWidth(){
      const cols = numVar("--cols") || 8;
      const cell = numVar("--cell") || 142;

      const gridW = cols * cell;          // 1136 bei 8*142
      const vw = window.innerWidth;

      // 8 Spalten komplett sichtbar (mit Rand)
      const targetW = vw * 0.94;
      const scale = Math.min(1, targetW / gridW);

      document.documentElement.style.setProperty("--scale", scale.toFixed(4));
      document.documentElement.style.setProperty("--gridW", gridW + "px");

      return { cols, cell, gridW, scale };
    }

    /* ===== Koordinaten =====
       WICHTIG: Deine Logik:
       Oben sind 2 Header-Zeilen: 01, 02
       Dann beginnt die Spielfläche mit Zeile 1..8
       => Wir addieren +2 Zeilen Offset beim Platzieren der Spielflächen-Elemente.
    */
    const HEADER_ROW_OFFSET = 2;

    function coordToXY(coord){
      // coord wie "1C" oder "8F" oder "3A"
      const row = parseInt(coord, 10);
      const colLetter = coord.replace(String(row), "");
      const colMap = {A:1,B:2,C:3,D:4,E:5,F:6,G:7,H:8};
      const col = colMap[colLetter];
      return { row, col };
    }

    function placeColorSquare(coord, cls, cellPx, sizePx){
      const { row, col } = coordToXY(coord);

      // ✅ Zeilenoffset: Zeile 1 liegt erst in der 3. Rasterzeile von oben (01,02,1,...)
      const visualRow = row + HEADER_ROW_OFFSET;

      // 1-basiert -> 0-basiert in Pixel
      const leftCell = (col - 1) * cellPx;
      const topCell  = (visualRow - 1) * cellPx;

      const pad = (cellPx - sizePx) / 2; // zentriert
      const x = leftCell + pad;
      const y = topCell  + pad;

      const d = document.createElement("div");
      d.className = "colorSq " + cls;
      d.style.left = x + "px";
      d.style.top  = y + "px";
      colorsEl.appendChild(d);
    }

    function rebuildColors(){
      colorsEl.innerHTML = "";

      const cellPx = numVar("--cell") || 142;
      const sizePx = numVar("--colorSize") || 126;

      // ===== DEINE FESTLEGUNG (nur diese Felder) =====
      const placements = [
        // Zeile 1
        ["1C","c-gruen"],  ["1D","c-orange"], ["1E","c-orange"], ["1F","c-blau"],
        // Zeile 8
        ["8C","c-gruen"],  ["8D","c-violett"],["8E","c-violett"],["8F","c-blau"],
        // Spalte A
        ["3A","c-violett"],["4A","c-blau"],   ["5A","c-blau"],   ["6A","c-orange"],
        // Spalte H
        ["3H","c-violett"],["4H","c-gruen"],  ["5H","c-gruen"],  ["6H","c-orange"],
      ];

      for(const [coord, cls] of placements){
        placeColorSquare(coord, cls, cellPx, sizePx);
      }
    }

    /* ===== Level-UI Position =====
       Text zwischen Zeile 9 und 10 (mit Header-Offset!)
       - Zeile 9/10 sind "unter" der Spielfläche
       - Wir setzen den Text genau in die Mitte zwischen den Linien.
    */
    function positionLevelUI(){
      const cellPx = numVar("--cell") || 142;

      const row9VisualTop  = ( (9 + HEADER_ROW_OFFSET) - 1 ) * cellPx;   // Top von Zeile 9 (visual)
      const row10VisualTop = ( (10 + HEADER_ROW_OFFSET) - 1 ) * cellPx;  // Top von Zeile 10 (visual)

      const midY = (row9VisualTop + row10VisualTop) / 2;                 // zwischen 9 und 10

      // Text genau auf midY
      levelTitleEl.style.top = midY + "px";

      // Buttons: 70px darunter (wie du gesagt hast)
      levelBtnsEl.style.top = (midY + 70) + "px";
    }

    function rebuildGrid(){
      const { cols, cell, gridW, scale } = setScaleToFitWidth();

      // sichtbare Höhe in Layout-Koordinaten (weil Layout skaliert wird)
      const vh = window.innerHeight;
      const effectiveLayoutHeight = vh / scale;

      // wie viele 142er-Zeilen passen in diese Layout-Höhe?
      const rows = Math.ceil(effectiveLayoutHeight / cell) + 1;

      const gridH = rows * cell;
      document.documentElement.style.setProperty("--gridH", gridH + "px");

      rebuildColors();
      positionLevelUI();

      infoEl.textContent =
        `cell=${cell}px | cols=${cols} | rows=${rows}\n` +
        `gridW=${gridW}px | gridH=${gridH}px | scale=${scale.toFixed(3)}\n` +
        `viewport=${window.innerWidth}x${window.innerHeight}\n` +
        `scroll=OFF (fixed stage)\n` +
        `bg-off: x=${getComputedStyle(document.documentElement).getPropertyValue("--bg-off-x").trim()} | y=${getComputedStyle(document.documentElement).getPropertyValue("--bg-off-y").trim()}\n` +
        `colors: ${getComputedStyle(document.documentElement).getPropertyValue("--colorSize").trim()} centered | headerRows=2\n` +
        `LEVEL WÄHLEN: between row 9 and 10 (visual)`;
    }

    toggle.addEventListener("change", () => {
      gridEl.style.display = toggle.checked ? "block" : "none";
    });

    window.addEventListener("load", rebuildGrid);
    window.addEventListener("resize", rebuildGrid);

    // verhindert “Rubberband” / Scroll-Anfang auf Mobile
    document.addEventListener("touchmove", (e) => e.preventDefault(), { passive:false });
  </script>
</body>
</html>
