<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiKipp – Schauen & Merken</title>

  <style>
    :root{
      --cols: 8;
      --cell: 142px;
      --grid-alpha: 0.18;

      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      --colorSize: 126px;

      --bg-off-x: 4px;
      --bg-off-y: 5px;

      --scale: 1;
      --uiscale: 1;
      --gridW: calc(var(--cols) * var(--cell));
      --gridH: 100vh;

      --ui-panel-bg: #4a2418;
      --ui-text: #ead7be;
      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);
      --slot-border: rgba(0,0,0,0.55);
    }

    html, body{
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      /* WICHTIG: nicht global "touch-action:none", sonst funktionieren Range-Slider am Handy oft nicht */
      touch-action: manipulation;
    }

    body{
      background:
        radial-gradient(120% 90% at 50% 10%, rgba(255,255,255,0.18), rgba(0,0,0,0.12) 55%, rgba(0,0,0,0.22) 100%),
        repeating-linear-gradient(
          90deg,
          rgba(140,105,70,0.10) 0px,
          rgba(140,105,70,0.10) 10px,
          rgba(230,205,165,0.10) 10px,
          rgba(230,205,165,0.10) 22px
        ),
        linear-gradient(180deg, #d9c3a2, #cdb28f);
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .stage{
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .layout{
      position: absolute;
      left: 50%;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      transform-origin: top center;
      transform: translateX(-50%) scale(var(--scale));
    }

    .bgPNG{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      background-image: url("Box_m_Hgr.png");
      background-repeat: no-repeat;
      background-size: 100% auto;
      background-position:
        calc(0px + var(--bg-off-x))
        calc(0px + var(--bg-off-y));
      pointer-events: none;
      z-index: 0;
    }

    .colors{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      pointer-events: none;
      z-index: 1;
    }

    .colorSq{
      position:absolute;
      width: var(--colorSize);
      height: var(--colorSize);
      border-radius: 0;
    }
    .c-gruen   { background: var(--gruen); }
    .c-orange  { background: var(--orange); }
    .c-blau    { background: var(--blau); }
    .c-violett { background: var(--violett); }

    .grid{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 2;
      pointer-events: none;
      background-image:
        repeating-linear-gradient(
          to right,
          rgba(255,255,255,var(--grid-alpha)) 0px,
          rgba(255,255,255,var(--grid-alpha)) 1px,
          rgba(255,255,255,0) 1px,
          rgba(255,255,255,0) var(--cell)
        ),
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,var(--grid-alpha)) 0px,
          rgba(255,255,255,var(--grid-alpha)) 1px,
          rgba(255,255,255,0) 1px,
          rgba(255,255,255,0) var(--cell)
        );
    }

    .uiLayer{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 100;
      pointer-events: none;
    }

    .uiTitle{
      position:absolute;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;

      font-size: calc(clamp(18px, 4.8vmin, 30px) * var(--uiscale));
      font-weight: 1000;
      letter-spacing: 0.14em;
      text-transform: uppercase;

      color: rgba(255,255,255,0.96);

      text-shadow:
        0 2px 0 rgba(0,0,0,0.85),
        0 6px 18px rgba(0,0,0,0.70);

      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(0,0,0,0.28);
      box-shadow: 0 10px 18px rgba(0,0,0,0.25);

      white-space: nowrap;
      user-select: none;
    }

    .levelBtns{
      position:absolute;
      left: 50%;
      transform: translateX(-50%);
      display:flex;
      gap: 71px;
      pointer-events: auto;
      z-index: 10;
    }

    .levelBtn{
      width: 284px;
      height: 106px;
      display:flex;
      align-items:center;
      justify-content:center;

      border-radius: 14px;

      border: 2px solid rgba(0,0,0,0.65);
      background: rgba(234,215,190,0.96);
      color: rgba(0,0,0,0.92);

      font-size: calc(clamp(14px, 3.6vmin, 22px) * var(--uiscale));
      font-weight: 1000;
      letter-spacing: 0.06em;

      box-shadow:
        0 10px 18px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;

      user-select:none;
      white-space: nowrap;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .levelBtn:active{
      transform: scale(0.98);
      filter: brightness(0.98);
    }

    .kspBlock{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      z-index: 10;
      pointer-events: auto;
    }

    .kspTop{
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .btnSchauen{
      width: calc(284px * var(--uiscale));
      height: calc(106px * var(--uiscale));
      border-radius: calc(14px * var(--uiscale));
      border: 2px solid rgba(0,0,0,0.65);
      background: rgba(234,215,190,0.96);
      box-shadow:
        0 10px 18px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
      transition: all 0.2s ease;
      pointer-events: auto;
    }
    .btnSchauen:active{
      transform: scale(0.98);
      filter: brightness(0.98);
    }

    .btnText{
      font-size: calc(16px * var(--uiscale));
      font-weight: 800;
      letter-spacing: 0.05em;
      line-height: 1.3;
      color: #7a3f2b;
      text-align: center;
      text-shadow: 0 1px 0 rgba(255,255,255,0.3);
    }

    .squareBtn{
      width: calc(44px * var(--uiscale));
      height: calc(44px * var(--uiscale));
      border-radius: calc(14px * var(--uiscale));
      border: 2px solid rgba(0,0,0,0.65);
      background: rgba(234,215,190,0.96);
      box-shadow:
        0 10px 18px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
      pointer-events: auto;
    }
    .squareBtn:active{
      transform: scale(0.98);
      filter: brightness(0.98);
    }

    .anzahlText{
      font-weight: 1000;
      letter-spacing: 0.06em;
      color: #7a3f2b;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      font-size: calc(18px * var(--uiscale));
      line-height: 1;
    }

    .sliderRow{
      position: absolute;
      width: var(--gridW);
      height: auto;
      pointer-events: auto; /* wichtig */
    }

    .speedIcon{
      width: calc(clamp(44px, 10vmin, 62px) * var(--uiscale));
      height: calc(clamp(44px, 10vmin, 62px) * var(--uiscale));
      opacity: 0.98;
      position: absolute;
      filter:
        brightness(0) saturate(100%)
        invert(90%) sepia(16%) saturate(330%)
        hue-rotate(355deg) brightness(105%) contrast(95%)
        drop-shadow(0 1px 0 rgba(0,0,0,0.35))
        drop-shadow(0 2px 6px rgba(0,0,0,0.25));
      pointer-events: none;
    }

    .speedIcon.snail{
      left: calc(var(--cell) - var(--cell) / 5);
      transform: translateX(-50%);
      top: 0;
    }

    .speedIcon.hase{
      left: calc(7 * var(--cell) + var(--cell) / 5);
      transform: translateX(-50%);
      top: 0;
    }

    .sliderContainer{
      position: absolute;
      left: calc(1.5 * var(--cell));
      width: calc(5 * var(--cell));
      display: flex;
      flex-direction: column;
      gap: calc(6px * var(--uiscale));
      pointer-events: auto;
    }

    .speedScale{
      display:flex;
      justify-content: space-between;
      width: 100%;
      color: var(--ui-text);
      font-weight: 1000;
      letter-spacing: 0.08em;
      font-size: calc(18px * var(--uiscale));
      line-height: 1;
      user-select:none;
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
      pointer-events: auto;
    }
    .speedScale span{
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      padding: 6px 8px;
      border-radius: 10px;
    }
    .speedScale span:active{
      transform: scale(0.98);
      filter: brightness(0.98);
    }

    /* Slider */
    input[type="range"]{
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: calc(10px * var(--uiscale));
      border-radius: 999px;
      background: var(--ui-panel-bg);
      outline: none;
      border: 1px solid #000;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.10) inset,
        0 1px 0 rgba(0,0,0,0.35) inset;

      /* WICHTIG für Mobile-Drag */
      touch-action: pan-x;
      pointer-events: auto;
    }
    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance: none;
      appearance: none;
      width: calc(22px * var(--uiscale));
      height: calc(22px * var(--uiscale));
      border-radius: calc(6px * var(--uiscale));
      background: var(--btn-bg);
      border: 2px solid rgba(0,0,0,0.35);
      box-shadow:
        0 8px 14px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      cursor: pointer;
    }
    input[type="range"]::-moz-range-thumb{
      width: calc(22px * var(--uiscale));
      height: calc(22px * var(--uiscale));
      border-radius: calc(6px * var(--uiscale));
      background: var(--btn-bg);
      border: 2px solid rgba(0,0,0,0.35);
      box-shadow:
        0 8px 14px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      cursor: pointer;
    }

    /* visuell deaktiviert (bis Button geklickt wurde) */
    .sliderLocked{
      opacity: 0.45;
      filter: saturate(0.8);
    }
    .sliderLocked input[type="range"]{
      pointer-events: none;
    }
    .sliderLocked .speedScale{
      pointer-events: none;
    }

    .kippAnzahlSubtitle{
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;

      font-size: calc(clamp(14px, 3.6vmin, 22px) * var(--uiscale));
      font-weight: 600;
      letter-spacing: 0.08em;

      color: rgba(255,255,255,0.92);
      text-shadow:
        0 2px 0 rgba(0,0,0,0.75),
        0 4px 12px rgba(0,0,0,0.60);

      white-space: nowrap;
      user-select: none;
    }

    .kippAnzahlBtns{
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: nowrap;
      gap: calc(24px * var(--uiscale));
      pointer-events: auto;
      z-index: 10;
      justify-content: center;
    }

    .kippAnzahlBtns.compact{
      gap: calc(12px * var(--uiscale));
    }

    :root {
      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);
      --w1-innerframe: rgba(122, 74, 52, 1);
      --slot-fill: #ead7be;
      --slot-border-w: 4px;
      --rotSign: 1;
      --rot: 0deg;
    }

    .wFaceGroup,
    .kipGroup{
      position: absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 4;
      pointer-events: none;

      --pivot-x: calc(4 * var(--cell));
      --pivot-y: calc((4 + 2) * var(--cell));

      transform:
        translate(var(--pivot-x), var(--pivot-y))
        rotate(var(--rot))
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }

    .cubeShadow{
      position: absolute;
      left: calc(1 * var(--cell));
      top: calc((1 + 2) * var(--cell));
      width: calc(3 * var(--cell));
      height: calc(3 * var(--cell));
      z-index: 1;
      background: transparent;
      box-shadow:
        0 45px 55px rgba(0,0,0,0.45),
        0 22px 35px rgba(0,0,0,0.28);
    }

    .cubeFace{
      position: absolute;
      width: calc(3 * var(--cell));
      height: calc(3 * var(--cell));
      box-sizing: border-box;
      border-radius: 0;
      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 17px,
          rgba(255,255,255,0.02) 17px,
          rgba(255,255,255,0.02) 30px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));
      box-shadow:
        inset 0 0 0 5px var(--w1-innerframe),
        0 0 0 2px rgba(255,255,255,0.08) inset;
      z-index: 2;
      left: calc(1 * var(--cell));
      top: calc((1 + 2) * var(--cell));
    }

    .ball{
      position: absolute;
      left: calc(4 * var(--cell));
      top: calc((4 + 2) * var(--cell));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 5px 10px rgba(0,0,0,0.28);
      z-index: 3;
      pointer-events: none;
    }

    .slot{
      position: absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);
      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: 0;
      z-index: 7;
      box-shadow:
        2px 2px 0 rgba(255,255,255,0.25) inset,
        -2px -2px 0 rgba(0,0,0,0.15) inset,
        0 6px 12px rgba(0,0,0,0.35),
        4px 4px 7px -2px rgba(0,0,0,0.30);
    }

    .slot .num{
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      z-index: 9;
    }

    .slot .num > span{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      color: #111;
      font-size: calc(var(--cell) * 0.70);
      letter-spacing: -0.02em;
      text-shadow: 0 2px 0 rgba(255,255,255,0.35);
      transform: rotate(var(--num-rot, 0deg));
      transform-origin: 50% 50%;
      position: relative;
      line-height: 1;
    }

    .read-south { --num-rot: calc(var(--rotSign) * 0deg); }
    .read-west  { --num-rot: calc(var(--rotSign) * 90deg); }
    .read-east  { --num-rot: calc(var(--rotSign) * -90deg); }
    .read-north { --num-rot: calc(var(--rotSign) * 180deg); }

    .s-3b{ left: calc(1 * var(--cell)); top: calc((2 + 2) * var(--cell)); }
    .s-4b{ left: calc(1 * var(--cell)); top: calc((3 + 2) * var(--cell)); }
    .s-2c{ left: calc(2 * var(--cell)); top: calc((1 + 2) * var(--cell)); }
    .s-2d{ left: calc(3 * var(--cell)); top: calc((1 + 2) * var(--cell)); }

    .kipGroup{
      position: absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 4;
      pointer-events: none;

      --pivot-x: calc(4 * var(--cell));
      --pivot-y: calc((4 + 2) * var(--cell));

      transform:
        translate(var(--pivot-x), var(--pivot-y))
        rotate(var(--rot))
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }

    .kipScale{
      position: absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      --pivot-x: calc(4 * var(--cell));
      --pivot-y: calc((4 + 2) * var(--cell));
      transform:
        translate(var(--pivot-x), var(--pivot-y))
        scaleX(0.6666667)
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }

    .kipShadow{
      position: absolute;
      left: calc(1 * var(--cell));
      top: calc((1 + 2) * var(--cell));
      width: calc(6 * var(--cell));
      height: calc(3 * var(--cell));
      background: transparent;
      z-index: 1;
      box-shadow:
        0 45px 55px rgba(0,0,0,0.45),
        0 22px 35px rgba(0,0,0,0.28);
    }

    .kipEdgeCore{
      position: absolute;
      left: calc(4 * var(--cell));
      top: calc((1 + 2) * var(--cell));
      width: 10px;
      height: calc(3 * var(--cell));
      transform: translateX(-50%);
      background: linear-gradient(90deg, rgba(0,0,0,0.00), rgba(0,0,0,0.28), rgba(0,0,0,0.00));
      z-index: 1;
      opacity: 0.95;
    }

    .kipFaceQ0{
      left: calc(1 * var(--cell));
      top: calc((1 + 2) * var(--cell));
      width: calc(3 * var(--cell));
      height: calc(3 * var(--cell));
    }

    .kipFaceQ1{
      left: calc(4 * var(--cell));
      top: calc((1 + 2) * var(--cell));
      width: calc(3 * var(--cell));
      height: calc(3 * var(--cell));
    }

    .k-4d{ left: calc(3 * var(--cell)); top: calc((3 + 2) * var(--cell)); }
    .k-3d{ left: calc(3 * var(--cell)); top: calc((2 + 2) * var(--cell)); }
    .k-2b{ left: calc(1 * var(--cell)); top: calc((1 + 2) * var(--cell)); }
    .k-2c{ left: calc(2 * var(--cell)); top: calc((1 + 2) * var(--cell)); }

    .k-3e{ left: calc(4 * var(--cell)); top: calc((2 + 2) * var(--cell)); }
    .k-4e{ left: calc(4 * var(--cell)); top: calc((3 + 2) * var(--cell)); }
    .k-2f{ left: calc(5 * var(--cell)); top: calc((1 + 2) * var(--cell)); }
    .k-2g{ left: calc(6 * var(--cell)); top: calc((1 + 2) * var(--cell)); }

    .hidden{ display:none !important; }

    .permanentRow13{
      position: absolute;
      left: 0;
      width: var(--gridW);
      height: var(--cell);
      z-index: 15;
      pointer-events: none;
    }

    .kippBilanzBtn{
      position: absolute;
      left: 55px;
      top: 50%;
      transform: translateY(-50%);

      width: calc(180px * var(--uiscale));
      height: calc(44px * var(--uiscale));

      border-radius: calc(14px * var(--uiscale));
      border: 2px solid rgba(0,0,0,0.65);
      background: rgb(198, 168, 128);
      color: rgba(0,0,0,0.92);

      font-size: calc(clamp(12px, 3vmin, 18px) * var(--uiscale));
      font-weight: 1000;
      letter-spacing: 0.06em;

      box-shadow:
        0 10px 18px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;

      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      cursor: pointer;
      pointer-events: auto;
      -webkit-tap-highlight-color: transparent;
    }
    .kippBilanzBtn:active{
      transform: translateY(-50%) scale(0.98);
      filter: brightness(0.98);
    }

    .punkteAnzeige{
      position: absolute;
      right: 70px;
      top: 50%;
      transform: translateY(-50%);

      font-size: clamp(100px, 14vmin, 180px);
      font-weight: 1000;
      letter-spacing: 0.02em;

      color: rgba(234,215,190,0.96);
      text-shadow:
        0 3px 0 rgba(0,0,0,0.85),
        0 8px 20px rgba(0,0,0,0.70);

      user-select: none;
      white-space: nowrap;
      line-height: 1;
    }

    .digiKippTitle{
      position: absolute;
      left: calc(50% + 92px);
      top: 0;
      transform: translate(-50%, -50%);
      z-index: 20;

  <script>
    const colorsEl = document.getElementById("colors");
    const levelTitleEl = document.getElementById("levelTitle");
    const levelBtnsEl  = document.getElementById("levelBtns");
    const levelView    = document.getElementById("levelView");
    const kspView      = document.getElementById("kspView");
    const kspBlock     = document.getElementById("kspBlock");
    const kspTop       = document.getElementById("kspTop");
    const sliderRow    = document.getElementById("sliderRow");
    const btnSchauen   = document.getElementById("btnSchauen");
    const speedSlider  = document.getElementById("speedSlider");
    const sliderContainer = document.getElementById("sliderContainer");
    const speedScaleEl = document.getElementById("speedScale");

    const kippAnzahlView     = document.getElementById("kippAnzahlView");
    const kippAnzahlTitle    = document.getElementById("kippAnzahlTitle");
    const kippAnzahlSubtitle = document.getElementById("kippAnzahlSubtitle");
    const kippAnzahlBtns     = document.getElementById("kippAnzahlBtns");

    const closeBtnLevel  = document.getElementById("closeBtnLevel");
    const closeBtnKsp    = document.getElementById("closeBtnKsp");
    const closeBtnAnzahl = document.getElementById("closeBtnAnzahl");
    const backBtnKsp     = document.getElementById("backBtnKsp");
    const backBtnAnzahl  = document.getElementById("backBtnAnzahl");

    const permanentRow13 = document.getElementById("permanentRow13");
    const kippBilanzBtn  = document.getElementById("kippBilanzBtn");
    const punkteAnzeige  = document.getElementById("punkteAnzeige");
    const digiKippTitle  = document.getElementById("digiKippTitle");

    const closeModal = document.getElementById("closeModal");
    const modalCancel = document.getElementById("modalCancel");
    const modalConfirm = document.getElementById("modalConfirm");

    let currentView = "level";
    let selectedLevel = null;
    let buttonState = "schauen";

    function sleep(ms){ return new Promise(res => setTimeout(res, ms)); }

    const wFaceGroup = document.getElementById("wFaceGroup");
    const kipGroup = document.getElementById("kipGroup");

    const slotTargetsW = [
      wFaceGroup.querySelector('[data-slot="S1"] .num > span'),
      wFaceGroup.querySelector('[data-slot="S2"] .num > span'),
      wFaceGroup.querySelector('[data-slot="S3"] .num > span'),
      wFaceGroup.querySelector('[data-slot="S4"] .num > span'),
    ];

    const slotTargetsKipRight = [
      kipGroup.querySelector('[data-slot="W1_1"] .num > span'),
      kipGroup.querySelector('[data-slot="W1_2"] .num > span'),
      kipGroup.querySelector('[data-slot="W1_3"] .num > span'),
      kipGroup.querySelector('[data-slot="W1_4"] .num > span'),
    ];

    const slotTargetsKipLeft = [
      kipGroup.querySelector('[data-slot="W2_A"] .num > span'),
      kipGroup.querySelector('[data-slot="W2_B"] .num > span'),
      kipGroup.querySelector('[data-slot="W2_C"] .num > span'),
      kipGroup.querySelector('[data-slot="W2_D"] .num > span'),
    ];

    function showW(){
      kipGroup.classList.add("hidden");
      wFaceGroup.classList.remove("hidden");
    }

    function showKip(){
      wFaceGroup.classList.add("hidden");
      kipGroup.classList.remove("hidden");
    }

    function mapHiddenToVisible_CW(face){
      const [f1,f2,f3,f4] = face;
      return [f4, f3, f2, f1];
    }

    function renderKip(){
      setRotationSnap();
      const curr = sets[faceIndex];
      const nextFaceIndex = (faceIndex + 1) % 3;
      const next = sets[nextFaceIndex];

      for(let i=0;i<4;i++) renderNumber(slotTargetsKipRight[i], curr[i]);
      const nextPreview = mapHiddenToVisible_CW(next);
      for(let i=0;i<4;i++) renderNumber(slotTargetsKipLeft[i], nextPreview[i]);
    }

    function renderNumber(span, n){
      if(!span) return;
      if(n === null || n === undefined){
        span.textContent = "";
        span.style.letterSpacing = "";
        return;
      }
      const text = (n === 9 || n === 6) ? `${n}.` : String(n);
      span.textContent = text;

      if(n >= 10){
        span.style.letterSpacing = "0";
      } else {
        span.style.letterSpacing = "";
      }
    }

    function getUniqueRandomNumbers(count, min, max){
      const pool = [];
      for(let i=min; i<=max; i++) pool.push(i);
      for(let i=pool.length-1; i>0; i--){
        const j = Math.floor(Math.random() * (i+1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
      }
      return pool.slice(0, count);
    }

    // Slider 1..4
    function getTiming(){
      const v = Number(speedSlider.value || 2); // 1..4
      // gleiche Charakteristik, nur neu skaliert:
      // v=1 langsam, v=4 schnell
      const hold = Math.max(520, Math.round(2400 - v * 450));
      const kip = Math.max(160, Math.round(hold * 0.50));
      const wfull = hold;
      return { holdMs: hold, kipMs: kip, wMs: wfull };
    }

    const rotDeg = [0, 90, 180, 270];
    let rotIndex  = 0;
    let faceIndex = 0;

    function setRotationSnap(){
      const deg = rotDeg[rotIndex];
      wFaceGroup.style.setProperty("--rot", deg + "deg");
      kipGroup.style.setProperty("--rot", deg + "deg");
    }

    function advanceFullCW(){
      rotIndex  = (rotIndex + 1) % 4;
      faceIndex = (faceIndex + 1) % 3;
      setRotationSnap();
    }

    function clearAllNumbers(){
      [...slotTargetsW, ...slotTargetsKipRight, ...slotTargetsKipLeft].forEach(s => {
        if(s) s.textContent = "";
      });
    }

    function renderWEmpty(){
      setRotationSnap();
      for(let i=0;i<4;i++) renderNumber(slotTargetsW[i], null);
    }

    function resetToW1Q0_Empty(){
      rotIndex = 0;
      faceIndex = 0;
      setRotationSnap();
      clearAllNumbers();
      showW();
      renderWEmpty();
    }

    let planned = [
      [null,null,null,null],
      [null,null,null,null],
      [null,null,null,null],
    ];
    let sets = [
      [null,null,null,null],
      [null,null,null,null],
      [null,null,null,null],
    ];
    let assigned = [false,false,false];

    function ensureAssigned(idx){
      if(assigned[idx]) return;
      sets[idx] = planned[idx].slice();
      assigned[idx] = true;
    }

    function renderW(){
      setRotationSnap();
      const curr = sets[faceIndex];
      for(let i=0;i<4;i++) renderNumber(slotTargetsW[i], curr[i]);
    }

    function reroll12_keepEmpty(){
      const twelve = getUniqueRandomNumbers(12, 1, 12);
      planned[0] = twelve.slice(0,4);
      planned[1] = twelve.slice(4,8);
      planned[2] = twelve.slice(8,12);

      sets = [
        [null,null,null,null],
        [null,null,null,null],
        [null,null,null,null],
      ];
      assigned = [false,false,false];

      rotIndex  = 0;
      faceIndex = 0;

      clearAllNumbers();
      setRotationSnap();
    }

    let runningPreview = false;
    let previewToken = 0;

    // Klick auf 1..4 setzt den Slider (und ist danach "richtig" bedienbar)
    speedScaleEl.querySelectorAll("span").forEach(sp => {
      sp.addEventListener("click", () => {
        const v = Number(sp.dataset.v);
        speedSlider.value = String(v);
        speedSlider.dispatchEvent(new Event("input", { bubbles:true }));
      });
    });

    speedSlider.addEventListener("input", () => {
      const value = parseInt(speedSlider.value, 10);
      console.log(`Speed: ${value}`);
    });

    async function waitOrPause(type, myToken){
      const startTime = Date.now();

      while(myToken === previewToken){
        const T = getTiming();
        const targetMs = (type === 'kip') ? T.kipMs : T.wMs;
        const elapsed = Date.now() - startTime;

        if(elapsed >= targetMs) break;

        await sleep(50);
      }

      return (myToken === previewToken);
    }

    async function runSetNumbersCycle(){
      if(runningPreview) return;
      runningPreview = true;
      const myToken = ++previewToken;

      reroll12_keepEmpty();

      showW(); renderWEmpty();
      if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }

      ensureAssigned(0); renderW();
      if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }

      showKip(); renderKip();
      if(!await waitOrPause('kip', myToken)){ runningPreview=false; return; }

      advanceFullCW(); showW(); renderWEmpty();
      if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }

      ensureAssigned(1); renderW();
      if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }

      showKip(); renderKip();
      if(!await waitOrPause('kip', myToken)){ runningPreview=false; return; }

      advanceFullCW(); showW(); renderWEmpty();
      if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }

      ensureAssigned(2); renderW();
      if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }

      showKip(); renderKip();
      if(!await waitOrPause('kip', myToken)){ runningPreview=false; return; }

      advanceFullCW();
      showW();
      renderW();

      const EXTRA_CYCLES = 3;
      if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }

      for(let j=0; j<EXTRA_CYCLES; j++){
        showKip();
        renderKip();
        if(!await waitOrPause('kip', myToken)){ runningPreview=false; return; }

        advanceFullCW();
        showW();
        renderW();
        if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }
      }

      while(myToken === previewToken){
        showKip();
        renderKip();
        if(!await waitOrPause('kip', myToken)){ runningPreview=false; return; }

        advanceFullCW();
        showW();
        renderW();
        if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }
      }

      runningPreview = false;
    }

    function cancelPreview(){
      previewToken++;
      runningPreview = false;
    }

    function numVar(name){
      return parseFloat(getComputedStyle(document.documentElement).getPropertyValue(name)) || 0;
    }

    function setScaleToFitWidth(){
      const cols = numVar("--cols") || 8;
      const cell = numVar("--cell") || 142;

      const gridW = cols * cell;
      const vw = window.innerWidth;

      const targetW = vw * 0.94;
      const scale = Math.min(1, targetW / gridW);

      document.documentElement.style.setProperty("--scale", scale.toFixed(4));
      document.documentElement.style.setProperty("--gridW", gridW + "px");

      const uiscale = 1 / (scale || 1);
      document.documentElement.style.setProperty("--uiscale", uiscale.toFixed(4));

      return { cols, cell, gridW, scale };
    }

    const HEADER_ROW_OFFSET = 2;

    function coordToXY(coord){
      const row = parseInt(coord, 10);
      const colLetter = coord.replace(String(row), "");
      const colMap = {A:1,B:2,C:3,D:4,E:5,F:6,G:7,H:8};
      return { row, col: colMap[colLetter] };
    }

    function placeColorSquare(coord, cls, cellPx, sizePx){
      const { row, col } = coordToXY(coord);
      const visualRow = row + HEADER_ROW_OFFSET;

      const leftCell = (col - 1) * cellPx;
      const topCell  = (visualRow - 1) * cellPx;

      const pad = (cellPx - sizePx) / 2;
      const x = leftCell + pad;
      const y = topCell  + pad;

      const d = document.createElement("div");
      d.className = "colorSq " + cls;
      d.style.left = x + "px";
      d.style.top  = y + "px";
      colorsEl.appendChild(d);
    }

    function rebuildColors(){
      colorsEl.innerHTML = "";

      const cellPx = numVar("--cell") || 142;
      const sizePx = numVar("--colorSize") || 126;

      const placements = [
        ["1C","c-gruen"],  ["1D","c-orange"], ["1E","c-orange"], ["1F","c-blau"],
        ["8C","c-gruen"],  ["8D","c-violett"],["8E","c-violett"],["8F","c-blau"],
        ["3A","c-violett"],["4A","c-blau"],   ["5A","c-blau"],   ["6A","c-orange"],
        ["3H","c-violett"],["4H","c-gruen"],  ["5H","c-gruen"],  ["6H","c-orange"],
      ];

      for(const [coord, cls] of placements){
        placeColorSquare(coord, cls, cellPx, sizePx);
      }
    }

    function positionUI(){
      const cellPx = numVar("--cell") || 142;

      const row9VisualTop  = ( (9 + HEADER_ROW_OFFSET) - 1 ) * cellPx;
      const row10VisualTop = ( (10 + HEADER_ROW_OFFSET) - 1 ) * cellPx;

      const midY = (row9VisualTop + row10VisualTop) / 2;

      levelTitleEl.style.top = midY + "px";
      levelBtnsEl.style.top  = (midY + 70) + "px";

      kspTop.style.top = midY + "px";
      sliderRow.style.top = (midY + 265) + "px";

      kippAnzahlTitle.style.top = midY + "px";
      kippAnzahlSubtitle.style.top = (midY + 45) + "px";
      kippAnzahlBtns.style.top = (midY + 145) + "px";

      const row13VisualTop = ( (13 + HEADER_ROW_OFFSET) - 1 ) * cellPx;
      permanentRow13.style.top = row13VisualTop + "px";

      const titleY = 1.0 * cellPx;
      digiKippTitle.style.top = titleY + "px";

      positionNavButtons(cellPx);
    }

    function positionNavButtons(cellPx){
      const backCol = 8;
      const backRow = 8;
      const backVisualRow = backRow + HEADER_ROW_OFFSET;

      const backLeft = (backCol - 1) * cellPx + cellPx / 2;
      const backTop = (backVisualRow - 1) * cellPx + cellPx / 2;

      [backBtnKsp, backBtnAnzahl].forEach(btn => {
        btn.style.left = backLeft + "px";
        btn.style.top = backTop + "px";
        btn.style.transform = "translate(-50%, -50%)";
      });

      const closeCol = 1;
      const closeY = 1.0 * cellPx;

      const closeLeft = (closeCol - 1) * cellPx + cellPx / 2;
      const closeTop = closeY;

      [closeBtnLevel, closeBtnKsp, closeBtnAnzahl].forEach(btn => {
        btn.style.left = closeLeft + "px";
        btn.style.top = closeTop + "px";
        btn.style.transform = "translate(-50%, -50%)";
      });
    }

    function rebuild(){
      const { cell, scale } = setScaleToFitWidth();

      const vh = window.innerHeight;
      const effectiveLayoutHeight = vh / scale;
      const rows = Math.ceil(effectiveLayoutHeight / cell) + 1;

      const gridH = rows * cell;
      document.documentElement.style.setProperty("--gridH", gridH + "px");

      rebuildColors();
      positionUI();
    }

    function showLevelView(){
      currentView = "level";
      levelView.classList.remove("hidden");
      kspView.classList.add("hidden");
      kippAnzahlView.classList.add("hidden");
    }

    function showKspView(){
      currentView = "ksp";
      levelView.classList.add("hidden");
      kspView.classList.remove("hidden");
      kippAnzahlView.classList.add("hidden");

      buttonState = "schauen";
      btnSchauen.querySelector('.btnText').textContent = "SCHAUEN & MERKEN";

      // Slider wieder sperren beim Eintritt in die Ansicht (wird durch Button-Klick aktiviert)
      sliderContainer.classList.add("sliderLocked");
    }

    function showKippAnzahlView(){
      currentView = "anzahl";
      levelView.classList.add("hidden");
      kspView.classList.add("hidden");
      kippAnzahlView.classList.remove("hidden");

      buildKippAnzahlButtons(selectedLevel);
    }

    function buildKippAnzahlButtons(level){
      kippAnzahlBtns.innerHTML = "";

      kippAnzahlBtns.classList.remove("compact");

      if(level === "trainee"){
        kippAnzahlSubtitle.innerHTML = 'Wähle <span style="font-weight:1000;">EINE</span> Taste';

        [3, 6, 9].forEach(num => {
          const btn = document.createElement("button");
          btn.className = "squareBtn";
          btn.dataset.anzahl = num;
          btn.type = "button";
          btn.innerHTML = `<span class="anzahlText">${String(num)}</span>`;
          btn.addEventListener("click", () => handleAnzahlClick(num));
          kippAnzahlBtns.appendChild(btn);
        });

      } else if(level === "brainy"){
        kippAnzahlSubtitle.innerHTML = 'Wähle <span style="font-weight:1000;">EINE</span> Taste';

        kippAnzahlBtns.classList.add("compact");

        [1, 2, 3, 4, 5, 6].forEach(num => {
          const btn = document.createElement("button");
          btn.className = "squareBtn";
          btn.dataset.anzahl = num;
          btn.type = "button";
          btn.innerHTML = `<span class="anzahlText">${String(num)}</span>`;
          btn.addEventListener("click", () => handleAnzahlClick(num));
          kippAnzahlBtns.appendChild(btn);
        });

      } else if(level === "brain"){
        kippAnzahlSubtitle.innerHTML = 'Wähle <span style="font-weight:1000;">EINE</span> oder <span style="font-weight:1000;">ZWEI</span> Tasten';

        kippAnzahlBtns.classList.add("compact");

        [1, 2, 3, 4, 5, 6].forEach(num => {
          const btn = document.createElement("button");
          btn.className = "squareBtn";
          btn.dataset.anzahl = num;
          btn.type = "button";
          btn.innerHTML = `<span class="anzahlText">${String(num)}</span>`;
          btn.addEventListener("click", () => handleAnzahlClick(num));
          kippAnzahlBtns.appendChild(btn);
        });
      }
    }

    function handleAnzahlClick(anzahl){
      console.log(`Anzahl gewählt: ${anzahl} (Level: ${selectedLevel})`);
    }

    document.querySelectorAll('.levelBtn').forEach(btn => {
      btn.addEventListener("click", () => {
        selectedLevel = btn.dataset.level;
        console.log("Level gewählt:", selectedLevel);
        showKspView();
      });
    });

    btnSchauen.addEventListener("click", async () => {
      if(buttonState === "schauen"){
        // Slider aktivieren erst beim ersten Klick auf SCHAUEN & MERKEN
        sliderContainer.classList.remove("sliderLocked");

        btnSchauen.querySelector('.btnText').textContent = "SPIELEN";
        buttonState = "spielen";
        console.log("Demo gestartet");
        await runSetNumbersCycle();
        console.log("Demo beendet");
      } else if(buttonState === "spielen"){
        cancelPreview();
        console.log("Gehe ins Spiel!");
        showKippAnzahlView();
      }
    });

    backBtnKsp.addEventListener("click", () => {
      console.log("Zurück von KSP zu Level");
      cancelPreview();
      showLevelView();
    });

    backBtnAnzahl.addEventListener("click", () => {
      console.log("Zurück von Anzahl zu KSP");
      showKspView();
    });

    function showCloseModal(){
      cancelPreview();
      closeModal.classList.remove("hidden");
    }

    function hideCloseModal(){
      closeModal.classList.add("hidden");
    }

    closeBtnLevel.addEventListener("click", showCloseModal);
    closeBtnKsp.addEventListener("click", showCloseModal);
    closeBtnAnzahl.addEventListener("click", showCloseModal);

    modalCancel.addEventListener("click", hideCloseModal);

    modalConfirm.addEventListener("click", () => {
      console.log("Spiel wird beendet");
      hideCloseModal();
      showLevelView();
    });

    closeModal.addEventListener("click", (e) => {
      if(e.target === closeModal){
        hideCloseModal();
      }
    });

    kippBilanzBtn.addEventListener("click", () => {
      console.log("KIPP BILANZ wurde geklickt");
    });

    window.addEventListener("load", rebuild);
    window.addEventListener("resize", rebuild);

    // WICHTIG: nicht alles Touch-Move blockieren, sonst slider drag kaputt.
    document.addEventListener("touchmove", (e) => {
      const inRange = e.target && e.target.closest && e.target.closest('input[type="range"]');
      if(inRange) return;       // Slider darf ziehen
      e.preventDefault();       // Rest bleibt wie vorher
    }, { passive:false });
  </script>
</body>
</html>
