<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiKipp – PNG + Grid + Farben + Level-Text</title>

  <style>
    :root{
      --cols: 8;
      --cell: 142px;
      --grid-alpha: 0.18;

      /* ===== Farben (fix) ===== */
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      /* ===== Raster-Definition nach deiner Benennung =====
         Zeile 01 = Index 0
         Zeile 02 = Index 1
         Zeile 1  = Index 2
         ...
      */
      --header-rows: 2;

      /* ===== Farbfelder =====
         142 Raster, 8px Rand rundherum => 142 - 16 = 126
      */
      --colorPad: 8px;
      --colorSize: calc(var(--cell) - (2 * var(--colorPad))); /* ✅ 126×126 */

      /* PNG-Feinjustage */
      --bg-off-x: 4px;  /* links(-) / rechts(+) */
      --bg-off-y: 5px;  /* oben(-) / unten(+) */

      /* wird per JS gesetzt */
      --scale: 1;
      --gridW: calc(var(--cols) * var(--cell));
      --gridH: 100vh;
    }

    html, body{
      height: 100%;
      margin: 0;
      overflow: hidden;     /* ✅ kein Scroll */
      touch-action: none;   /* ✅ keine Scroll/Zoom Gesten */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Holz/Beige Hintergrund */
    body{
      background:
        radial-gradient(120% 90% at 50% 10%, rgba(255,255,255,0.18), rgba(0,0,0,0.12) 55%, rgba(0,0,0,0.22) 100%),
        repeating-linear-gradient(
          90deg,
          rgba(140,105,70,0.10) 0px,
          rgba(140,105,70,0.10) 10px,
          rgba(230,205,165,0.10) 10px,
          rgba(230,205,165,0.10) 22px
        ),
        linear-gradient(180deg, #d9c3a2, #cdb28f);
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .stage{
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .layout{
      position: absolute;
      left: 50%;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);

      transform-origin: top center;
      transform: translateX(-50%) scale(var(--scale));
    }

    .bgPNG{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);

      background-image: url("Box_m_Hgr.png");
      background-repeat: no-repeat;
      background-size: 100% auto;
      background-position:
        calc(0px + var(--bg-off-x))
        calc(0px + var(--bg-off-y));

      pointer-events: none;
      z-index: 0;
    }

    /* Farbfelder */
    .colors{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      pointer-events: none;
      z-index: 1;
    }

    .colorSq{
      position:absolute;
      width: var(--colorSize);
      height: var(--colorSize);
      border-radius: 0;
    }
    .c-gruen  { background: var(--gruen); }
    .c-orange { background: var(--orange); }
    .c-blau   { background: var(--blau); }
    .c-violett{ background: var(--violett); }

    /* Grid-Linien */
    .grid{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 2;
      pointer-events: none;

      background-image:
        repeating-linear-gradient(
          to right,
          rgba(255,255,255,var(--grid-alpha)) 0px,
          rgba(255,255,255,var(--grid-alpha)) 1px,
          rgba(255,255,255,0) 1px,
          rgba(255,255,255,0) var(--cell)
        ),
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,var(--grid-alpha)) 0px,
          rgba(255,255,255,var(--grid-alpha)) 1px,
          rgba(255,255,255,0) 1px,
          rgba(255,255,255,0) var(--cell)
        );
    }

    /* ✅ Level-Text: exakt zwischen Zeile 9 und 10 (in Layout-Koordinaten) */
    .levelText{
      position:absolute;
      left: 50%;
      transform: translate(-50%, -50%); /* ✅ Box-Mitte sitzt exakt auf Ziel-Y */
      z-index: 5;
      pointer-events: none;

      font-weight: 1000;
      letter-spacing: 0.10em;
      text-transform: uppercase;

      color: rgba(234,215,190,0.98);
      text-shadow: 0 2px 10px rgba(0,0,0,0.35);
      font-size: clamp(14px, 4.8vmin, 22px);

      white-space: nowrap;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Debug Panel */
    .debug{
      position: fixed;
      left: 14px;
      right: 14px;
      bottom: 18px;
      z-index: 50;
      border-radius: 16px;
      padding: 14px 14px 12px 14px;
      background: rgba(0,0,0,0.55);
      color: #fff;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.35);
      user-select: none;
    }
    .debug label{
      display:flex;
      align-items:center;
      gap: 10px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .debug code{
      display:block;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 13px;
      line-height: 1.25;
      opacity: 0.95;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="stage" id="stage">
    <div class="layout" id="layout">
      <div class="bgPNG" aria-hidden="true"></div>

      <div class="colors" id="colors" aria-hidden="true"></div>

      <!-- ✅ Level-Text (nur Anzeige, keine Funktion) -->
      <div class="levelText" id="levelText">LEVEL WÄHLEN</div>

      <div class="grid" id="grid" aria-hidden="true"></div>
    </div>
  </div>

  <div class="debug">
    <label>
      <input type="checkbox" id="toggleGrid" checked>
      Grid anzeigen
    </label>
    <code id="info">...</code>
  </div>

  <script>
    const gridEl   = document.getElementById("grid");
    const infoEl   = document.getElementById("info");
    const toggle   = document.getElementById("toggleGrid");
    const colorsEl = document.getElementById("colors");
    const levelEl  = document.getElementById("levelText");

    function numVar(name){
      return parseFloat(getComputedStyle(document.documentElement).getPropertyValue(name)) || 0;
    }

    function setScaleToFitWidth(){
      const cols = numVar("--cols") || 8;
      const cell = numVar("--cell") || 142;

      const gridW = cols * cell;
      const vw = window.innerWidth;

      const targetW = vw * 0.94;
      const scale = Math.min(1, targetW / gridW);

      document.documentElement.style.setProperty("--scale", scale.toFixed(4));
      document.documentElement.style.setProperty("--gridW", gridW + "px");

      return { cols, cell, gridW, scale };
    }

    function coordToXY(coord){
      // coord wie "1C" oder "8F" oder "3A"
      const row = parseInt(coord, 10);
      const colLetter = coord.replace(String(row), "");
      const colMap = {A:1,B:2,C:3,D:4,E:5,F:6,G:7,H:8};
      const col = colMap[colLetter];
      return { row, col };
    }

    function placeColorSquare(coord, cls, cellPx, sizePx){
      const { row, col } = coordToXY(coord);
      const headerRows = numVar("--header-rows") || 2;

      // ✅ Zeilen 1..8 liegen ab Index 2 (wegen 01/02)
      const rowIndex0 = headerRows + (row - 1);

      const leftCell = (col - 1) * cellPx;
      const topCell  = rowIndex0 * cellPx;

      const pad = (cellPx - sizePx) / 2;
      const x = leftCell + pad;
      const y = topCell  + pad;

      const d = document.createElement("div");
      d.className = "colorSq " + cls;
      d.style.left = x + "px";
      d.style.top  = y + "px";
      colorsEl.appendChild(d);
    }

    function rebuildColors(){
      colorsEl.innerHTML = "";

      const cellPx = numVar("--cell") || 142;
      const sizePx = numVar("--colorSize") || 126;

      // ✅ Deine Festlegung (Zeilen 1..8, Spalten A..H)
      const placements = [
        // Zeile 1
        ["1C","c-gruen"],  ["1D","c-orange"], ["1E","c-orange"], ["1F","c-blau"],
        // Zeile 8
        ["8C","c-gruen"],  ["8D","c-violett"],["8E","c-violett"],["8F","c-blau"],
        // Spalte A
        ["3A","c-violett"],["4A","c-blau"],   ["5A","c-blau"],   ["6A","c-orange"],
        // Spalte H
        ["3H","c-violett"],["4H","c-gruen"],  ["5H","c-gruen"],  ["6H","c-orange"],
      ];

      for(const [coord, cls] of placements){
        placeColorSquare(coord, cls, cellPx, sizePx);
      }
    }

    function placeLevelTextBetweenRow9And10(){
      // ✅ Zwischen Zeile 9 und 10:
      // Zeile 9 startet bei Index: headerRows + (9-1) = 2+8 = 10
      // Trennlinie 9/10 ist bei (Index 10 + 1)*cell = 11*cell
      // "zwischen" => + cell/2 (71px) => exakt 1633px bei 142
      const cell = numVar("--cell") || 142;
      const headerRows = numVar("--header-rows") || 2;

      const row9Index0 = headerRows + (9 - 1);     // 10
      const y = (row9Index0 + 1) * cell + (cell/2);

      levelEl.style.top = y + "px";
    }

    function rebuildAll(){
      const { cols, cell, gridW, scale } = setScaleToFitWidth();

      const vh = window.innerHeight;
      const effectiveLayoutHeight = vh / scale;
      const rows = Math.ceil(effectiveLayoutHeight / cell) + 1;

      const gridH = rows * cell;
      document.documentElement.style.setProperty("--gridH", gridH + "px");

      rebuildColors();
      placeLevelTextBetweenRow9And10();

      infoEl.textContent =
        `cell=${cell}px | cols=${cols} | rows(vis)=${rows}\n` +
        `gridW=${gridW}px | gridH=${gridH}px | scale=${scale.toFixed(3)}\n` +
        `headerRows=${numVar("--header-rows")} (01/02)\n` +
        `colorSize=${(numVar("--colorSize")||126)}px (126x126)\n` +
        `LEVEL zwischen 9/10: y=${levelEl.style.top}\n` +
        `bg-off: x=${getComputedStyle(document.documentElement).getPropertyValue("--bg-off-x").trim()} | y=${getComputedStyle(document.documentElement).getPropertyValue("--bg-off-y").trim()}`;
    }

    toggle.addEventListener("change", () => {
      gridEl.style.display = toggle.checked ? "block" : "none";
    });

    window.addEventListener("load", rebuildAll);
    window.addEventListener("resize", rebuildAll);

    document.addEventListener("touchmove", (e) => e.preventDefault(), { passive:false });
  </script>
</body>
</html>
