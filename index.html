<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiKipp – PNG + Raster + Farbfelder + Level-UI + KSP</title>

  <style>
    :root{
      --cols: 8;
      --cell: 142px;
      --grid-alpha: 0.18;

      /* ===== Farben (fix) ===== */
      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      /* ===== Farbfelder: 142 -> 126 ===== */
      --colorSize: 126px;

      /* ✅ PNG-FEINJUSTAGE */
      --bg-off-x: 4px;
      --bg-off-y: 5px;

      /* wird per JS gesetzt */
      --scale: 1;
      --uiscale: 1;
      --gridW: calc(var(--cols) * var(--cell));
      --gridH: 100vh;

      /* ===== KSP Farben ===== */
      --ui-panel-bg: #4a2418;
      --ui-text: #ead7be;
      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);
      --slot-border: rgba(0,0,0,0.55);
    }

    html, body{
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      touch-action: none;
    }

    body{
      background:
        radial-gradient(120% 90% at 50% 10%, rgba(255,255,255,0.18), rgba(0,0,0,0.12) 55%, rgba(0,0,0,0.22) 100%),
        repeating-linear-gradient(
          90deg,
          rgba(140,105,70,0.10) 0px,
          rgba(140,105,70,0.10) 10px,
          rgba(230,205,165,0.10) 10px,
          rgba(230,205,165,0.10) 22px
        ),
        linear-gradient(180deg, #d9c3a2, #cdb28f);
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .stage{
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .layout{
      position: absolute;
      left: 50%;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      transform-origin: top center;
      transform: translateX(-50%) scale(var(--scale));
    }

    .bgPNG{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      background-image: url("Box_m_Hgr.png");
      background-repeat: no-repeat;
      background-size: 100% auto;
      background-position:
        calc(0px + var(--bg-off-x))
        calc(0px + var(--bg-off-y));
      pointer-events: none;
      z-index: 0;
    }

    .colors{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      pointer-events: none;
      z-index: 1;
    }

    .colorSq{
      position:absolute;
      width: var(--colorSize);
      height: var(--colorSize);
      border-radius: 0;
    }
    .c-gruen   { background: var(--gruen); }
    .c-orange  { background: var(--orange); }
    .c-blau    { background: var(--blau); }
    .c-violett { background: var(--violett); }

    .grid{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 2;
      pointer-events: none;
      background-image:
        repeating-linear-gradient(
          to right,
          rgba(255,255,255,var(--grid-alpha)) 0px,
          rgba(255,255,255,var(--grid-alpha)) 1px,
          rgba(255,255,255,0) 1px,
          rgba(255,255,255,0) var(--cell)
        ),
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,var(--grid-alpha)) 0px,
          rgba(255,255,255,var(--grid-alpha)) 1px,
          rgba(255,255,255,0) 1px,
          rgba(255,255,255,0) var(--cell)
        );
    }

    /* ===== Level UI Layer ===== */
    .uiLayer{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 3;
      pointer-events: none;
    }

    /* ===== Gemeinsamer Titel-Style ===== */
    .uiTitle{
      position:absolute;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;

      font-size: calc(clamp(18px, 4.8vmin, 30px) * var(--uiscale));
      font-weight: 1000;
      letter-spacing: 0.14em;
      text-transform: uppercase;

      color: rgba(255,255,255,0.96);

      text-shadow:
        0 2px 0 rgba(0,0,0,0.85),
        0 6px 18px rgba(0,0,0,0.70);

      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(0,0,0,0.28);
      box-shadow: 0 10px 18px rgba(0,0,0,0.25);

      white-space: nowrap;
      user-select: none;
    }

    .levelBtns{
      position:absolute;
      left: 50%;
      transform: translateX(-50%);
      display:flex;
      gap: 71px;
      pointer-events: auto;
      z-index: 10;
    }

    .levelBtn{
      width: 284px;
      height: 106px;
      display:flex;
      align-items:center;
      justify-content:center;

      border-radius: 14px;

      border: 2px solid rgba(0,0,0,0.65);
      background: rgba(234,215,190,0.96);
      color: rgba(0,0,0,0.92);

      font-size: calc(clamp(14px, 3.6vmin, 22px) * var(--uiscale));
      font-weight: 1000;
      letter-spacing: 0.06em;

      box-shadow:
        0 10px 18px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;

      user-select:none;
      white-space: nowrap;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .levelBtn:active{
      transform: scale(0.98);
      filter: brightness(0.98);
    }

    /* ===== KSP Block ===== */
    .kspBlock{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      z-index: 10;
      pointer-events: auto;
    }

    .kspTop{
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display:flex;
      align-items:center;
      justify-content:center;
      gap: calc(24px * var(--uiscale));
    }

    .squareBtn{
      width: calc(44px * var(--uiscale));
      height: calc(44px * var(--uiscale));
      border-radius: calc(14px * var(--uiscale));
      border: 2px solid rgba(0,0,0,0.65);
      background: rgba(234,215,190,0.96);
      box-shadow:
        0 10px 18px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
    }
    .squareBtn:active{
      transform: scale(0.98);
      filter: brightness(0.98);
    }

    .playIcon{
      width: 0;
      height: 0;
      border-top: calc(11px * var(--uiscale)) solid transparent;
      border-bottom: calc(11px * var(--uiscale)) solid transparent;
      border-left: calc(18px * var(--uiscale)) solid #7a3f2b;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,0.25));
      transform: translateX(calc(1px * var(--uiscale)));
    }

    .pauseIcon{
      width: calc(18px * var(--uiscale));
      height: calc(22px * var(--uiscale));
      position: relative;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,0.25));
    }
    .pauseIcon::before,
    .pauseIcon::after{
      content:"";
      position:absolute;
      top:0;
      width: calc(6px * var(--uiscale));
      height: calc(22px * var(--uiscale));
      background: #7a3f2b;
      border-radius: 1px;
    }
    .pauseIcon::before{ left: 0; }
    .pauseIcon::after { right: 0; }

    .okText{
      font-weight: 1000;
      letter-spacing: 0.06em;
      color: #7a3f2b;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      font-size: calc(16px * var(--uiscale));
      line-height: 1;
    }

    .sliderRow{
      position: absolute;
      width: var(--gridW);
      height: auto;
    }

    .speedIcon{
      width: calc(clamp(44px, 10vmin, 62px) * var(--uiscale));
      height: calc(clamp(44px, 10vmin, 62px) * var(--uiscale));
      opacity: 0.98;
      position: absolute;
      filter:
        brightness(0) saturate(100%)
        invert(90%) sepia(16%) saturate(330%)
        hue-rotate(355deg) brightness(105%) contrast(95%)
        drop-shadow(0 1px 0 rgba(0,0,0,0.35))
        drop-shadow(0 2px 6px rgba(0,0,0,0.25));
    }

    /* ✅ Schnecke: 1/3 links über Spalte B hinaus, +71px relativ zu Buttons */
    .speedIcon.snail{
      left: calc(var(--cell) - var(--cell) / 5);
      transform: translateX(-50%);
      top: -77px; /* ✅ 178 - 71 = 107px VOR dem Regler */
    }

    /* ✅ Hase: 1/3 rechts über Spalte G hinaus, +71px relativ zu Buttons */
    .speedIcon.hase{
      left: calc(7 * var(--cell) + var(--cell) / 5);
      transform: translateX(-50%);
      top: -77px; /* ✅ 178 - 71 = 107px VOR dem Regler */
    }

    /* ✅ Regler Container: von Mitte B bis Mitte G */
    .sliderContainer{
      position: absolute;
      left: calc(1.5 * var(--cell)); /* Mitte von Spalte B */
      width: calc(5 * var(--cell)); /* B-Mitte bis G-Mitte = 5 Zellen */
      display: flex;
      flex-direction: column;
      gap: calc(6px * var(--uiscale));
    }

    .speedScale{
      display:flex;
      justify-content: space-between;
      width: 100%;
      color: var(--ui-text);
      font-weight: 1000;
      letter-spacing: 0.08em;
      font-size: calc(18px * var(--uiscale));
      line-height: 1;
      user-select:none;
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
    }

    /* ✅ Nur 3 Zahlen anzeigen */
    .speedScale span:nth-child(4){
      display: none;
    }

    input[type="range"]{
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: calc(10px * var(--uiscale));
      border-radius: 999px;
      background: var(--ui-panel-bg);
      outline: none;
      border: 1px solid #000;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.10) inset,
        0 1px 0 rgba(0,0,0,0.35) inset;
    }
    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance: none;
      appearance: none;
      width: calc(22px * var(--uiscale));
      height: calc(22px * var(--uiscale));
      border-radius: calc(6px * var(--uiscale));
      background: var(--btn-bg);
      border: 2px solid rgba(0,0,0,0.35);
      box-shadow:
        0 8px 14px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      cursor: pointer;
    }
    input[type="range"]::-moz-range-thumb{
      width: calc(22px * var(--uiscale));
      height: calc(22px * var(--uiscale));
      border-radius: calc(6px * var(--uiscale));
      background: var(--btn-bg);
      border: 2px solid rgba(0,0,0,0.35);
      box-shadow:
        0 8px 14px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      cursor: pointer;
    }

    /* ===== Visibility Control ===== */
    .hidden{ display:none !important; }
  </style>
</head>

<body>
  <div class="stage" id="stage">
    <div class="layout" id="layout">
      <div class="bgPNG" aria-hidden="true"></div>

      <div class="colors" id="colors" aria-hidden="true"></div>

      <div class="uiLayer" id="uiLayer" aria-hidden="true">
        <!-- LEVEL WÄHLEN -->
        <div id="levelView">
          <div class="uiTitle" id="levelTitle">LEVEL WÄHLEN</div>

          <div class="levelBtns" id="levelBtns">
            <button class="levelBtn" data-level="trainee">Trainee</button>
            <button class="levelBtn" data-level="brainy">Brainy</button>
            <button class="levelBtn" data-level="brain">Brain</button>
          </div>
        </div>

        <!-- KSP BLOCK -->
        <div id="kspView" class="hidden">
          <div class="uiTitle" id="kspTitle">KIPPSPEED (KSP)</div>

          <div class="kspBlock" id="kspBlock">
            <div class="kspTop" id="kspTop">
              <button id="btnPlay" class="squareBtn" aria-label="Demo starten/pausieren" type="button">
                <span id="playGlyph" class="playIcon" aria-hidden="true"></span>
              </button>

              <button id="btnOk" class="squareBtn" aria-label="Geschwindigkeit bestätigen" type="button">
                <span class="okText">OK</span>
              </button>
            </div>

            <div class="sliderRow" id="sliderRow">
              <img class="speedIcon snail" src="kippspeed_snail_tight.png" alt="langsam">
              
              <div class="sliderContainer">
                <input id="speedSlider" type="range" min="0" max="9" value="3" step="1" aria-label="Speed Slider">
                
                <div class="speedScale" aria-label="Kippspeed Stufen">
                  <span>1</span><span>2</span><span>3</span><span>4</span>
                </div>
              </div>

              <img class="speedIcon hase" src="kippspeed_hase_tight.png" alt="schnell">
            </div>
          </div>
        </div>
      </div>

      <div class="grid" id="grid" aria-hidden="true"></div>
    </div>
  </div>

  <script>
    const colorsEl = document.getElementById("colors");
    const levelTitleEl = document.getElementById("levelTitle");
    const levelBtnsEl  = document.getElementById("levelBtns");
    const levelView    = document.getElementById("levelView");
    const kspView      = document.getElementById("kspView");
    const kspTitle     = document.getElementById("kspTitle");
    const kspBlock     = document.getElementById("kspBlock");
    const kspTop       = document.getElementById("kspTop");
    const sliderRow    = document.getElementById("sliderRow");
    const btnPlay      = document.getElementById("btnPlay");
    const btnOk        = document.getElementById("btnOk");
    const playGlyph    = document.getElementById("playGlyph");
    const speedSlider  = document.getElementById("speedSlider");

    function numVar(name){
      return parseFloat(getComputedStyle(document.documentElement).getPropertyValue(name)) || 0;
    }

    function setScaleToFitWidth(){
      const cols = numVar("--cols") || 8;
      const cell = numVar("--cell") || 142;

      const gridW = cols * cell;
      const vw = window.innerWidth;

      const targetW = vw * 0.94;
      const scale = Math.min(1, targetW / gridW);

      document.documentElement.style.setProperty("--scale", scale.toFixed(4));
      document.documentElement.style.setProperty("--gridW", gridW + "px");

      const uiscale = 1 / (scale || 1);
      document.documentElement.style.setProperty("--uiscale", uiscale.toFixed(4));

      return { cols, cell, gridW, scale };
    }

    const HEADER_ROW_OFFSET = 2;

    function coordToXY(coord){
      const row = parseInt(coord, 10);
      const colLetter = coord.replace(String(row), "");
      const colMap = {A:1,B:2,C:3,D:4,E:5,F:6,G:7,H:8};
      return { row, col: colMap[colLetter] };
    }

    function placeColorSquare(coord, cls, cellPx, sizePx){
      const { row, col } = coordToXY(coord);
      const visualRow = row + HEADER_ROW_OFFSET;

      const leftCell = (col - 1) * cellPx;
      const topCell  = (visualRow - 1) * cellPx;

      const pad = (cellPx - sizePx) / 2;
      const x = leftCell + pad;
      const y = topCell  + pad;

      const d = document.createElement("div");
      d.className = "colorSq " + cls;
      d.style.left = x + "px";
      d.style.top  = y + "px";
      colorsEl.appendChild(d);
    }

    function rebuildColors(){
      colorsEl.innerHTML = "";

      const cellPx = numVar("--cell") || 142;
      const sizePx = numVar("--colorSize") || 126;

      const placements = [
        ["1C","c-gruen"],  ["1D","c-orange"], ["1E","c-orange"], ["1F","c-blau"],
        ["8C","c-gruen"],  ["8D","c-violett"],["8E","c-violett"],["8F","c-blau"],
        ["3A","c-violett"],["4A","c-blau"],   ["5A","c-blau"],   ["6A","c-orange"],
        ["3H","c-violett"],["4H","c-gruen"],  ["5H","c-gruen"],  ["6H","c-orange"],
      ];

      for(const [coord, cls] of placements){
        placeColorSquare(coord, cls, cellPx, sizePx);
      }
    }

    function positionUI(){
      const cellPx = numVar("--cell") || 142;

      const row9VisualTop  = ( (9 + HEADER_ROW_OFFSET) - 1 ) * cellPx;
      const row10VisualTop = ( (10 + HEADER_ROW_OFFSET) - 1 ) * cellPx;

      const midY = (row9VisualTop + row10VisualTop) / 2;

      // Level View
      levelTitleEl.style.top = midY + "px";
      levelBtnsEl.style.top  = (midY + 70) + "px";

      // KSP View
      kspTitle.style.top = midY + "px";
      kspTop.style.top = (midY + 70) + "px";
      sliderRow.style.top = (midY + 270) + "px"; /* ✅ Buttons+70 +178 = +248px */
    }

    function rebuild(){
      const { cell, scale } = setScaleToFitWidth();

      const vh = window.innerHeight;
      const effectiveLayoutHeight = vh / scale;
      const rows = Math.ceil(effectiveLayoutHeight / cell) + 1;

      const gridH = rows * cell;
      document.documentElement.style.setProperty("--gridH", gridH + "px");

      rebuildColors();
      positionUI();
    }

    // ===== VIEW SWITCHING =====
    function showLevelView(){
      levelView.classList.remove("hidden");
      kspView.classList.add("hidden");
    }

    function showKspView(){
      levelView.classList.add("hidden");
      kspView.classList.remove("hidden");
    }

    // ===== LEVEL BUTTONS =====
    document.querySelectorAll('.levelBtn').forEach(btn => {
      btn.addEventListener("click", () => {
        const level = btn.dataset.level;
        console.log("Level gewählt:", level);
        showKspView();
      });
    });

    // ===== KSP LOGIC =====
    let demoRunning = false;

    function setPlayGlyph(isPause){
      playGlyph.className = isPause ? "pauseIcon" : "playIcon";
    }

    btnPlay.addEventListener("click", () => {
      if(!demoRunning){
        demoRunning = true;
        setPlayGlyph(true);
        console.log("Demo gestartet");
      } else {
        demoRunning = false;
        setPlayGlyph(false);
        console.log("Demo pausiert");
      }
    });

    btnOk.addEventListener("click", () => {
      console.log("KSP bestätigt, Slider-Wert:", speedSlider.value);
    });

    speedSlider.addEventListener("input", () => {
      console.log("Speed:", speedSlider.value);
    });

    // ===== INIT =====
    window.addEventListener("load", rebuild);
    window.addEventListener("resize", rebuild);
    document.addEventListener("touchmove", (e) => e.preventDefault(), { passive:false });
  </script>
</body>
</html>
