<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiKipp – Schauen & Merken</title>

  <style>
    :root{
      --cols: 8;
      --cell: 142px;
      --grid-alpha: 0.18;

      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      --colorSize: 126px;

      --bg-off-x: 4px;
      --bg-off-y: 5px;

      --scale: 1;
      --uiscale: 1;
      --gridW: calc(var(--cols) * var(--cell));
      --gridH: 100vh;

      --ui-panel-bg: #4a2418;
      --ui-text: #ead7be;
      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);
      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 4px;

      /* Würfel-Farben */
      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);
      --w1-innerframe: rgba(122, 74, 52, 1);
      --slot-fill: #ead7be;

      --rotSign: 1;
      --rot: 0deg;

      /* ===========
         CLIP: Schatten darf NUR im Innenraum 2B–7G sichtbar sein
         Zeile 1 = Farbfeldzeile
         Innenraum beginnt bei 2B und endet bei 7G
         =========== */
      --clipTop:    calc((2 - 1) * var(--cell)); /* ab Zeile 2 */
      --clipLeft:   calc((2 - 1) * var(--cell)); /* ab Spalte B (=2) */
      --clipRight:  calc((8 - 7) * var(--cell)); /* rechts bleibt 1 Spalte (H) */
      --clipBottom: calc(var(--gridH) - (7 * var(--cell))); /* unten ab Zeile 8 */
    }

    html, body{
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      touch-action: manipulation;
    }

    body{
      background:
        radial-gradient(120% 90% at 50% 10%, rgba(255,255,255,0.18), rgba(0,0,0,0.12) 55%, rgba(0,0,0,0.22) 100%),
        repeating-linear-gradient(
          90deg,
          rgba(140,105,70,0.10) 0px,
          rgba(140,105,70,0.10) 10px,
          rgba(230,205,165,0.10) 10px,
          rgba(230,205,165,0.10) 22px
        ),
        linear-gradient(180deg, #d9c3a2, #cdb28f);
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .stage{
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .layout{
      position: absolute;
      left: 50%;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      transform-origin: top center;
      transform: translateX(-50%) scale(var(--scale));
    }

    /* Z-INDEX: 0 - Box Hintergrund PNG */
    .bgPNG{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      background-image: url("Box_m_Hgr.png");
      background-repeat: no-repeat;
      background-size: 100% auto;
      background-position:
        calc(0px + var(--bg-off-x))
        calc(0px + var(--bg-off-y));
      pointer-events: none;
      z-index: 0;
    }

    /* Z-INDEX: 1 - Kugel (UNTER dem Würfel) */
    .ball{
      position: absolute;
      left: calc(4 * var(--cell));
      top: calc((4 + 2) * var(--cell));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 5px 10px rgba(0,0,0,0.28);
      z-index: 1;
      pointer-events: none;
    }

    .colors{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      pointer-events: none;
      z-index: 1;
    }

    .colorSq{
      position:absolute;
      width: var(--colorSize);
      height: var(--colorSize);
      border-radius: 0;
    }
    .c-gruen   { background: var(--gruen); }
    .c-orange  { background: var(--orange); }
    .c-blau    { background: var(--blau); }
    .c-violett { background: var(--violett); }

    /* =========================================
       Z-INDEX: 2 - Würfel-Schatten (vollflächig)
       - dreht MIT dem Würfel (Pivot im Zentrum)
       - wird HART auf 2B–7G geclippt (kein Pixel nach außen)
       ========================================= */
    .cubeShadowLayer{
      position: absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 2;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s ease;

      --pivot-x: calc(4 * var(--cell));
      --pivot-y: calc((4 + 2) * var(--cell));

      transform:
        translate(var(--pivot-x), var(--pivot-y))
        rotate(var(--rot))
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }

    .cubeShadowLayer.visible{
      opacity: 1;
    }

    /* CLIP-WRAPPER: Schatten-Gefängnis 2B–7G */
    .cubeShadowClip{
      position:absolute;
      inset:0;
      pointer-events:none;

      /* STRIKT: alles außerhalb wird abgeschnitten */
      clip-path: inset(var(--clipTop) var(--clipRight) var(--clipBottom) var(--clipLeft));
    }

    /* Schatten selbst: folgt der Würfelfläche (gleiche Position wie cubeFace) */
    .cubeShadowInner{
      position: absolute;
      left: calc(1 * var(--cell));
      top:  calc((1 + 2) * var(--cell));
      width: calc(3 * var(--cell));
      height: calc(3 * var(--cell));

      background: transparent;
      border-radius: 10px;

      /* Breiter & kräftiger – wirkt wie echter Schlagschatten auf Boxboden */
      box-shadow:
        18px 26px 34px rgba(0,0,0,0.36),
        26px 38px 54px rgba(0,0,0,0.26),
        34px 50px 78px rgba(0,0,0,0.18);

      /* Ganz leichte Bodenabdunklung direkt unter dem Würfel */
      filter: drop-shadow(0 0 0 rgba(0,0,0,0));
    }

    .grid{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 2;
      pointer-events: none;
      background-image:
        repeating-linear-gradient(
          to right,
          rgba(255,255,255,var(--grid-alpha)) 0px,
          rgba(255,255,255,var(--grid-alpha)) 1px,
          rgba(255,255,255,0) 1px,
          rgba(255,255,255,0) var(--cell)
        ),
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,var(--grid-alpha)) 0px,
          rgba(255,255,255,var(--grid-alpha)) 1px,
          rgba(255,255,255,0) 1px,
          rgba(255,255,255,0) var(--cell)
        );
    }

    /* Z-INDEX: 3 - Zwischenkipp-Schatten PNGs */
    .zwischenKippSchattenLayer{
      position: absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 3;
      pointer-events: none;
    }

    .zwischenKippSchatten{
      position: absolute;
      left: calc(1 * var(--cell));
      top: calc(3 * var(--cell));
      width: calc(6 * var(--cell));
      height: calc(6 * var(--cell));
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-position: 0 0;
      opacity: 0;
      transition: opacity 0.1s ease;
    }

    .zwischenKippSchatten.visible{
      opacity: 1;
    }

    #shadowQ0{ background-image: url("SchattenZwischenKipp_Q0.png"); }
    #shadowQ1{ background-image: url("SchattenZwischenKipp_Q1.png"); }
    #shadowQ2{ background-image: url("SchattenZwischenKipp_Q2.png"); }
    #shadowQ3{ background-image: url("SchattenZwischenKipp_Q3.png"); }

    /* Z-INDEX: 4 - Würfel Groups */
    .wFaceGroup,
    .kipGroup{
      position: absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 4;
      pointer-events: none;

      --pivot-x: calc(4 * var(--cell));
      --pivot-y: calc((4 + 2) * var(--cell));

      transform:
        translate(var(--pivot-x), var(--pivot-y))
        rotate(var(--rot))
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }

    .cubeFace{
      position: absolute;
      width: calc(3 * var(--cell));
      height: calc(3 * var(--cell));
      box-sizing: border-box;
      border-radius: 0;
      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 17px,
          rgba(255,255,255,0.02) 17px,
          rgba(255,255,255,0.02) 30px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));
      box-shadow:
        inset 0 0 0 5px var(--w1-innerframe),
        0 0 0 2px rgba(255,255,255,0.08) inset;
      z-index: 2;
      left: calc(1 * var(--cell));
      top: calc((1 + 2) * var(--cell));
    }

    .uiLayer{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 100;
      pointer-events: none;
    }

    .uiTitle{
      position:absolute;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;

      font-size: calc(clamp(18px, 4.8vmin, 30px) * var(--uiscale));
      font-weight: 1000;
      letter-spacing: 0.14em;
      text-transform: uppercase;

      color: rgba(255,255,255,0.96);

      text-shadow:
        0 2px 0 rgba(0,0,0,0.85),
        0 6px 18px rgba(0,0,0,0.70);

      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(0,0,0,0.28);
      box-shadow: 0 10px 18px rgba(0,0,0,0.25);

      white-space: nowrap;
      user-select: none;
    }

    #kippAnzahlTitle{
      color: rgba(234,215,190,0.96);
    }

    .levelBtns{
      position:absolute;
      left: 50%;
      transform: translateX(-50%);
      display:flex;
      gap: 71px;
      pointer-events: auto;
      z-index: 10;
    }

    .levelBtn{
      width: 284px;
      height: 106px;
      display:flex;
      align-items:center;
      justify-content:center;

      border-radius: 14px;

      border: 2px solid rgba(0,0,0,0.65);
      background: rgba(234,215,190,0.96);
      color: rgba(0,0,0,0.92);

      font-size: calc(clamp(14px, 3.6vmin, 22px) * var(--uiscale));
      font-weight: 1000;
      letter-spacing: 0.06em;

      box-shadow:
        0 10px 18px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;

      user-select:none;
      white-space: nowrap;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .levelBtn:active{
      transform: scale(0.98);
      filter: brightness(0.98);
    }

    .kspBlock{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      z-index: 10;
      pointer-events: auto;
    }

    .kspTop{
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .btnSchauen{
      width: calc(260px * var(--uiscale));
      height: calc(44px * var(--uiscale));
      border-radius: calc(14px * var(--uiscale));
      border: 2px solid rgba(0,0,0,0.65);
      background: rgba(234,215,190,0.96);
      box-shadow:
        0 10px 18px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
      transition: all 0.2s ease;
      pointer-events: auto;
    }
    .btnSchauen:active{
      transform: scale(0.98);
      filter: brightness(0.98);
    }
    .btnSchauen[disabled]{
      opacity: 0.55;
      pointer-events: none;
      filter: saturate(0.8);
    }

    .btnText{
      font-size: calc(16px * var(--uiscale));
      font-weight: 800;
      letter-spacing: 0.05em;
      line-height: 1.3;
      color: #7a3f2b;
      text-align: center;
      text-shadow: 0 1px 0 rgba(255,255,255,0.3);
    }

    .squareBtn{
      width: calc(44px * var(--uiscale));
      height: calc(44px * var(--uiscale));
      border-radius: calc(14px * var(--uiscale));
      border: 2px solid rgba(0,0,0,0.65);
      background: rgba(234,215,190,0.96);
      box-shadow:
        0 10px 18px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
      pointer-events: auto;
    }
    .squareBtn:active{
      transform: scale(0.98);
      filter: brightness(0.98);
    }
    .squareBtn[disabled]{
      opacity: 0.45;
      pointer-events: none;
      filter: saturate(0.8);
    }

    .anzahlText{
      font-weight: 1000;
      letter-spacing: 0.06em;
      color: #7a3f2b;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      font-size: calc(18px * var(--uiscale));
      line-height: 1;
    }

    .sliderRow{
      position: absolute;
      width: var(--gridW);
      height: auto;
      pointer-events: auto;
    }

    .speedIcon{
      width: calc(clamp(44px, 10vmin, 62px) * var(--uiscale));
      height: calc(clamp(44px, 10vmin, 62px) * var(--uiscale));
      opacity: 0.98;
      position: absolute;
      filter:
        brightness(0) saturate(100%)
        invert(90%) sepia(16%) saturate(330%)
        hue-rotate(355deg) brightness(105%) contrast(95%)
        drop-shadow(0 1px 0 rgba(0,0,0,0.35))
        drop-shadow(0 2px 6px rgba(0,0,0,0.25));
      pointer-events: none;
    }

    .speedIcon.snail{
      left: calc(var(--cell) - var(--cell) / 5);
      transform: translateX(-50%);
      top: 0;
    }

    .speedIcon.hase{
      left: calc(7 * var(--cell) + var(--cell) / 5);
      transform: translateX(-50%);
      top: 0;
    }

    .sliderContainer{
      position: absolute;
      left: calc(1.5 * var(--cell));
      width: calc(5 * var(--cell));
      display: flex;
      flex-direction: column;
      gap: calc(6px * var(--uiscale));
      pointer-events: auto;
    }

    .speedScale{
      display:flex;
      justify-content: space-between;
      width: 100%;
      color: var(--ui-text);
      font-weight: 1000;
      letter-spacing: 0.08em;
      font-size: calc(18px * var(--uiscale));
      line-height: 1;
      user-select:none;
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
      pointer-events: auto;
    }
    .speedScale span{
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      padding: 6px 8px;
      border-radius: 10px;
    }
    .speedScale span:active{
      transform: scale(0.98);
      filter: brightness(0.98);
    }

    input[type="range"]{
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: calc(10px * var(--uiscale));
      border-radius: 999px;
      background: var(--ui-panel-bg);
      outline: none;
      border: 1px solid #000;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.10) inset,
        0 1px 0 rgba(0,0,0,0.35) inset;
      touch-action: pan-x;
      pointer-events: auto;
    }
    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance: none;
      appearance: none;
      width: calc(22px * var(--uiscale));
      height: calc(22px * var(--uiscale));
      border-radius: calc(6px * var(--uiscale));
      background: var(--btn-bg);
      border: 2px solid rgba(0,0,0,0.35);
      box-shadow:
        0 8px 14px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      cursor: pointer;
    }
    input[type="range"]::-moz-range-thumb{
      width: calc(22px * var(--uiscale));
      height: calc(22px * var(--uiscale));
      border-radius: calc(6px * var(--uiscale));
      background: var(--btn-bg);
      border: 2px solid rgba(0,0,0,0.35);
      box-shadow:
        0 8px 14px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      cursor: pointer;
    }

    .sliderLocked{
      opacity: 0.45;
      filter: saturate(0.8);
    }
    .sliderLocked input[type="range"]{
      pointer-events: none;
    }
    .sliderLocked .speedScale{
      pointer-events: none;
    }

    .kippAnzahlSubtitle{
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;

      font-size: calc(clamp(18px, 4.8vmin, 30px) * var(--uiscale));
      font-weight: 1000;
      letter-spacing: 0.14em;

      color: rgba(255,255,255,0.96);

      text-shadow:
        0 2px 0 rgba(0,0,0,0.85),
        0 6px 18px rgba(0,0,0,0.70);

      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(0,0,0,0.28);
      box-shadow: 0 10px 18px rgba(0,0,0,0.25);

      white-space: nowrap;
      user-select: none;
    }

    .kippAnzahlBtns{
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: nowrap;
      gap: calc(24px * var(--uiscale));
      pointer-events: auto;
      z-index: 10;
      justify-content: center;
    }

    .kippAnzahlBtns.compact{
      gap: calc(12px * var(--uiscale));
    }

    .slot{
      position: absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);
      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: 0;
      z-index: 7;
      box-shadow:
        2px 2px 0 rgba(255,255,255,0.25) inset,
        -2px -2px 0 rgba(0,0,0,0.15) inset,
        0 6px 12px rgba(0,0,0,0.35),
        4px 4px 7px -2px rgba(0,0,0,0.30);
    }

    .slot .num{
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      z-index: 9;
    }

    .slot .num > span{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      color: #111;
      font-size: calc(var(--cell) * 0.70);
      letter-spacing: -0.02em;
      text-shadow: 0 2px 0 rgba(255,255,255,0.35);
      transform: rotate(var(--num-rot, 0deg));
      transform-origin: 50% 50%;
      position: relative;
      line-height: 1;
    }

    .slot .num > span.twodigit{
      letter-spacing: -0.16em !important;
      transform: rotate(var(--num-rot, 0deg)) translateX(-0.10em);
    }

    .targetNumber > span.twodigit{
      letter-spacing: -0.16em;
      transform: translateX(-0.10em) rotate(var(--tn-rot, 0deg));
      transform-origin: 50% 50%;
    }

    .read-south { --num-rot: calc(var(--rotSign) * 0deg); }
    .read-west  { --num-rot: calc(var(--rotSign) * 90deg); }
    .read-east  { --num-rot: calc(var(--rotSign) * -90deg); }
    .read-north { --num-rot: calc(var(--rotSign) * 180deg); }

    .s-3b{ left: calc(1 * var(--cell)); top: calc((2 + 2) * var(--cell)); }
    .s-4b{ left: calc(1 * var(--cell)); top: calc((3 + 2) * var(--cell)); }
    .s-2c{ left: calc(2 * var(--cell)); top: calc((1 + 2) * var(--cell)); }
    .s-2d{ left: calc(3 * var(--cell)); top: calc((1 + 2) * var(--cell)); }

    .kipGroup{
      position: absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 4;
      pointer-events: none;

      --pivot-x: calc(4 * var(--cell));
      --pivot-y: calc((4 + 2) * var(--cell));

      transform:
        translate(var(--pivot-x), var(--pivot-y))
        rotate(var(--rot))
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }

    .kipScale{
      position: absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      --pivot-x: calc(4 * var(--cell));
      --pivot-y: calc((4 + 2) * var(--cell));
      transform:
        translate(var(--pivot-x), var(--pivot-y))
        scaleX(0.6666667)
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }

    .kipShadow{ display: none; }

    const innerFieldColor = {

    const HEADER_ROW_OFFSET = 2;

    function numVar(name){

    function coordToXY(coord){
      const row = parseInt(coord, 10);
      const colLetter = coord.replace(String(row), "");

    function pixelToCoordFromLayout(xPx, yPx){
      const cellPx = numVar("--cell") || 142;

      const col = Math.floor(xPx / cellPx) + 1;
      const rowVisual = Math.floor(yPx / cellPx) + 1;
      const row = rowVisual - HEADER_ROW_OFFSET;

      if(col < 1 || col > 8) return null;
      if(row < 1) return null;

      const letter = colMapInv[col];
      return `${row}${letter}`;
    }

    function getSlotCoord(slotEl){
      const layout = document.getElementById("layout");
      const rLayout = layout.getBoundingClientRect();
      const r = slotEl.getBoundingClientRect();
      const cx = r.left + r.width/2;
      const cy = r.top  + r.height/2;

      const scale = numVar("--scale") || 1;
      const x = (cx - rLayout.left) / scale;
      const y = (cy - rLayout.top) / scale;

      return pixelToCoordFromLayout(x, y);
    }

    let currentTarget = null;

    function getVisibleNumbers(){

        { slotEl: slotElsW[3], num: curr[3] },

    function isImmediateHitCombo(candidate){
      const visible = getVisibleNumbers();
      for(const v of visible){

        if(v.num !== candidate.num) continue;

        const coord = getSlotCoord(v.slotEl);
        if(!coord) continue;

        const c = innerFieldColor[coord];
        if(c && c === candidate.color){

    const slotCoordsByRot = [
      ["3B", "4B", "2C", "2D"],  // rot=0°
      ["2D", "3D", "3B", "4B"],  // rot=90°
      ["4F", "3F", "5D", "4D"],  // rot=180°

    /**

    function simulateKipp(face, rot){

        face: (face + 1) % 3,
        rot: (rot + 1) % 4

    /**
     * Berechnet minimale Kipps für eine Zahl-Farb-Kombination
     * @param {number} targetNum - Zielzahl (1-12)
     * @param {string} targetColor - Zielfarbe ("gruen", "orange", "blau", "violett")
     * @returns {number|null} - Anzahl Kipps (1-6) oder null wenn unerreichbar
     */
    function calculateMinKipps(targetNum, targetColor){
      // Finde in welchem Face die Zahl liegt
      let numFaceIndex = -1;
      let numSlotIndex = -1;
      
      for(let f = 0; f < 3; f++){
        const idx = sets[f].indexOf(targetNum);
        if(idx !== -1){
          numFaceIndex = f;
          numSlotIndex = idx;
          break;
        }
      }

      if(numFaceIndex === -1) return null; // Zahl nicht gefunden

      // Prüfe alle möglichen Kipp-Anzahlen (1-6, aber nicht 3)
      const validKipps = [1, 2, 4, 5, 6];
      
      for(const kipps of validKipps){
        let testFace = faceIndex;
        let testRot = rotIndex;

        // Simuliere die Kipps
        for(let i = 0; i < kipps; i++){
          const next = simulateKipp(testFace, testRot);
          testFace = next.face;
          testRot = next.rot;
        }

        // Prüfe ob die Zahl nach den Kipps sichtbar ist
        if(testFace !== numFaceIndex) continue;

        // Hole die Slot-Koordinaten für diese Rotation
        const coords = slotCoordsByRot[testRot];
        const coord = coords[numSlotIndex];

        // Prüfe ob die Farbe passt
        if(innerFieldColor[coord] === targetColor){
          return kipps;
        }
      }

      return null; // Nicht mit ≤6 Kipps erreichbar
    }

    /**
     * Generiert Target für TRAINEE Level
     * (wie bisher - nur sichtbare Zahlen)
     */
    function generateTargetNumberColor_Trainee(){
      const visibleNums = getVisibleNumbers()
        .filter(v => v.num != null)
        .map(v => v.num);

      if(visibleNums.length === 0){
        return { num: 1, color: "orange" };
      }

      const candidates = [];
      for(const n of visibleNums){
        for(const c of allColors){
          const cand = { num: n, color: c };
          if(!isImmediateHitCombo(cand)){
            candidates.push(cand);
          }
        }
      }

      if(candidates.length === 0){
        const n = visibleNums[Math.floor(Math.random()*visibleNums.length)];
        const okColors = allColors.filter(c => !isImmediateHitCombo({num:n,color:c}));
        if(okColors.length){
          return { num: n, color: okColors[Math.floor(Math.random()*okColors.length)] };
        }
        const otherNums = visibleNums.filter(x => x !== n);
        const n2 = otherNums.length ? otherNums[Math.floor(Math.random()*otherNums.length)] : n;
        const c2 = allColors[Math.floor(Math.random()*allColors.length)];
        return { num: n2, color: c2 };
      }

      return candidates[Math.floor(Math.random() * candidates.length)];
    }

    /**
     * Generiert Target für BRAINY Level
     * Regeln:
     * - Nur VERDECKTE Zahlen (nicht die 4 sichtbaren)
     * - Nicht die 4 aktuell erfüllten Kombinationen
     * - Nur Kombinationen mit ≤6 Kipps
     */
    function generateTargetNumberColor_Brainy(){
      // 1. Hole alle sichtbaren Zahlen
      const visible = getVisibleNumbers();
      const visibleNums = visible
        .filter(v => v.num != null)
        .map(v => v.num);

      // 2. Hole alle verdeckten Zahlen (8 Stück)
      const allNums = [];
      for(let f = 0; f < 3; f++){
        allNums.push(...sets[f]);
      }
      const hiddenNums = allNums.filter(n => n != null && !visibleNums.includes(n));

      console.log("Brainy - Verdeckte Zahlen:", hiddenNums);

      // 3. Baue Liste der aktuell erfüllten Kombinationen
      const fulfilledCombos = new Set();
      for(const v of visible){
        if(v.num == null) continue;
        const coord = getSlotCoord(v.slotEl);
        if(!coord) continue;
        const c = innerFieldColor[coord];
        if(c){
          fulfilledCombos.add(`${v.num}-${c}`);
        }
      }

      console.log("Brainy - Erfüllte Kombinationen:", Array.from(fulfilledCombos));

      // 4. Generiere alle möglichen Kandidaten (verdeckte Zahlen × alle Farben)
      const candidates = [];
      for(const num of hiddenNums){
        for(const color of allColors){
          const key = `${num}-${color}`;
          
          // Ausschluss: bereits erfüllte Kombis
          if(fulfilledCombos.has(key)) continue;

          // Berechne minimale Kipps
          const kipps = calculateMinKipps(num, color);
          
          // Nur Kombinationen mit ≤6 Kipps
          if(kipps !== null && kipps <= 6){
            candidates.push({ num, color, kipps });
          }
        }
      }

      console.log("Brainy - Kandidaten (≤6 Kipps):", candidates);

      // 5. Wähle zufälligen Kandidaten
      if(candidates.length === 0){
        console.warn("Brainy - KEINE GÜLTIGEN KANDIDATEN! Fallback auf Trainee-Logik");
        return generateTargetNumberColor_Trainee();
      }

      const chosen = candidates[Math.floor(Math.random() * candidates.length)];
      console.log("Brainy - Gewählt:", chosen);

      return { num: chosen.num, color: chosen.color };
    }

      const startTime = Date.now();

      while(myToken === previewToken){
        const T = getTiming();
        const targetMs = (type === 'kip') ? T.kipMs : T.wMs;
        const elapsed = Date.now() - startTime;

        if(elapsed >= targetMs) break;
        await sleep(50);
      }

      return (myToken === previewToken);

    async function runSetNumbersCycle(){
      if(runningPreview) return;
      runningPreview = true;
      const myToken = ++previewToken;

      currentTarget = null;
      clearTargetNumbers();
      clearHitVisuals();

      buttonState = "running";
      setSchauenEnabled(false);
      setSchauenText("SCHAUEN & MERKEN");

      reroll12_keepEmpty();

      showW(); renderWEmpty();
      if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }

      ensureAssigned(0); renderW();
      if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }

      showKip(); renderKip();
      if(!await waitOrPause('kip', myToken)){ runningPreview=false; return; }

      advanceFullCW(); showW(); renderWEmpty();
      if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }

      ensureAssigned(1); renderW();
      if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }

      showKip(); renderKip();
      if(!await waitOrPause('kip', myToken)){ runningPreview=false; return; }

      advanceFullCW(); showW(); renderWEmpty();
      if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }

      ensureAssigned(2); renderW();

      buttonState = "spielen";
      setSchauenText("STOPP & SPIELEN?");
      setSchauenEnabled(true);

      if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }

      showKip(); renderKip();
      if(!await waitOrPause('kip', myToken)){ runningPreview=false; return; }

      advanceFullCW();
      showW();
      renderW();

      const EXTRA_CYCLES = 3;
      if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }

      for(let j=0; j<EXTRA_CYCLES; j++){
        showKip();
        renderKip();
        if(!await waitOrPause('kip', myToken)){ runningPreview=false; return; }

        advanceFullCW();
        showW();
        renderW();

        if(stopAtNextW){
          stopAtNextW = false;
          runningPreview = false;
          showKippAnzahlView();
          return;
        }

        if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }
      }

      while(myToken === previewToken){
        showKip();
        renderKip();
        if(!await waitOrPause('kip', myToken)){ runningPreview=false; return; }

        advanceFullCW();
        showW();
        renderW();

        if(stopAtNextW){
          stopAtNextW = false;
          runningPreview = false;
          showKippAnzahlView();
          return;
        }

        if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }
      }

      runningPreview = false;
    }

      } else if(selectedLevel === "brainy"){
        clearHitVisuals();
        currentTarget = generateTargetNumberColor_Brainy();
        placeTargetNumbers(currentTarget);
        console.log("Brainy Target generiert:", currentTarget);
      }
    }

    function buildKippAnzahlButtons(level){
      kippAnzahlBtns.innerHTML = "";
      kippAnzahlBtns.classList.remove("compact");

      if(level === "trainee"){
        kippAnzahlSubtitle.innerHTML = '<span style="color: rgba(255,255,255,0.96);">EINE</span> <span style="color: rgba(234,215,190,0.96);">Taste wählen</span>';

        [3, 6, 9].forEach(num => {
          const btn = document.createElement("button");
          btn.className = "squareBtn";
          btn.dataset.anzahl = num;
          btn.type = "button";
          btn.innerHTML = `<span class="anzahlText">${String(num)}</span>`;
          btn.addEventListener("click", () => handleAnzahlClick(num));
          kippAnzahlBtns.appendChild(btn);
        });

      } else if(level === "brainy"){
        kippAnzahlSubtitle.innerHTML = '<span style="color: rgba(255,255,255,0.96);">EINE</span> <span style="color: rgba(234,215,190,0.96);">Taste wählen</span>';
        kippAnzahlBtns.classList.add("compact");

        [1, 2, 3, 4, 5, 6].forEach(num => {
          const btn = document.createElement("button");
          btn.className = "squareBtn";
          btn.dataset.anzahl = num;
          btn.type = "button";
          btn.innerHTML = `<span class="anzahlText">${String(num)}</span>`;
          btn.addEventListener("click", () => handleAnzahlClick(num));
          kippAnzahlBtns.appendChild(btn);
        });

      } else if(level === "brain"){
        kippAnzahlSubtitle.innerHTML = '<span style="color: rgba(255,255,255,0.96);">ZWEI</span> <span style="color: rgba(234,215,190,0.96);">Tasten wählen</span>';
        kippAnzahlBtns.classList.add("compact");

        [1, 2, 3, 4, 5, 6].forEach(num => {
          const btn = document.createElement("button");
          btn.className = "squareBtn";
          btn.dataset.anzahl = num;
          btn.type = "button";
          btn.innerHTML = `<span class="anzahlText">${String(num)}</span>`;
          btn.addEventListener("click", () => handleAnzahlClick(num));
          kippAnzahlBtns.appendChild(btn);
        });
      }
    }

    function setBackLocked(locked){
      backBtnAnzahl.disabled = locked;
    }

    function setAnzahlButtonsLocked(locked){
      kippAnzahlBtns.querySelectorAll("button").forEach(b => b.disabled = locked);
      testTargetBtn.disabled = locked;
    }

    function handleAnzahlClick(anzahl){
      console.log(`Anzahl gewählt: ${anzahl} (Level: ${selectedLevel})`);

      if(selectedLevel === "trainee" || selectedLevel === "brainy"){
        setBackLocked(true);
        setAnzahlButtonsLocked(true);

        runKippCycles(anzahl).finally(() => {
          setBackLocked(false);
          setAnzahlButtonsLocked(false);
        });
      }
    }

    async function runKippCycles(count){
      if(runningPreview) return;
      runningPreview = true;
      const myToken = ++previewToken;

      clearHitVisuals();

      for(let i = 0; i < count; i++){
        showKip();
        renderKip();
        if(!await waitOrPause('kip', myToken)){ runningPreview=false; return; }

        advanceFullCW();
        showW();
        renderW();
        if(!await waitOrPause('w', myToken)){ runningPreview=false; return; }
      }

      runningPreview = false;
      console.log(`${count} Kipp-Zyklen abgeschlossen`);

      if(currentTarget){
        checkHitAndSignal();
      }
    }

    document.querySelectorAll('.levelBtn').forEach(btn => {
      btn.addEventListener("click", () => {
        selectedLevel = btn.dataset.level;
        console.log("Level gewählt:", selectedLevel);
        showKspView();
      });
    });

    btnSchauen.addEventListener("click", async () => {
      if(buttonState === "schauen"){
        sliderContainer.classList.remove("sliderLocked");
        console.log("Demo gestartet");
        await runSetNumbersCycle();

      } else if(buttonState === "spielen"){
        const isWVisible = !wFaceGroup.classList.contains("hidden");

        if(isWVisible){
          cancelPreview();
          console.log("Gehe ins Spiel!");
          showKippAnzahlView();
        } else {
          stopAtNextW = true;
          console.log("Warte auf nächste W-Ansicht...");
        }
      }
    });

    backBtnKsp.addEventListener("click", () => {
      console.log("Zurück von KSP zu Level");
      cancelPreview();
      showLevelView();
    });

    backBtnAnzahl.addEventListener("click", () => {
      console.log("Zurück von Anzahl zu KSP");
      showKspView();
    });

    testTargetBtn.addEventListener("click", () => {
      if(selectedLevel === "trainee"){
        clearHitVisuals();
        currentTarget = generateTargetNumberColor_Trainee();
        placeTargetNumbers(currentTarget);
        console.log("TEST Target (Trainee):", currentTarget);
      } else if(selectedLevel === "brainy"){
        clearHitVisuals();
        currentTarget = generateTargetNumberColor_Brainy();
        placeTargetNumbers(currentTarget);
        console.log("TEST Target (Brainy):", currentTarget);
      }
    });

    function showCloseModal(){
      cancelPreview();
      closeModal.classList.remove("hidden");
    }

    function hideCloseModal(){
      closeModal.classList.add("hidden");
    }

    closeBtnLevel.addEventListener("click", showCloseModal);
    closeBtnKsp.addEventListener("click", showCloseModal);
    closeBtnAnzahl.addEventListener("click", showCloseModal);

    modalCancel.addEventListener("click", hideCloseModal);

    modalConfirm.addEventListener("click", () => {
      console.log("Spiel wird beendet");
      hideCloseModal();
      showLevelView();
    });

    closeModal.addEventListener("click", (e) => {
      if(e.target === closeModal){
        hideCloseModal();
      }
    });

    kippBilanzBtn.addEventListener("click", () => {
      console.log("KIPP BILANZ wurde geklickt");
    });

    window.addEventListener("load", () => {
      rebuild();
      resetToW1Q0_Empty();
      showLevelView();
      updateShadowVisibility();
    });
    window.addEventListener("resize", rebuild);

    document.addEventListener("touchmove", (e) => {
      const inRange = e.target && e.target.closest && e.target.closest('input[type="range"]');
      if(inRange) return;
      e.preventDefault();
    }, { passive:false });
  </script>
</body>
</html>
